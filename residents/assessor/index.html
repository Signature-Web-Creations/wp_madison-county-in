Equal Opportunity Employer<br />\nMadison County Youth Center participates in E-Verify</p>\n',slug:"after-care-case-manager"},{id:371,title:"Deputy Clerk",date:"2021-07-05T19:57:54",modified:"2021-08-06T19:41:47",tags:[U,a],categories:[5],content:'<p>November 10, 2020</p>\n<p><strong>Job Posting</strong></p>\n<p>Position: Deputy Clerk<br />\nDepartment: Clerk’s Office FLSA status: Non-exempt<br />\nWork Schedule: 8:00am-4:00pm, M-F Status: Full-time<br />\nJob Category: COMOT (Clerical, Office Machine Operation, and Technician)<br />\nThe incumbent serves as a Deputy Clerk and is responsible for the filing of new suits.<br />\n<strong>Duties:</strong><br />\nCompletes scanning of new suits and documents filed with Madison County Courts into the Odyssey system.<br />\nCompletes scanning of previously filed suits and documents with Madison County Courts into the Odyssey system.<br />\nProcesses marriage applications and records marriage information in the state portal.<br />\nMaintains files of all process papers issued by Court and prepares, types and files summonses, warrants, court notices<br />\nfor servicing by Sheriff, bailiff, or mail, posts, and cross indexes all documents.<br />\nCopies, distributes, and maintains files for various court proceedings, such as mental health cases, adoptions, and<br />\nchange of venue cases.<br />\nCollects fees, drafts, and issues receipts for payment by computer, and maintains daily record of fees received, and<br />\nprepares daily cash report for bookkeeping division, and posts garnishment checks.<br />\nAssists attorneys, other agencies and jurisdictions and members of the public in locating case files, as needed. `<br />\nAnswers phone calls and greets office visitors determines nature of call, responds to inquiries and/or routes caller to<br />\nappropriate person or department.<br />\nAssists other Court Clerks in various departments with duties as required.<br />\nSorts and distributes daily mail to courts and processes certified mail.<br />\nCompletes other related duties as assigned by the Clerk.<br />\n<strong>Requirements:</strong><br />\nHigh school diploma or equivalent; preferred candidates will possess at least six (6) months experience in a clerical<br />\nsupport position. Working knowledge of standard office procedures and routines and ability to apply appropriate<br />\nmethods and procedures to assure proper completion of assigned tasks; working knowledge of the basic principles and<br />\nmethods of bookkeeping, grammar, spelling, and punctuation and ability to operate standard office equipment, such as<br />\ncalculator, copier, scanner, and computer. Ability to deal with co-workers and the public in a professional, courteous,<br />\neffective and tactful manner.</p>\n<p>Applications for the position are available and must be submitted to:</p>\n<p><a href="http://www.madisoncounty.in.gov">www.madisoncounty.in.gov</a></p>\n<p>Deadline for submission is Friday, December 4, 2020, at 4:00 P.M.<br />\nMadison County Government is an Equal Opportunity Employer</p>\n',slug:"deputy-clerk"},{id:369,title:"Senior Court Reporter",date:"2021-07-05T19:54:45",modified:"2021-08-06T19:32:07",tags:[a,f],categories:[5],content:'<p><span style="text-decoration: underline;"><strong>NOTICE OF OPEN POSITION</strong></span><br />\nThe Circuit Court of Madison County (Divisions 1-6) is seeking qualified applicants for the position listed below. If<br />\ninterested, please send letter of interest and resume to <a href="mailto:Jhunter@madisoncounty.in.gov">Jhunter@madisoncounty.in.gov</a>. <strong>Resumes must be submitted by</strong><br />\n<strong>4:00 pm, Friday, November 27, 2020 to ensure consideration.</strong><br />\n<strong>POSITION DESCRIPTION</strong><br />\n<strong>POSITION: Senior Court Reporter</strong><br />\n<strong>DEPARTMENT: Madison County Circuit Court (Division 1)</strong><br />\n<strong>WORK SCHEDULE: 8:00 a.m. – 4:00 p.m. (or as needed in event of trial/other)</strong><br />\n<strong>JOB CATEGORY: COMOT (Clerical, Office Machine Operation, Technician)</strong><br />\n<strong>DATE AMENDED: November 2020 STATUS: Full-time FLSA STATUS: Non-exempt</strong><br />\n<strong>To perform this position successfully, a person must be able to perform each essential duty satisfactorily. The requirements listed</strong><br />\n<strong>in this document are representative of the knowledge, skill and/or ability required. Madison County provides reasonable</strong><br />\n<strong>accommodation to qualified individuals/applicants with known disabilities who require accommodation to complete the</strong><br />\n<strong>application process or perform essential job functions unless the accommodation would cause an undue hardship. The successful</strong><br />\n<strong>applicant for this job will have extensive experience with Court documents, and Courtroom protocol and procedure.</strong><br />\n<strong>Position serves as court reporter for the Circuit Court, Division 1, with primary responsibility as court reporter for</strong><br />\n<strong>criminal jury trials and criminal court hearings. Also performs numerous tasks related to facilitating criminal court trials</strong><br />\n<strong>and hearings as well as facilitating the proper function of the Circuit Court. The successful candidate must successfully</strong><br />\n<strong>interact with existing court staff and employees of other offices.</strong><br />\n<strong>DUTIES:</strong><br />\nCourt reporting duties for criminal jury trials and criminal court hearings, including but not limited to typing<br />\norders/abstracts, processing warrants, setting hearings, coordinating with other criminal justice partners, making docket<br />\nentries, scheduling hearings, issuing transport orders, managing criminal cases, filings, mail, and coordinating any other<br />\naspects of jury trial management as needed.<br />\nAnswer telephone inquiries professionally, in accordance with judicial standards/ethics.<br />\nPolitely and professionally assist the public with inquiries and information.<br />\nOffice management duties including managing office supplies, assisting in keeping office orderly, and managing office<br />\nvacation/personal day calendar.<br />\nAbility to multi-task<br />\nFrequently assists other court reporters, or other personnel in the Circuit Court 1 Office, as required.<br />\nOther duties as may be assigned by the Judge.<br />\n<strong>Also performs related duties as assigned by the presiding Judge.</strong></p>\n<p><strong>Madison County is an Equal Opportunity Employer</strong></p>\n',slug:"senior-court-reporter"},{id:367,title:"Maintenance/Custodian",date:"2021-07-05T19:50:55",modified:"2021-08-06T19:32:46",tags:[U,a],categories:[5],content:'<p>November 20, 2020 <strong>Job Posting</strong><br />\nPosition: Maintenance/Custodian<br />\nDepartment: Madison County Community Justice Center/Correctional Complex<br />\nFLSA status: Non-exempt<br />\nStatus: Full-time<br />\nJob Category: LTC (Labor Trades and Crafts)<br />\nIncumbent serves as Maintenance Supervisor for the Madison County Community Justice Center/Correctional Complex, responsible<br />\nfor mechanical maintenance and custodian duties for both facilities.<br />\n<span style="text-decoration: underline;"><strong>Summary of job duties:</strong></span><br />\n*Oversees and performs maintenance/repairs and custodial duties of modern correctional facilities as specified by facility<br />\nSupervisors, and/or Executive/Assistant Director.<br />\n*Maintains electrical security and detention door electrical panels by replacing switches, relays, bulbs, fluorescent fixtures and<br />\nassociated equipment for facilities security system as needed; checks for electrical shorts/failures and initiates special repair<br />\nprocedures as adjustments to switches, circuit breakers, and door indicators. Periodically greases and lubricates with nonconductive<br />\nmaterial.<br />\n*Maintains and repairs commercial kitchen and laundry equipment including clothes washers, dryers ranges, dishwasher,<br />\nrefrigerator, freezers, etc.<br />\n*Repairs and replaces sinks, toilets, and various hot and cold-water valves as needed.<br />\n*Maintains plumbing system by unclogging and replacing pipes, and repairing water softening equipment.<br />\n*Maintains log of daily work assignments, performs preventative maintenance as specified, daily inspections, Material Safety Data<br />\nSheets, and all other OSHA required logs. Reports malfunctions to Supervisors/Directors.<br />\n*Periodically monitors and test fire systems, including smoke detectors, sprinkler system, and equipment. Records and maintains<br />\nrecords for State Fire Marshall.<br />\n*Routinely checks emergency generator for proper operation including voltage output, frequency output, and amperage output.<br />\nAdjusts as necessary.<br />\n*Repairs and replaces wall outlets, light switches, faceplates, and conduit as circumstances require.<br />\n*May perform some landscaping duties<br />\n*Oversees facilities chemical system and maintains logs<br />\n*Must be able to communicate with various vendors/contractors and conduct research on products/services.<br />\n*Must observe work of contractors and report any issues and concerns if any.<br />\n*Must serve as the recipient of workplace safety hazards concerns/issues and responsible for correcting and monitoring the<br />\nconcerns/issues.<br />\n*Must maintain the maintenance on agency vehicles i.e. routine maintenance work, engine, tires, etc. and fueling agency vehicles.<br />\n*Responsible for floor maintenance of both facilities i.e. waxing, buffing etc.<br />\n* Must be able to create policies, logs and inspection sheets as deemed necessary.<br />\n*Responsible for ordering and maintaining inventory of sanitation products, chemicals, parts, etc.<br />\n*Must comply with OSHA standards<br />\n*Must be able to work with ex-offenders/participants<br />\n*Periodically will paint and touch up facility and/or supervise participant workers performing duties.<br />\n*Must have working knowledge of a variety of trades and ability to read/use blueprints and manufactures manuals to make various<br />\nmechanical repairs<br />\n*Ability to use various tools, test equipment to perform complex maintenance operations.<br />\n*Ability to direct, instruct, and train personnel as appropriate.<br />\n*Ability to effectively determine maintenance malfunctions, take independent corrective actions, and notify supervisors/directors.<br />\n*Ability to communicate effectively with others.<br />\n*Valid Drivers License and legally operate vehicle.<br />\n*Performs other related duties as assigned.<br />\n<span style="text-decoration: underline;"><strong>Educational Requirements:</strong></span><br />\nHigh School Diploma or GED</p>\n<p>November 20, 2020 <strong>Job Posting</strong><br />\n<strong>JOB REQUIREMENTS (SUMMARY)</strong><br />\n1. Ability to meet all Community Justice Center hiring and retention requirements, including not posing a direct<br />\nthreat to the health and safety of other individuals in the work place.<br />\n2. Working knowledge of and ability to follow and make practical application of the customary practices,<br />\nprocedures, rules, regulations and personnel of the Center. Ability to properly execute all written and verbal<br />\norders and directives.<br />\n3. Working knowledge of and ability to properly use all assigned Department equipment, including computer,<br />\nprinter, calculator, intercom system, various tools, etc.<br />\n4. Ability to physically perform the essential duties of the position, including, but not limited to walking/standing<br />\nand/or sitting for long periods, walking up and down flights of stairs.<br />\n5. Must pass and be in full compliance of all required training certification.<br />\n6. Ability to work irregular and/or extended hours as required.<br />\n7. Possession of valid driver’s license and safe driving record.<br />\n8. Must have good communication skills.</p>\n<p>To be considered, please send a cover letter, resume and three (3) references to Tia Baker, Assistant Director, at the Community<br />\nJustice Center located at 119 Jackson Street, Anderson, Indiana or <a href="mailto:tbaker@madisoncounty.in.gov">tbaker@madisoncounty.in.gov</a><br />\nMadison County Community Justice Center is an Equal Opportunity Employer</p>\n',slug:"maintenance-custodian"},{id:364,title:X,date:"2021-07-05T19:48:16",modified:"2021-08-06T19:33:45",tags:[a,g],categories:[5],content:"<p><strong>November 20, 2020</strong><br />\n<strong>DEPARTMENT: Madison County Correctional Complex</strong><br />\n<strong>POSITION: Correctional Officer</strong><br />\n<strong>STATUS: Full-Time</strong><br />\n<strong>FLSA STATUS: Non- Exempt</strong><br />\n<strong>JOB CATEGORY: POLE (Protective Occupational &amp; Law Enforcement)</strong><br />\n<strong>WORK SCHEDULE: Work hours will vary due to need of 24 hour, 7 days a week facility</strong><br />\n<strong>JOB DESCRIPTION (Summary)</strong><br />\n1. Experience in the local criminal justice systems and the goals of Community Justice Center.<br />\n2. Responsible for a variety of duties related to the operation of the Madison County Correctional<br />\nComplex.<br />\n3. Supervise offenders daily by monitoring and recording offenders’ activities.<br />\n4. Maintain accurate and complete statistical data, record, and report offender inappropriate behavior.<br />\n5. Perform intake procedures.<br />\n6. Oversee visitation, commissary, clean-up duties, medical, etc.<br />\n7. Properly secure violent and uncontrollable offenders.<br />\n8. Conduct routine inspections of facility and walk through of floors.<br />\n9. Must have some experience working with computers.<br />\n10. Conduct, strip searches, pat down searches, area searches and alka-sensor testing.<br />\n11. Effectively listen, comprehend, and communicate with co-workers, offenders and the<br />\npublic, by intercom, radio, telephone or in person, including being sensitive to professional<br />\nethics, gender, cultural diversities, and disabilities.<br />\n12. Ability to deal swiftly, rationally, and decisively with potentially violent individuals in precarious<br />\nsituations and take authoritative action applying appropriate discretion and common sense.<br />\n13. Ability to de-escalate situations by means of conversation/negotiation.<br />\n14. Monitors and collect monies of offenders.<br />\n15. Must be a team player.<br />\n16. Must abide by rules and procedures of agency.<br />\n17. Ability to work irregular and/or extended hours as required.<br />\n18. Must be able to work any shift/days/holidays at any time.<br />\n19. Must be able to pass and be in full compliance of all required training and testing certification.<br />\n20. Must maintain confidentiality.<br />\n21. Other duties as assigned.<br />\n*Prefer experience in speaking Spanish.<br />\n<strong>EDUCATIONAL REQUIREMENTS:</strong><br />\nHigh School Diploma or GED</p>\n<p><strong>JOB REQUIREMENTS (SUMMARY)</strong><br />\n1. Ability to meet all Community Justice Center hiring and retention requirements, including not<br />\nposing a direct threat to the health and safety of other individuals in the workplace.<br />\n2. Working knowledge of and ability to follow and make practical application of the customary<br />\npractices, procedures, rules, regulations, and personnel of the Center. Ability to properly execute<br />\nall written and verbal orders and directives.</p>\n<p><strong>November 20, 2020</strong></p>\n<p>3. Ability to appropriately receive, secure and account for articles received in evidence, offenders’<br />\nfees, or personal belongings of offenders.<br />\n4. Working knowledge of and ability to properly use all assigned Department uniforms and/or<br />\nequipment, including computer, printer, typewriter, calculator, intercom system, radio, telephone,<br />\nsurveillance/monitoring and video cameras, Alka-sensor.<br />\n5. Ability to physically perform the essential duties of the position, including, but not limited to<br />\nwalking/standing and/or sitting for long periods, walking up and down flights of stairs, physically<br />\nrestraining offenders during emergency situations. Ability to protect oneself from contracting<br />\ninfectious diseases, utilizing universal health precautions.<br />\n6. Ability to deal swiftly, rationally, and decisively with potentially violent individuals in precarious<br />\nsituations and take authoritative action applying appropriate discretion and common sense. Ability<br />\nto de-escalate volatile situation by means of conversation/negotiation.<br />\n7. Working knowledge of Standard English grammar, spelling and punctuation, and ability to prepare<br />\nrequired forms and reports within Center deadlines. Ability to maintain confidentiality of Center<br />\ninformation and reports as required.<br />\n8. Must pass and be in full compliance of all required training certification.<br />\n9. Ability to effectively listen, comprehend and communicate with co-workers, offenders and the<br />\npublic by intercom, radio, telephone or in person, including being sensitive to professional ethics,<br />\ngender, cultural diversities and disabilities.<br />\n10. Ability to work irregular and/or extended hours as required.<br />\n11. Possession of valid driver’s license and safe driving record.<br />\n12. Performs agency and program related duties as assigned by the Complex Security Supervisor,<br />\nOfficer-in-Charge, Assistant Director and Executive Director. Complex Security Supervisor will be<br />\nthe direct supervisor of this position.</p>\n<p><strong>To be considered, please send a cover letter, resume and three (3) references to Jeff Ash, at the Madison</strong><br />\n<strong>County Correctional Complex located at 125 Jackson Street, Anderson, Indiana or</strong><br />\n<strong>jash@madisoncounty.in.gov by December 7, 2020 at 9:00 am.</strong><br />\n<strong>The Community Justice Center/Madison County Correctional Complex is an Equal Opportunity Employer</strong><br />\n<strong>(EOE).</strong></p>\n",slug:"correctional-officer-3"},{id:361,title:"Truck Driver",date:"2021-07-05T19:44:10",modified:"2021-08-06T19:34:11",tags:[a,W],categories:[5],content:'<p>April 30, 2019</p>\n<p><strong>Job Posting</strong><br />\n<strong>Madison County Highway Department: Truck Driver</strong><br />\n<strong>FLSA Status: Non-exempt</strong><br />\n<strong>Job Status: Full Time</strong><br />\n<strong>Hours: 8:00 a.m.-4:00 p.m. M-For 6:00 a.m.-4:00 p.m.duringchip sealseason</strong><br />\n<span style="text-decoration: underline;"><strong>Job Duties:</strong></span><br />\nOperates various types of trucks and related equipment including tractors, loaders, and dump trucks for the<br />\nmaintenance and repair of roads.<br />\nLoads and dumps crushed stone, sand, and salt from trucks, and removes now from county roads using appropriate<br />\nequipment.<br />\nRegularly checks trucks and equipment to ensure proper fluid levels and mechanical functions.<br />\nPatches, chips, and sealsroads, digs ditches,scrapes, grades, and maintainsroad berms and shoulders, including the<br />\nreplacement of ditch tiles and pipes, as needed.<br />\nOperates mowers and functions as heavy equipment operator and/or laborer as needed. Performs<br />\nrelated duties as assigned.<br />\n<span style="text-decoration: underline;"><strong>Qualifications:</strong></span><br />\nMust possess a valid CDL license and can legally operate all department vehicles. Knowledge of and ability to<br />\noperate trucks and related equipment.<br />\nBasic knowledge of the mechanics of light and heavy equipment.<br />\nKnowledge of safety procedures for working in or around heavy equipment and/or working around traffic.<br />\nAbility to perform preventative maintenance and minor repairs.</p>\n<p>Applications for the position are online:<br />\n<a href="http://www.madisoncounty.in.gov">www.madisoncounty.in.gov</a></p>\n<p>Deadline for submission is December 7, 2020 2020, 4 P.M.<br />\n<strong>Madison County Government is an Equal Opportunity Employer</strong></p>\n',slug:"truck-driver"},{id:359,title:"Commissioner&#8217;s Meeting 16 2010",date:xt,modified:xt,tags:[S],categories:[5],content:"<p>Commissioners met on this day with the following members present: Paul Wilson, Jeff<br />\nHardin and John Richwine. Also present were County Attorney Jerry Shine, County<br />\nAuditor Kathy Stoops-Wright, Deputy Auditor Jane Lyons and Commissioners Office<br />\nManager Linda Smith.<br />\nIN THE MATTER OF ORDINANCE NO 2010-BC-0-06, ORDINANCE<br />\nAMENDING THE OFFICIAL ZONE MAP AS TO CERTAIN REAL ESTAE<br />\nWITHIN THE COUNTY OF MADISON, INDIANA<br />\nPlanning Commission Director, Cory Wilson, came before the Commissioners with<br />\nPetition No. 2010-Z-001 for their approval. Petitioners William T &#038; Jody L Walters,<br />\n5132 W St Rd 32, Anderson, property location being North side of SR 32, West of CR<br />\n500 West, in Stony Creek Township, wanting a rezone from AG (Agricultural) to GC<br />\n(General Commercial). Said Petition had a favorable recommendation by unanimous<br />\nvote by the Planning Commission. Commissioner John Richwine made a motion to<br />\napprove said Ordinance and motion was seconded by Commissioner Jeff Hardin. Motion<br />\ncarried unanimously.<br />\nIN THE MATTER OF CHEMICAL PEOPLE TASK FORCE DIRECTOR<br />\nAPPOINTMENT<br />\nCommissioners re-appointed, Steve Richardson, as the Program Director of the Chemical<br />\nPeople Task Force upon motions made by Paul Wilson and seconded by John Richwine.<br />\nMotion carried unanimously.<br />\nIN THE MATTER OF APPROVAL OF 2010 DISTRIBUTION LIST FOR CPTF<br />\nMONEY<br />\nThe following list was approved by the Commissioners for the 2010 Distribution for<br />\nChemical People Task Force money. Motion to approve made by Jeff Hardin and<br />\nseconded by John Richwine. Council Appropriation: 2010 Drug Free Fund in the amount<br />\nof: $101,810.00</p>\n<p>CHEMICAL PEOPLE TASK FORCE OF MADISON COUNTY<br />\n2010 GRANT ALLOCATION<br />\nPREVENTION/EDUCATION<br />\nAlternatives &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230; $ 4,000<br />\nMadison Co Sheriff’s Department &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;. 18,035<br />\nMadison Co Character Counts &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;. 2,000<br />\nMadison Co Sheriff’s Chaplin’s Program &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;. 2,000<br />\nMinority Health Coalition &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230; 3,000<br />\nHealthy Tobacco Free Madison Co &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;.. 1,915<br />\nAdministration &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;5,000<br />\nTotal: $35,950</p>\n<p>TREATMENT<br />\nMadison Co Juvenile Probation &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;. $1,000<br />\nHouse of Hope &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230; 7,035<br />\nMadison Co Community Health &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230; 2,443<br />\nMadison Co Chaplin’s Mentoring Program &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230; 1,594<br />\nSowers of Seeds &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230; 7,000<br />\nCommunity Justice Center &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230; 9,500<br />\nStepping Stones &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230; 1,000<br />\nAdministration &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230; 5,000<br />\nTotal: $34,572<br />\nJUSTICE<br />\nEdgewood Police Dept &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;$ 4,700<br />\nElwood Police Dept &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230; 7,500<br />\nChesterfield Police Dept &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;. 4,700<br />\nMadison County Drug Court &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;. 3,500<br />\nMadison Co Adult Probation &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230; 1,852<br />\nCommunity Justice Center &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;1,000<br />\nHealthy Tobacco Free Madison County &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;. 2,200<br />\nAdministration &#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230;&#8230; 5,000<br />\nTotal: $30,452<br />\nGrand Total: $100,974</p>\n<p>IN THE MATTER OF VETERANS FLAGS BID<br />\nCommissioners received the following bids for Veterans Day flags:<br />\nRepublic Flags &#8211; $4,150.00<br />\nAll National Flag Co &#8211; $4,608.00<br />\nAdvertising Flag Co &#8211; $4,875.16<br />\nOnline Stars, Inc. &#8211; $4,203.16<br />\nCVS Flags &#8211; $4,147.20<br />\nMotion was made by Commissioner Richwine to approve the low bidder of CVS Flags in<br />\nthe amount of $4,147.20, motion seconded by Jeff Hardin. Motion carried unanimously.</p>\n<p>IN THE MATTER OF PROPERTY WATCH AGREEMENT WITH THE<br />\nCOUNTY RECORDER AND DOXPOP<br />\nCommissioners approved the contract with Doxpop for the Property Watch Agreement<br />\nwith the County Recorder. County Attorney said that this is an Adendum to the original<br />\nContract at no additional cost. Motion to approve made by Jeff Hardin and seconded by<br />\nJohn Richwine. Motion carried unanimously.</p>\n<p>IN THE MATTER OF DRUG COURT LEASE AGREEMENT<br />\nSuperior Court III Judge, Thomas Newman, came before the Commissioners with a<br />\nLease Agreement for a building located at 109 E 9th St., Anderson. Said building will be<br />\nused for Drug Court and Prime for Life classes and workshops. The cost of the Lease<br />\nwill be $1,200.00/month, $500.00/month from the County and $700.00/month as a<br />\ndonation write off for the owners. The rent from the County will be paid from the<br />\nCJC./Project Income fees. Motion to approve made by Paul Wilson and seconded by Jeff<br />\nHardin. Motion carried unanimously.</p>\n<p>IN THE MATTER PRESENTATION OF INDIANA SHERIFFS 457b PLAN<br />\nWITH MCCREADY AND KEEN, INC FOR DEFERRED COMP<br />\nElaine Beaty from McCready and Keen, Inc and Chris Calloway from Morgan Stanley<br />\ncame before the Commissioners with a deferred comp plan for County Sheriff<br />\nEmployees. They explained that the plan will be no extra cost to the County and will be<br />\nincluded in the Sheriff’s Retirement Plan. It is sponsored by the Indiana Sheriff’s<br />\nAssociation so it is for Sheriff employees only. The Commissioners asked them to look<br />\ninto getting a plan together for all county employees and bring it back before the Board.<br />\nSeveral Sheriff employees were present to support this Deferred Comp Plan. After a<br />\nlengthy discussion, a motion was made by Paul Wilson to table said request. Motion<br />\nseconded by Jeff Hardin. Motion carried unanimously.</p>\n<p>IN THE MATTER OF 911 STUDY COMMITTEE<br />\nAn E911 Committee was put together to find a way to bring funds into the E911 Fund.<br />\nKurt Kahl and Pete Dodd headed the committee and came up with a process similar to the<br />\nSheriff Fire Dispatch Fund. Each City and Town in Madison County will contribute to<br />\nthe E911 Fund based on the number of calls that are dispatched to their areas. They also<br />\ndiscussed having the City of Anderson to be the backup E911 system for the County<br />\nincase the County E911 every goes down. All this should be completely implemented by<br />\n2015. Commissioner Wilson would like a timeline of events to get this process started<br />\nand to be able to vote on the timeline in a month.</p>\n<p>IN THE MATTER OF MOONSVILLE FARM LEASE<br />\nCommissioners entered into the annual Moonsville Farm Lease with Jan Chaplin. No<br />\nchanges from previous years. Motion to approve made by John Richwine and seconded<br />\nby Paul Wilson. Motion carried unanimously.</p>\n<p>IN THE MATTER OF SEVERE WEATHER PROCLAMATION WEEK<br />\nCommissioners approved the following Severe Weather Proclamation Week being March<br />\n14, 2010 thru March 19, 2010. Motion to approve made by John Richwine and seconded<br />\nby Jeff Hardin. Motion carried unanimously.</p>\n<p>PROCLAMATION</p>\n<p>“SEVERE WEATHER PREPAREDNESS WEEK”</p>\n<p>March 14 &#8211; 19, 2010</p>\n<p>WHEREAS The months of March through June present the highest risk<br />\nfor severe thunderstorms and tornadoes to strike Madison<br />\nCounty; and</p>\n<p>WHEREAS Madison County is located within the nation’s “Tornado<br />\nBelt”, becoming a prime target of devastating tornado<br />\noutbreaks and other types of severe weather and;<br />\nWHEREAS A statewide tornado warning exercise will be held on<br />\nMarch 17, 2010 for the purpose of testing communications<br />\nsystems, equipment and procedures; and</p>\n<p>WHEREAS During this week, the Madison County Emergency<br />\nManagement Agency &#038; Homeland Security is emphasizing<br />\nits safety procedures involving tornado activity:<br />\nNOW, THEREFORE We, the Board of County Commissioners of Madison<br />\nCounty Indiana do hereby proclaim March 14 &#8211; 19 as<br />\n“SEVERE WEATHER PREPAREDNESS WEEK”<br />\nin Madison County and encourage all citizens to become<br />\naware of tornado danger signs, and to learn how to<br />\nsafeguard the lives of their families, friends and citizenry in<br />\nthe event of severe weather activity in our area.</p>\n<p>IN THE MATTER OF ROAD CLOSURE<br />\nMr. Wayne Ousley’s Estate contacted the Highway Engineer about closing 1300 N<br />\nbetween 5 W and 6 W on March 26, 2010 from 8:00 a.m. to 3:00 p.m. for an estate<br />\nauction. Commissioners approved the request as long as there is access for emergency<br />\nvehicles if needed.</p>\n<p>IN THE MATTER OF ARRA OF 2009-LPA AWARD RECOMMENDATION<br />\nFOR MPO PAVING<br />\nCommissioners approved the LPA Award Recommendation for MPO Paving. Contract<br />\nNo. SRS-32675, in the amount of $722,515.00. There are 5 roads on this contract<br />\nequaling 11 miles. 100% paid from the ARRA of 2009. Motion to approve made by Jeff<br />\nHardin and seconded by John Richwine. Motion carried unanimously.</p>\n<p>IN THE MATTER OF ARRA OF 2009-LPA AWARD RECOMMENDATION<br />\nFOR MPO PAVING<br />\nCommissioners approve the LPA Award Recommendation for MPO Paving. Contract<br />\nNo. SRS-32844, in the amount of $592,299.38. Rangeline Road to 800 N equaling 7 1⁄2<br />\nmiles. 100% paid from the ARRA of 2009. Motion to approve made by Jeff Hardin and<br />\nseconded by John Richwine. Motion carried unanimously.</p>\n<p>IN THE MATTER OF MADISON COUNTY ROAD 300 EAST AND BRIDGES<br />\n172 AND 173<br />\nCommissioners approved the INDOT LPA Contract for Madison County Road 300 E and<br />\nBridges 172 and 173, from 1800 feed N of US 36 to CR 600 S. This is a federal aid<br />\nproject in the amount of $1,300,000.00, 80% federal aid 20% County Wheel Tax money.<br />\nMotion to approve made by Jeff Hardin and seconded by John Richwine. Motion carried<br />\nunanimously.</p>\n<p>IN THE MATTER OF APPROVAL OF DRIVEWAY PERMITS<br />\nCommissioners approved the following Driveway Permits upon motions made by John<br />\nRichwine and seconded by Paul Wilson. Motion carried unanimously.<br />\nD10-10 George J Ponder II 1300 N, 1⁄4 mi W of 400 E N sd Monroe<br />\nD10-11 Nutrition 101, Inc 900S, +/- 1300 ft E of 67 S sd Fall Cr</p>\n<p>IN THE MATTER OF APPROVAL OF UTILITY PERMITS<br />\nCommissioners approved the following Utility Permits upon motions made by John<br />\nRichwine and seconded by Paul Wilson. Motion carried unanimously<br />\nU10-3 Hancock Telecom 7542 S 250E Adams</p>\n<p>IN THE MATTER OF APPROVAL OF ANNUAL OPERATIONAL REPORT<br />\nCommissioners approved the Annual Operational Report for the Highway Fund, Road<br />\nand Street Fund, Cumulative Bridge Fund and Wheel Tax Fund. Motion to approve<br />\nmade by John Richwine and seconded by Jeff Hardin. Motion carried unanimously.</p>\n<p>IN THE MATTER OF HIGHWAY DEPARTMENT ACTION PLAN<br />\nCommissioner Wilson explained that the DLGF cut the highway budget for 2010 by<br />\n$750,000.00. Commissioners approved the following two part Action Plan for the<br />\nHighway Department to help with this budget cut with motion made by Paul Wilson and<br />\nseconded by John Richwine:<br />\nPart One:<br />\n1. No later then May 22, 2010, there will be 9 positions eliminated. 8 Laborers and 1<br />\nStock Clerk.<br />\n2. Reduction in force to 36 employees.<br />\n3. 5 openings in the Truck Drivers, giving the eliminated employees first chance to<br />\nqualify.<br />\n4. During period of 60 days, County will set up training for employees to earn their CDL<br />\nin order to become eligible for Truck Driver positions.<br />\n5. In conclusion of the 60 days, if not all positions filled by eliminated employees,<br />\nCounty will hire from outside applications.<br />\nPart Two:<br />\n1. 20 furlough days must be taken for all Highway employees.<br />\n2. Scheduled days are March 26, 29, 30, 31 and April 1st</p>\n<p>&#8211; Highway will be shut down</p>\n<p>but employees can use their vacation days and comp time.<br />\n3. Rain day policy will continue and can be used for 20 days.<br />\n4. If all 20 days have not been used by October, then Highway will shut down in October<br />\nto count the 20 days.<br />\nA roll call vote was taken and the vote to approve said Action Plan was unanimous.</p>\n<p>The next Commissioners meeting will be April 6, 2010 at 10:00 am.</p>\n<p>There being no further business the meeting was adjourned.</p>\n<p>BOARD OF COMMISSIONERS</p>\n",slug:"commissioners-meeting-16-2010"},{id:358,title:"Food Service",date:"2021-07-05T19:41:08",modified:"2021-08-06T19:34:36",tags:[a,g],categories:[5],content:'<p style="text-align: center;"><strong>MADISON COUNTY SHERIFF’S DEPARTMENT</strong><br />\nScott C Mellinger, Sheriff</p>\n<p>11/25/2020<br />\nTo Whom It May Concern:<br />\nThere is currently a position open within the Madison County Detention Center in the Food Service<br />\narea. If you are interested pleases submit a letter of intent by December 12, 2020 at 0800 to Jail<br />\nCommander Tyler Jugg. This is for a Full Time Kitchen Employee within the Madison County<br />\nDetention Center.<br />\nIf you are <strong>not</strong> currently employed by the Madison County Sheriff’s Department, you<br />\nmust complete an application, which can be obtained by visiting our records department<br />\nat 720 Central Ave. Anderson, IN or by visiting our website<br />\n<a href="https://www.madisoncounty.in.gov/human-resources.html">https://www.madisoncounty.in.gov/human-resources.html</a></p>\n<p><strong>Experience required</strong><br />\n<strong>Serve Save Certification Desired</strong></p>\n<p>Tyler Jugg<br />\nJail Commander</p>\n<p>720 Central Ave., Anderson IN 46016  (765) 646-9285 Fax (765) 646-9238 www.madisoncountyindiana.us</p>\n<p style="text-align: center;"><strong>MADISON COUNTY SHERIFF’S DEPARTMENT</strong><br />\nScott C Mellinger, Sheriff</p>\n<p>POSITION: Cook / Jail<br />\nDEPARTMENT: Madison County Sheriff’s Department<br />\nWORK SCHEDULE: As Assigned<br />\nJOB CATEGORY: LTC (Labor, Trades, and Crafts)<br />\nSTATUS: Full-Time<br />\nFLSA STATUS: Non-Exempt<br />\nTo perform this position successfully, an individual must be able to perform each essential duty<br />\nsatisfactorily. The requirements listed in this document are representative<br />\nof the knowledge, skill, and/or ability required. Reasonable accommodations may be made to enable<br />\nindividuals with disabilities to perform the essential functions.<br />\nIncumbent serves as Cook for the Madison County Jail and is responsible for the preparation of meals<br />\nfor Detainees.<br />\nDUTIES:<br />\nPlans, prepares, and serves meals to Detainees of the facility according to established<br />\nmenus, schedules, and food supplies.<br />\nPlans and prepares additional meals for Detainees with special dietary needs, as required.<br />\nEnsures the cleanliness of kitchen areas and all cooking utensils, and sanitation of counter<br />\nareas and floor.<br />\nOversees duties of Trustees including preparing food, cleaning kitchen, and delivering<br />\nMeal Carts to designated areas.<br />\nMaintains the cleanliness and serviceability of all facility cooking and related appliances.<br />\nVerifies food stock received and places in storage areas.<br />\nPerforms related duties as assigned.</p>\n<p>I. SKILLS AND KNOWLEDGE:<br />\nWorking knowledge of the principles of proper nutrition and sanitary food preparation,<br />\nand ability to apply such knowledge to the preparation of large quantities of food.</p>\n<p>720 Central Ave., Anderson IN 46016  (765) 646-9285  Fax (765) 646-9238  www.madisoncountyindiana.us</p>\n<p style="text-align: center;"><strong>MADISON COUNTY SHERIFF’S DEPARTMENT</strong><br />\nScott C Mellinger, Sheriff</p>\n<p>&nbsp;</p>\n<p>Ability to read and follow written instructions and recipe directions.<br />\nAbility to work with other Staff Members and to follow established schedules and meal<br />\nplans.<br />\nAbility to effectively communicate with Jail Detainees and supervise Trustees.<br />\nII. RESPONSIBILITY:<br />\nIncumbent performs repetitive duties involved in the preparation and serving of daily<br />\nmeals to Jail Detainees according to formal meal plans and schedule. Initiative is<br />\nallowed in determining alternate meals in response to shortages of supplies. Work is<br />\nreviewed by Head Cook as deemed necessary.<br />\nReports directly to Head Cook.<br />\nIII. PHYSICAL EFFORT:<br />\nIncumbent performs duties which generally involves standing and light to moderate<br />\nlifting of packaged food and cooking utensils. In most cases, extreme physical effort is<br />\neither not exerted, or if necessary, exerted for brief durations.<br />\nIV. WORKING CONDITIONS:<br />\nIncumbent performs duties indoors in the Jail Facility Kitchen and is exposed to normal<br />\nhazards of jail environment where safety or health may be jeopardized.</p>\n<p>WORK SCHEDULE:<br />\nSunday: 0400-1200<br />\nMonday: 1100-1900<br />\nTuesday: 1100-1900<br />\nWednesday: 1100-1900<br />\nSaturday: 0400-1200</p>\n<p>Madison County: An equal opportunity employer</p>\n<p>720 Central Ave., Anderson IN 46016  (765) 646-9285  Fax (765) 646-9238  www.madisoncountyindiana.us</p>\n',slug:"food-service"},{id:356,title:"Court Reporter",date:"2021-07-05T19:33:51",modified:"2021-08-06T19:35:01",tags:[a,f],categories:[5],content:'<p><strong>NOTICE OF OPEN POSITION</strong><br />\nThe Circuit Court of Madison County (Divisions 1-6) is seeking qualified applicants for the position listed below. If<br />\ninterested, please scan/e-mail a letter of interest and resume to Jim Hunter at <a href="mailto:jhunter@madisoncounty.in.gov">jhunter@madisoncounty.in.gov</a> or<br />\nmail/drop off at: Jim Hunter, Court Administrator, 16 East 9th St., Suite 417, Anderson, IN, 46016.<strong> Resumes must be</strong><br />\n<strong>submitted by 4:00 pm, Wednesday, December 16, 2020 to ensure consideration.</strong><br />\n<strong>POSITION DESCRIPTION</strong><br />\n<strong>POSITION: Court Reporter</strong><br />\n<strong>DEPARTMENT: Madison County Circuit Court (Division 3)</strong><br />\n<strong>WORK SCHEDULE: 8:00 a.m. – 4:00 p.m.</strong><br />\n<strong>JOB CATEGORY: COMOT (Clerical, Office Machine Operation, Technician)</strong><br />\n<strong>DATE AMENDED: December 2020 STATUS: Full-time FLSA STATUS: Non-exempt</strong><br />\n<strong>To perform this position successfully, a person must be able to perform each essential duty satisfactorily. The requirements listed in this</strong><br />\n<strong>document are representative of the knowledge, skill and/or ability required. Reasonable accommodations may be made to enable individuals</strong><br />\n<strong>with disabilities to perform the essential functions. The successful applicant for this job will have extensive experience with Court documents,</strong><br />\n<strong>and Courtroom protocol and procedure.</strong><br />\n<strong>Incumbent serves as Court Reporter for the Circuit Court, Division 3, with primary responsibility for politely receiving public</strong><br />\n<strong>inquiries and contacts in that office. Also performs numerous tasks related to facilitating the proper functioning of the Circuit</strong><br />\n<strong>Court and must successfully interact with existing court staff and employees of other offices.</strong><br />\n<strong>DUTIES:</strong><br />\nAnswers multi-line telephone for the Circuit Court, Division 3, and purveys relevant information to callers. (Note: ability<br />\nto multi-task is critical)<br />\nReceives Circuit Court 3 visitors at the desk nearest the access door to the Circuit Court 3 office. Answers inquiries from<br />\nthe public on specific subject matter relating to both criminal and civil proceedings (gives directions, assists in identifying<br />\nneeded paperwork for filing, provide relevant information for filling out paperwork, etc.). Supports Circuit 3 staff in<br />\nprocessing court documents, making docket entries, and aids as needed to facilitate hearings and jury trials.<br />\nPrepares and ensures timely mailing of Court notices, correspondence, and related documents.<br />\nAssists in the maintenance of the Court open calendar, aiding attorneys, the public, and other personnel, with<br />\ninformation regarding hearing dates and times.<br />\nFrequently assists Court Reporters, or other personnel in the Circuit Court 3 Office, as required. <strong>Also performs related</strong><br />\n<strong>duties as assigned by the presiding Judge.</strong></p>\n<p style="text-align: center;"><strong>Madison County is an Equal Opportunity Employer.</strong></p>\n',slug:"court-reporter"},{id:353,title:qt,date:"2021-07-05T19:28:23",modified:"2021-08-06T19:35:31",tags:[S,a],categories:[5],content:'<p><strong>JOB POSTING</strong></p>\n<p>Position: Security<br />\nDepartment: Commissioner’s Office FLSA: Non-exempt<br />\nWork Schedule: Varies Status: Part-time<br />\nJob Category: COMOT (Clerical, Office Machine, Operations, &amp; Technical)<br />\nThe incumbent is responsible for the security of the County Building.<br />\n<strong>Duties:</strong><br />\nConducts hourly security check of all floors and departments in the County Building, locking doors, check for<br />\nwater leaks, and turning off office machines, lights, and water as required.<br />\nChecks building heating/cooling system meter and reports suspected mechanical malfunctions to property<br />\nmanager’s office.<br />\nMonitors security cameras and catalogs tapes. Maintain daily log of security checks and persons<br />\nentering/leaving building.<br />\nKeeps updated of weather conditions and notifies Maintenance of inclement weather for shoving and salting<br />\nwalkways.<br />\nAnswers telephone, screening inquires and directing callers to appropriate individual or department.<br />\nPeriodically escorts person to the parking area after meeting in County Building.<br />\nChecks fire extinguishers and apparatus; attacks containable fires and notifies fire department when necessary.<br />\nOccasionally assists with crowd control and permits entrance of only authorized persons into the Building.<br />\nProvides back=up and relief to the Parking Attendant.<br />\nCompletes other related duties as assigned.<br />\n<strong>Requirements:</strong><br />\nHigh school diploma or equivalent. Must be able and willing to deal with the general public in an effective yet<br />\ncourteous, professional and tactful manner. Must be able to pass all applicable background and security checks.</p>\n<p style="text-align: center;">Applications are available and must be submitted</p>\n<p style="text-align: center;">on online<br />\n<a href="http://www.madisoncounty.in.gov"><strong>www.madisoncounty.in.gov</strong></a></p>\n<p style="text-align: center;">Deadline for submission is December 27, 2020, 4 P.M.<br />\nMadison County Government is an Equal Opportunity Employer</p>\n',slug:"security-2"},{id:349,title:X,date:"2021-07-05T19:23:49",modified:"2021-08-06T19:36:32",tags:[a,g],categories:[5],content:'<p><strong>December 21, 2020</strong><br />\n<strong>DEPARTMENT: Madison County Correctional Complex</strong><br />\n<strong>POSITION: Correctional Officer</strong><br />\n<strong>STATUS: Full-Time</strong><br />\n<strong>FLSA STATUS: Non- Exempt</strong><br />\n<strong>JOB CATEGORY: POLE (Protective Occupational &amp; Law Enforcement)</strong><br />\n<strong>WORK SCHEDULE: Work hours will vary due to need of 24 hour, 7 days a week facility</strong><br />\n<strong>JOB DESCRIPTION (Summary)</strong><br />\n1. Experience in the local criminal justice systems and the goals of Community Justice Center.<br />\n2. Responsible for a variety of duties related to the operation of the Madison County Correctional<br />\nComplex.<br />\n3. Supervise offenders daily by monitoring and recording offenders’ activities.<br />\n4. Maintain accurate and complete statistical data, record, and report offender inappropriate behavior.<br />\n5. Perform intake procedures.<br />\n6. Oversee visitation, commissary, clean-up duties, medical, etc.<br />\n7. Properly secure violent and uncontrollable offenders.<br />\n8. Conduct routine inspections of facility and walk through of floors.<br />\n9. Must have some experience working with computers.<br />\n10. Conduct, strip searches, pat down searches, area searches and alka-sensor testing.<br />\n11. Effectively listen, comprehend, and communicate with co-workers, offenders and the<br />\npublic, by intercom, radio, telephone or in person, including being sensitive to professional<br />\nethics, gender, cultural diversities, and disabilities.<br />\n12. Ability to deal swiftly, rationally, and decisively with potentially violent individuals in precarious<br />\nsituations and take authoritative action applying appropriate discretion and common sense.<br />\n13. Ability to de-escalate situations by means of conversation/negotiation.<br />\n14. Monitors and collect monies of offenders.<br />\n15. Must be a team player.<br />\n16. Must abide by rules and procedures of agency.<br />\n17. Ability to work irregular and/or extended hours as required.<br />\n18. Must be able to work any shift/days/holidays at any time.<br />\n19. Must be able to pass and be in full compliance of all required training and testing certification.<br />\n20. Must maintain confidentiality.<br />\n21. Other duties as assigned.<br />\n*Prefer experience in speaking Spanish.<br />\n<strong>EDUCATIONAL REQUIREMENTS:</strong><br />\nHigh School Diploma or GED<br />\n<strong>JOB REQUIREMENTS (SUMMARY)</strong><br />\n1. Ability to meet all Community Justice Center hiring and retention requirements, including not<br />\nposing a direct threat to the health and safety of other individuals in the workplace.<br />\n2. Working knowledge of and ability to follow and make practical application of the customary<br />\npractices, procedures, rules, regulations, and personnel of the Center. Ability to properly execute<br />\nall written and verbal orders and directives.</p>\n<p style="text-align: left;"><strong>December 21, 2020</strong><br />\n3. Ability to appropriately receive, secure and account for articles received in evidence, offenders’<br />\nfees, or personal belongings of offenders.<br />\n4. Working knowledge of and ability to properly use all assigned Department uniforms and/or<br />\nequipment, including computer, printer, typewriter, calculator, intercom system, radio, telephone,<br />\nsurveillance/monitoring and video cameras, Alka-sensor.<br />\n5. Ability to physically perform the essential duties of the position, including, but not limited to<br />\nwalking/standing and/or sitting for long periods, walking up and down flights of stairs, physically<br />\nrestraining offenders during emergency situations. Ability to protect oneself from contracting<br />\ninfectious diseases, utilizing universal health precautions.<br />\n6. Ability to deal swiftly, rationally, and decisively with potentially violent individuals in precarious<br />\nsituations and take authoritative action applying appropriate discretion and common sense. Ability<br />\nto de-escalate volatile situation by means of conversation/negotiation.<br />\n7. Working knowledge of Standard English grammar, spelling and punctuation, and ability to prepare<br />\nrequired forms and reports within Center deadlines. Ability to maintain confidentiality of Center<br />\ninformation and reports as required.<br />\n8. Must pass and be in full compliance of all required training certification.<br />\n9. Ability to effectively listen, comprehend and communicate with co-workers, offenders and the<br />\npublic by intercom, radio, telephone or in person, including being sensitive to professional ethics,<br />\ngender, cultural diversities, and disabilities.<br />\n10. Ability to work irregular and/or extended hours as required.<br />\n11. Possession of valid driver’s license and safe driving record.<br />\n12. Performs agency and program related duties as assigned by the Complex Security Supervisor,<br />\nOfficer-in-Charge, Assistant Director and Executive Director. Complex Security Supervisor will be<br />\nthe direct supervisor of this position.<br />\n<strong>To be considered, please send a cover letter, resume and three (3) references to Jeff Ash, at the Madison</strong><br />\n<strong>County Correctional Complex located at 125 Jackson Street, Anderson, Indiana or</strong><br />\n<strong>jash@madisoncounty.in.gov by January 6, 2021 at 9:00 am.</strong><br />\n<strong>The Community Justice Center/Madison County Correctional Complex is an Equal Opportunity Employer</strong><br />\n<strong>(EOE)</strong></p>\n<p style="text-align: center;"><strong>Madison County Government is an Equal Opportunity Employer</strong></p>\n',slug:"correctional-officer-2"},{id:346,title:"Maintenance Mechanic I",date:"2021-07-05T19:16:25",modified:"2021-08-06T19:37:53",tags:[S,a],categories:[5],content:'<p style="text-align: center;"><strong>POSITION DESCRIPTION</strong><br />\n<strong>COUNTY OF MADISON, INDIANA</strong></p>\n<p><strong>POSITION: Maintenance Mechanic I</strong><br />\n<strong>DEPARTMENT: Maintenance</strong><br />\n<strong>WORK SCHEDULE: 8:00 a.m.-4:00 p.m., M-F</strong><br />\n<strong>JOB CATEGORY: SO (Special Occupation)</strong><br />\n<strong>DATE WRITTEN: September 1985 STATUS: Full-time</strong><br />\n<strong>DATE REVISED: October 1, 2020 FLSA STATUS: Non-exempt</strong><br />\nTo perform this position successfully, an individual must be able to perform each essential duty satisfactorily.<br />\nThe requirements listed in this document are representative of the knowledge, skill, and/or ability required.<br />\nReasonable accommodations may be made to enable individuals with disabilities to perform the essential<br />\nfunctions.<br />\nIncumbent serves as Maintenance Mechanic I and is responsible for repair and maintenance of<br />\nCounty equipment and buildings.<br />\n<strong><span style="text-decoration: underline;">DUTIES (May vary according to assigned shift):</span></strong><br />\nPerforms major and minor repairs of County-owned equipment and County Government<br />\nbuildings, including installing electrical outlets, light fixtures, and telephone and computer cables.<br />\nPerforms preventative maintenance procedures on H.V.A.C. units, including changing and/or<br />\ncleaning filters and performing water analysis.<br />\nInspects and evaluates condition of heating and cooling units, effects repair or recommends<br />\nreplacement.<br />\nMay assist with building remodeling projects, including building walls, benches and installing<br />\nvinyl bases or carpeting. May assist with installing/fixing cameras and/or minor electrical<br />\ndevices.<br />\nInspects, evaluates, and maintains fire prevention equipment, including alarms and extinguisher.<br />\nInstalls and/or replaces plumbing fixtures, including water lines, toilets, sinks, coolers, and sump<br />\npumps; tests and repairs water systems and unclogs toilets and sinks, as needed.<br />\nPerforms seasonal maintenance on County equipment, including changing belts, greasing, and<br />\noiling, and ensuring proper fluid levels.<br />\nMay act as crew leader and supervises the work on projects as assigned or directed. May<br />\nsupervise the work of jail trustees, including various cleaning, sanitation, and minor<br />\nmaintenance duties.</p>\n<p>CTHSE/Maint.MechanicI</p>\n<p>May perform repairs on locks, sliding doors, inner locking circuits, broken windows, toilets,<br />\nsinks, and showers within the jail complex. Rebuilds locks and sliding door motors as needed.<br />\nMaintains record of all repairs, maintenance procedures, and employee time sheets, as required.<br />\nMaintains inventory of tools, ensuring proper security of tools always.<br />\nPerforms custodial duties, as needed, including mopping, and sweeping; removes snow and ice<br />\nfrom building grounds, as needed, and loads and/or unloads trucks.<br />\nMay perform maintenance checks weekly, listing repairs needed and maintaining records of<br />\nrepairs made. May serve on 24-hour call as assigned.<br />\nPerforms related duties as assigned.<br />\n<strong>I. <span style="text-decoration: underline;">SKILLS AND KNOWLEDGE:</span></strong><br />\nThorough knowledge of the accepted principles and practices involved in building and<br />\nequipment repair and maintenance and familiarity with diagnostic, overhaul andrepair<br />\nprocedures and tools.<br />\nAbility to diagnose electrical failures and perform light wiring repairs, replacements, and<br />\ninstallations.<br />\nKnowledge of carpentry and ability to perform plumbing, heating, and cooling repairs.<br />\nKnowledge of and ability to safely use maintenance tools and equipment, including table and<br />\nmiter saws, air driven tools, electrical hand tools, volt and ampere meters. Performs water<br />\nanalysis on H.V.A.C. equipment.<br />\nAbility to supervise and give meaningful instruction to custodial personnel regarding proper<br />\noperation and safety of equipment and machinery.<br />\nAbility to read and interpret a variety of manufacturer&#8217;s manuals and specifications.<br />\nAbility to maintain accurate records and files.<br />\nAbility to serve on 24-hour call assigned.<br />\nAbility to legally operate a motor vehicle.</p>\n<p style="text-align: right;">CTHSE/Maint.MechanicI</p>\n<p><strong>II. <span style="text-decoration: underline;">RESPONSIBILITY:</span></strong><br />\nIncumbent is responsible for the proper maintenance and repair of County buildings and<br />\nequipment and for the supervision of subordinate custodial personnel. Independent judgment and<br />\ndecision making are often necessary to effect repairs, especially during unusual or difficult<br />\nsituations. Care and skill are required to protect a variety of systems and the safety of others.<br />\nIncumbent receives general instructions but is frequently forced to deviate from standard<br />\npractices and to innovate to achieve desired results.<br />\nReports directly to the Property Manager.<br />\n<strong>III. <span style="text-decoration: underline;">PHYSICAL EFFORT:</span></strong><br />\nIncumbent generally performs duties which require moderate to heavy physical exertion for<br />\nregular durations and often works in awkward and/or cramped conditions. Incumbent performs<br />\nduties requiring frequent bending, lifting, climbing and pushing and pulling of equipment,<br />\nshowing good stamina and dexterity.<br />\n<strong>IV. <span style="text-decoration: underline;">WORKING CONDITIONS:</span></strong><br />\nIncumbent is exposed to the hazards associated with the maintenance trade and frequently works<br />\nin confined areas and is exposed to moisture, janitorial supplies, refrigerants, water treatment<br />\nchemicals, paint thinners, and other environmental conditions. Incumbent must also perform<br />\nduties out-of-doors in varying weather conditions. Safety precautions must be used at all times to<br />\navoid injury to self and to others.<br />\n<strong>APPLICANT/EMPLOYEE ACKNOWLEDGEMENT</strong><br />\nThe job description for the position of Maintenance Mechanic I of the Madison County<br />\nCourthouse describes the duties and responsibilities for employment in this position. I<br />\nacknowledge that I have received this job description and understand that it is not a contract of<br />\nemployment. I am responsible for reading this job description and complying with all job duties,<br />\nrequirements and responsibilities contained herein, and any subsequent revisions.<br />\nSend resume to J Humphries at jhumphries@madisoncounty.in.gov. Deadline for submission is<br />\nuntil position is filled.</p>\n<p style="text-align: center;">Madison County is an Equal Opportunity Employer</p>\n',slug:"maintenance-mechanic-i"},{id:344,title:"Case Manager (Grant Funded)",date:"2021-07-05T19:04:43",modified:Bt,tags:[a,f],categories:[5],content:'<p>January 11, 2021<br />\n$35,000 a year</p>\n<p style="text-align: center;"><strong>FULL- TIME STAFF POSITION ANNOUNCMENT</strong><br />\n<strong>CASE MANAGER PRETRIAL SERVICES</strong></p>\n<p>Position Opening: Case Manager (Grant Funded)<br />\nDepartment: Madison County Community Justice Center<br />\nJob Category: PAT (Professional Administrative Technological)<br />\nPay Rate: $35,000<br />\nWork Schedule: Varies<br />\nFSLA Status: Non-Exempt<br />\nStatus: Full Time</p>\n<p>Qualified candidates should demonstrate an ability to work independently and with minimal supervision. Incumbent serves<br />\nas Case Manager for Madison County Pretrial Services. Incumbent will be responsible for administering and implementing<br />\nprogram goals and objectives as outlined by the Department of Correction. Incumbent must have knowledge of the judicial<br />\nsystem, courts, case management, etc. Grant-funded; contract position limited to availability of grant funding. Applicants<br />\nmust also be willing to work in other departments when warranted. Qualified candidates should possess education and/or<br />\nexperience and training equivalent to a Bachelor’s Degree in criminal justice, social work, or related field.</p>\n<p><strong>Responsibilities will include but not limited to:</strong><br />\n*Ability to effectively work and communicate orally and in writing while maintaining strict confidentiality.<br />\n*Ability to have direct interaction with program participants on a daily basis. This interaction includes insuring compliance</p>\n<p>with program rules and regulations, monitoring compliance with individual treatment case plans, as well as modeling pro-<br />\nsocial behavior.</p>\n<p>* Ability to work independently with minimal supervision as well as possess strong interpersonal skills.<br />\n* Must be computer literate.<br />\n* Ability to follow all program grant requirements, be creative in program ideas, and must be a self-starter.<br />\n*Must display a teamwork attitude and the ability to work effectively as a team and take initiative.<br />\n*Must be able to work any shift/day due to this is a 24-hour, 7 days a week facility, ability to work irregular and/or<br />\nextended hours when needed.<br />\n*Knowledgeable of Standard English grammar, spelling, and punctuation, and ability to prepare required forms/reports<br />\nwithin the agency’s deadlines i.e. statistical reports, violations, case plans, progress reports etc.<br />\n*Must be able to be certified in the Indiana Risk Assessment System (IRAS) and teach cognitive behavioral classes.<br />\n*Ability to provide encouragement/guidance in modifying attitudes and patterns of behavior.<br />\n*Must be able to establish and maintain a working relationship with referral sources such as local judiciary system,<br />\nprosecuting attorneys, probation/parole departments, courts, prison system, victim advocates, and various social service<br />\nagencies.<br />\n*Must be able to incorporate Evidence Based Practices in your everyday work.<br />\n* Must demonstrate strong human relations skills such as negotiation and conflict resolutions while utilizing motivational<br />\ninterviewing skills.<br />\n*Ability to maintain participant’s files, completing program status, tracking, monitoring and other forms and reports.<br />\n* Ability to administer Alka-sensor testing and urine drug/alcohol screens, and prepare required reports and<br />\ndocumentation.<br />\n*Closely monitor program fees.</p>\n<p>January 11, 2021<br />\n$35,000 a year<br />\n*Must be willing to testify in court.<br />\n*Ability to supervise staff and direct daily operations of the program.<br />\n* Other duties as assigned.</p>\n<p><strong>JOB REQUIREMENTS AND DIFFICULTY OF WORK</strong><br />\nBaccalaureate degree in criminal justice preferred and/or experience and training equivalent to a Baccalaureate degree in criminal justice,<br />\npublic administration, or related field and/or prior experience in case management.<br />\nWorking knowledge of and ability to follow and make practical application of the customary practices, procedures, rules, regulations, and<br />\npersonnel policies of the Center. Ability to properly follow all written and verbal orders and directives.<br />\nComplete knowledge of standard policies and practices of the Madison County legal process, with ability to apply and enforce applicable<br />\npolicies and procedures and complete required operational reports.<br />\nAbility to effectively listen, comprehend, and communicate with both professional and non-professional co-workers, program participants,<br />\nand officials from various governmental and social service agencies, by intercom, radio, telephone or in person, including being sensitive<br />\nto professional ethics, gender, cultural diversities, and disabilities.<br />\nAbility to deal swiftly, rationally, and decisively with potentially violent individuals in precarious situations and take authoritative<br />\naction applying appropriate discretion and common sense. Ability to de-escalate volatile situations by means of conversation/negotiation.<br />\nKnowledge of treatment programs and services available to program participants from other government, social, and private<br />\nagencies, with ability to assist clients in making/facilitating referrals as appropriate.<br />\nPossession of valid driver&#8217;s license and demonstration of a safe driving record<br />\n<strong>To be considered, please send a cover letter, resume and three (3) references to Tia Baker, Assistant Director, at the</strong><br />\n<strong>Community Justice Center located at 119 Jackson Street, Anderson, Indiana or by email at</strong><br />\n<strong><a href="mailto:tbaker@madisoncounty.in.gov">tbaker@madisoncounty.in.gov</a>. The position will remain open until filled.</strong></p>\n<p><strong>Madison County Community Justice Center is an Equal Opportunity Employer (EOE)</strong></p>\n',slug:"case-manager-grant-funded"},{id:339,title:qt,date:"2021-07-05T18:58:36",modified:"2021-08-06T19:38:43",tags:[S,a],categories:[5],content:'<p style="text-align: center;"><strong>JOB POSTING</strong></p>\n<p>Position: Security<br />\nDepartment: Commissioner’s Office FLSA: Non-exempt<br />\nWork Schedule: Varies Status: Part-time<br />\nJob Category: COMOT (Clerical, Office Machine, Operations, &amp; Technical)<br />\nThe incumbent is responsible for the security of the County Building.<br />\n<strong>Duties:</strong><br />\nConducts hourly security check of all floors and departments in the County Building, locking doors, check for<br />\nwater leaks, and turning off office machines, lights, and water as required.<br />\nChecks building heating/cooling system meter and reports suspected mechanical malfunctions to property<br />\nmanager’s office.<br />\nMonitors security cameras and catalogs tapes. Maintain daily log of security checks and persons<br />\nentering/leaving building.<br />\nKeeps updated of weather conditions and notifies Maintenance of inclement weather for shoving and salting<br />\nwalkways.<br />\nAnswers telephone, screening inquires and directing callers to appropriate individual or department.<br />\nPeriodically escorts person to the parking area after meeting in County Building.<br />\nChecks fire extinguishers and apparatus; attacks containable fires and notifies fire department when necessary.<br />\nOccasionally assists with crowd control and permits entrance of only authorized persons into the Building.<br />\nProvides backup and relief to the Parking Attendant.<br />\nCompletes other related duties as assigned.<br />\n<strong>Requirements:</strong><br />\nHigh school diploma or equivalent. Must be able and willing to deal with the general public in an effective yet<br />\ncourteous, professional and tactful manner. Must be able to pass all applicable background and security checks.</p>\n<p style="text-align: center;">Applications are available online.<br />\n<a href="http://www.madisoncounty.in.gov">www.madisoncounty.in.gov</a><br />\nPosition is open until filled</p>\n<p style="text-align: center;">Madison County Government is an Equal Opportunity Employer</p>\n',slug:"security"},{id:337,title:"CIVILLIAN COMMUNICATIONS OPERATOR",date:"2021-07-05T18:49:32",modified:"2021-08-06T19:39:23",tags:[a,g],categories:[5],content:'\r\n<p class="has-text-align-center"><strong>POSITION DESCRIPTION<br />COUNTY OF MADISON, INDIANA</strong></p>\r\n\r\n\r\n\r\n<p><strong>POSITION:</strong> CIVILLIAN COMMUNICATIONS OPERATOR<br /><strong>DEPARTMENT:</strong> CENTRAL DISPATCH<br /><strong>WORK SCHEDULE:</strong> AS ASSIGNED<br /><strong>DATE WRITTEN:</strong> 09/1985</p>\r\n\r\n\r\n\r\n<p><strong>DATE REVISED:</strong> 02/2021<br /><strong>STATUS:</strong> PT or FT<br /><strong>SALARY:</strong> $ 34,586.440<br /><strong>FLSA STATUS:</strong> NONEXEMPT<br />Incumbent serves as Civilian Communications Operator for the Madison County Central Dispatch and is<br />responsible for the enforcement of the laws and protection of County residents and their property.<br /><strong>DUTIES:</strong><br />Receives all incoming emergency and information related calls for the County, other police, and fire departments;<br />gathers maximum amount of caller information in a minimum amount of time, determines appropriate response and<br />dispatches field officers and other emergency personnel accordingly.<br />Maintains complete and accurate log of all radio traffic calls, towed vehicles and employee information for easy access<br />and retrieval.<br />Monitors the radio frequency activities of various other law enforcement agencies, civil defense and city/county<br />police and fire departments.<br />Verifies and maintains accurate (IDACS) information for the County and other law enforcement agencies.<br />Receives and transmits computer teletypes, criminal histories, stolen vehicles, warrant information, runaways, missing<br />persons, and license plate, gun and vacation checks.<br />Dispatches special response teams as needed.<br />Notifies appropriate officials of impending emergency situations including weather, road, and natural<br />disasters.<br />Transmits messages for the Sheriff, department personnel and other officials as needed.<br />Maintain clean and orderly workspace and equipment.<br />Performs other job-related duties as assigned.<br /><strong>JOB REQUIREMENTS AND DIFFICULTY OF WORK:</strong><br />High school diploma or equivalent.<br />Ability to pass comprehensive criminal history background checks, and drug screen.<br />Ability to hold certifications in IDACS, NCIC, and CJIS. Certifications require a comprehensive FBI National<br />background check.<br />Ability to hold certifications in EMD, EFD, EPD, CPR and other certifications as designated by the department<br />needs.<br />Thorough knowledge of and ability to make practical application of the customary practices, procedures, rules, and<br />regulations of the department, and to take authoritative action as situations demand.<br />Practical knowledge of area law enforcement demands and ability to effectively receive and dispatch calls requiring<br />emergency and informational assistance.</p>\r\n\r\n\r\n\r\n<p class="has-text-align-center"><strong>Page 1 of 2</strong></p>\r\n\r\n\r\n\r\n<p class="has-text-align-center"><strong>MADISON COUNTY GOVERNMENT IS AN EQUAL OPPORTUNITY EMPLOYER</strong></p>\r\n\r\n\r\n\r\n<p class="has-text-align-center"><strong>POSITION DESCRIPTION<br />COUNTY OF MADISON, INDIANA</strong></p>\r\n\r\n\r\n\r\n<p>Knowledge of and ability to use all assigned communications equipment.<br />Knowledge of and ability to read maps, use emergency code terminology, and clearly and calmly respond during stressful<br />situations.<br />Ability to appropriately receive, maintain and log all radio traffic information.<br />Ability to effectively communicate with the public, other officials, and agencies during various emergency<br />situations.<br />Ability to use standard office equipment including but not limited to the copier and fax machine.<br /><strong>RESPONSIBILITY:</strong><br />Incumbent performs a wide variety of duties according to established departmental policies; police and fire<br />procedures, making independent decisions and taking authoritative action in response to situational demands. Will<br />be required to maintain a high standard of confidentiality and responsibility to access sensitive information.<br /><strong>PERSONAL WORK RELATIONSHIPS:</strong><br />Incumbent maintains frequent contact with emergency responders and members of the public for a variety of<br />purposes, including coordination and direction of police and fire communication activities and operations.<br />Routine contact with callers requesting emergency assistance in situations that jeopardize the public’s safety.<br /><strong>PHYSICAL EFFORT AND WORK ENVIRONMENT:</strong><br />Incumbent performs duties in an office environment and is frequently exposed to stressful situations associated with<br />emergency requests for assistance.<br />Frequently must continue duty during shift with little to no breaks.<br />Reports to: Shift Supervisor<br />To perform this position successfully, an individual must be able to perform each essential duty satisfactorily. The<br />requirements listed in this document are representative of the knowledge, skill, and/or ability required. Reasonable<br />accommodations may be made to enable individuals with disabilities to perform the essential functions.</p>\r\n\r\n\r\n\r\n<p class="has-text-align-center"><strong>THIS POSTING CLOSES ON MARCH 22, 2021.</strong></p>\r\n\r\n\r\n\r\n<p class="has-text-align-center"><strong>APPLICANTS WHO PASS AN INITIAL REVIEW WILL BE EMAILED A LINK TO A SELF PROCTORED TEST, NO LATER THAN<br />3/26/2021. IF AN APPLICANT DOES NOT HAVE ACCESS TO TAKE THIS TEST ACCOMIDATIONS WILL BE MADE.<br />AN EMAIL ADDRESS IS REQUIRED FOR THIS PROCESS, FREE EMAILS CAN BE OBTAINED FROM SOURCES SUCH AS</strong></p>\r\n\r\n\r\n\r\n<p class="has-text-align-center"><strong>GMAIL.COM or YAHOO.COM</strong></p>\r\n\r\n\r\n\r\n<p class="has-text-align-center">Applications for the position are available and must be submitted to Human Resources:</p>\r\n\r\n\r\n\r\n<p class="has-text-align-center"><a href="mailto:hr@madisoncounty.in.gov">hr@madisoncounty.in.gov</a></p>\r\n\r\n\r\n\r\n<p class="has-text-align-center">Page 2 of 2</p>\r\n\r\n\r\n\r\n<p class="has-text-align-center">MADISON COUNTY GOVERNMENT IS AN EQUAL OPPORTUNITY EMPLOYER</p>\r\n',slug:"civillian-communications-operator"},{id:335,title:"Full Time Juvenile Probation Officer",date:"2021-07-05T18:40:34",modified:"2021-08-06T19:41:14",tags:[U,a,f],categories:[5],content:"<p>NOTICE OF OPEN POSITION<br />\nFebruary 19, 2021</p>\n<p>POSITION: Full Time Juvenile Probation Officer DEPARTMENT: Madison County Unified Courts<br />\nJOB CATEGORY: PAT(Pro/Admin/Tech) FLSA STATUS: Non-Exempt<br />\nSALARY: Based upon approved Indiana Salary Schedule for Probation Officers<br />\nTo perform this position successfully, applicants must be able to perform each essential duty satisfactorily.<br />\nThe requirements listed in this document are representative of the knowledge skill, and/or ability<br />\nrequired. Reasonable accommodations may be made to enable individuals with disabilities to perform<br />\nthe essential functions. Applicants should possess skills in the core competencies of Probation. This<br />\nincludes but is not limited to</p>\n<p>• Interpersonal Skills such as effective communication, collaboration, adaptability and<br />\nability to perform in potentially high stress situations and with diverse populations.<br />\n• Technical Skills such as information and process management, knowledge of court<br />\nsystems, and experience in social work, criminal justice, or related field.<br />\n• Self-Management Skills such as strong ethics, dependability, professionalism, and time<br />\nmanagement.</p>\n<p>Incumbent serves as a Juvenile Probation Officer for the Madison County Unified Courts – Juvenile<br />\nProbation Department with major responsibility for the supervision of juvenile probationers and assisting<br />\nthe court in the decision-making process.<br />\nPosition Minimum Qualifications:<br />\n• Applicants shall be at least twenty-one (21) years of age; an American citizen; possess a valid<br />\ndriver’s license; be of good moral character; and be able to pass a background check and drug<br />\nscreen.<br />\n• Applicants shall have a bachelor’s degree from an accredited college or university with a<br />\npreferred major in criminal justice, psychology, social work, sociology, or a related field.<br />\n• Applicants should have a practical understanding of human behavior and adolescent<br />\ndevelopment and the ability to apply such knowledge in specific situations.<br />\n• Applicants shall have a Probation Officer certification and Indiana Youth Assessment System<br />\nCertification (IYAS) or be able to obtain said certifications.<br />\n• Applicants shall be willing and able to conduct home and/or field visits of probationers as<br />\nrequired and acquire self-defense knowledge and skills; be willing to collect urine and/or saliva<br />\nsamples for substance screening.<br />\nPosition Duties:<br />\n• Assesses the risk and needs of youth and families; makes appropriate recommendations to the<br />\ncourt and other agencies and assists in referring to the appropriate services.<br />\n• Conducts preliminary inquiries and pre-dispositional interviews, preparing written reports as<br />\nrequired by law.<br />\n• Develops case plans and utilizes Effective Practices in Community Supervision (EPICS).<br />\n• Supervises and assists juvenile probationers consistent with court-imposed probation conditions.<br />\n• Maintains accurate records and complete documentation of all assigned cases and furnishes<br />\nrecords and reports to the court as required or requested.<br />\n• Files Petitions and Motions in accordance with departmental policy and provides testimony in<br />\ncourt for delinquency proceedings.<br />\n• Gathers information and makes detention and alternative to detention decisions for youth taken<br />\ninto custody by law enforcement.<br />\n• Participates in on going professional development including a minimum of twelve (12) training<br />\nhours per year with a minimum of six (6) hours in evidence-based practices.<br />\n• Performs other related duties as assigned and in accordance with Indiana Probation Standards<br />\nand departmental policy and procedure</p>\n<p>Madison County is an Equal Opportunity Employer</p>\n<p>NOTICE OF OPEN POSITION<br />\nFebruary 19, 2021</p>\n<p>WORK SCHEDULE: Typically, Monday through Friday with some afternoon and evening hours; the<br />\napplicant must be willing to be flexible to accommodate court and probationer/family needs. Applicant<br />\nmust also be willing to be “on call” on a rotating basis and participate in special projects that may take<br />\nplace in the evening or on weekends.<br />\nInterested person should apply by submitting an application, a signed cover letter, a resume and at least<br />\nthree, non-relative, professional references to the following before March 12, 2021:<br />\nMadison County Juvenile Probation Department<br />\n3420 Mounds Road, Anderson, IN 46017-1873<br />\nAttention: Chief Probation Officer, Traci Lane</p>\n<p>or</p>\n<p>Email: tlane@madisoncounty.in.gov Subject: Notice of Open Position</p>\n",slug:"full-time-juvenile-probation-officer"},{id:332,title:"Part-Time Administrative Assistant",date:"2021-07-05T18:35:28",modified:"2021-08-06T19:43:22",tags:[a,g],categories:[5],content:'\r\n<p class="has-text-align-center"><strong>POSITION DESCRIPTION<br />COUNTY OF MADISON, INDIANA</strong></p>\r\n\r\n\r\n\r\n<p><strong>POSITION:</strong> PT ADMINISTRATIVE ASSISTANT<br /><strong>DEPARTMENT:</strong> CENTRAL DISPATCH<br /><strong>WORK SCHEDULE:</strong> VARIES<br /><strong>DATE WRITTEN: </strong>02/01/2021</p>\r\n\r\n\r\n\r\n<p><strong>DATE REVISED:</strong><br /><strong>STATUS:</strong> Part-Time<br /><strong>SALARY:</strong> $15.000/hr<br /><strong>FLSA STATUS:</strong> NONEXEMPT</p>\r\n\r\n\r\n\r\n<p><strong>Job Summary</strong><br />Our 9-1-1 Administrative team is the support organization Madison County Central Dispatch.<br />This team is responsible for the 39 Full Time and additional Part Time employees of Madison County<br />Central Dispatch, and all operational aspects.<br />The Administrative Assistant will work with members of the administration to handle routine<br />tasks. Additionally, the Administrative Assistant will serve as an IDACS Assistant Coordinator.<br />The Administrative Assistant will work 20-25 hours per week, with a schedule to be set after<br />hire. The work hours will normally fall within Monday-Friday 8A-4P.<br /><strong>Duties and Responsibilities</strong></p>\r\n\r\n\r\n\r\n<p>• Maintains filing systems as assigned.<br />• Retrieves information as requested from records, email, minutes, and other related documents;<br />prepares written summaries of data when needed.<br />• Responds to and resolves administra
