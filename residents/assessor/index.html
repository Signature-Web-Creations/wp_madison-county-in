tive inquiries and questions.<br />• Creates and maintains vouchers for payment of invoices.<br />• Coordinates and schedules travel, meetings, and appointments for managers or supervisors.<br />• Prepares agendas, schedules, and records minutes for meetings.<br />• Maintains office supplies.<br />• Maintains protective order registry filing and entries<br />• Performs IDACS/NCIC entries, clears, queries, and other maintenance as assigned.<br />• Performs other related duties as assigned.<br /><strong>Required Skills and Abilities</strong><br />• Excellent verbal and written communication skills.<br />• Excellent interpersonal and customer service skills.<br />• Proficient in Microsoft Office Suite or related software.<br />• Excellent organizational skills and attention to detail.<br />• Basic understanding of clerical procedures and systems such as recordkeeping and filing.<br />• Ability to work independently.<br />• Ability to pass extensive background check and testing for NCIC/IDACS.<br /><strong>Education and Experience</strong><br />• High School Diploma or GED required. Associates degree preferred.<br />• One to three years of experience in a similar role.</p>\r\n\r\n\r\n\r\n<p class="has-text-align-center">Madison County Government is an Equal Opportunity Employer</p>\r\n\r\n\r\n\r\n<p class="has-text-align-center"><strong>POSITION DESCRIPTION<br />COUNTY OF MADISON, INDIANA</strong></p>\r\n\r\n\r\n\r\n<p><strong>Position Requirements</strong><br />• IDACS Certification within 1 month of hire.<br />• IDACS Assistant Coordinator Certification within 6 months of hire.<br /><strong>Physical Requirements</strong><br />• Prolonged periods sitting at a desk and working on a computer.<br />• Must be able to lift 25 pounds at times.</p>\r\n\r\n\r\n\r\n<p><strong>To perform this position successfully, an individual must be able to perform each essential duty satisfactorily.<br />The requirements listed in this document are representative of the knowledge, skill, and/or ability required.<br />Reasonable accommodations may be made to enable individuals with disabilities to perform the essential<br />functions.</strong></p>\r\n\r\n\r\n\r\n<p><strong>Position open until filled</strong></p>\r\n\r\n\r\n\r\n<p>Applications for the position must be submitted to Human Resources via email</p>\r\n\r\n\r\n\r\n<p><strong>www.madisoncounty.in.gov</strong></p>\r\n',slug:"pt-administrative-assistant"},{id:326,title:Yt,date:"2021-07-05T18:23:18",modified:"2021-08-06T19:43:58",tags:[S,a],categories:[5],content:"\r\n<p><strong>Job Posting</strong></p>\r\n\r\n\r\n\r\n<p><strong>Position:</strong> Custodian Department: Madison County Maintenance<br />FLSA Status: Non-exempt <strong>Status: Part-time</strong><br />Job Category: LTC (Labor Trades and Crafts)<br />Work Schedule: Monday thru Friday, 4 PM-8 PM<br /><strong>Duties:</strong><br />Cleans government facilities by sweeping, vacuuming, mopping, shampooing and buffing floors;<br />washing and sanitizing sinks, toilets, mirrors; empting trash containers, and replenishing paper<br />supplies as needed.<br />Periodically washes windows and sills; polishes blinds and shovels snow as needed.<br />Lifts and moves office furniture as required.<br /><strong>Qualifications:</strong><br />Working knowledge of custodial equipment and supplies such as sweeper, vacuum and cleaning<br />chemicals.<br />Ability to physically perform custodial activities including mopping, floors, shoveling and<br />moving furniture.<br />Ability to read and understand written guidelines and warnings regarding chemicals, cleaning<br />supplies and equipment.</p>\r\n\r\n\r\n\r\n<p>Applications for the position are available and must be submitted to Human Resources via email:</p>\r\n\r\n\r\n\r\n<p>www.madisoncounty.in.gov<br />Position open until filled</p>\r\n\r\n\r\n\r\n<p><strong>Madison County Government is an Equal Opportunity Employer</strong></p>\r\n",slug:"custodian-3"},{id:322,title:"Evening Reporting Program Supervisor",date:"2021-07-05T18:14:45",modified:"2021-08-06T19:45:24",tags:[a,g],categories:[5],content:"\r\n<p><strong>NOTICE OF OPEN POSITION<br />DEPARTMENT: Madison County Youth Center<br />EVENING REPORTING</strong></p>\r\n\r\n\r\n\r\n<p><strong>POSITION: Evening Reporting Program Supervisor<br />SCHEDULE: Monday &#8211; Friday, 1:00 pm – 9:00 pm<br />STATUS: Full-time<br />FLSA STATUS: Exempt<br />JOB CATEGORY: PAT (Professional, Administrative, Technological)</strong></p>\r\n\r\n\r\n\r\n<p><strong>DUTIES:</strong></p>\r\n\r\n\r\n\r\n<ol>\r\n<li>Assist Director in interviewing, selecting, and training new staff.</li>\r\n<li>Provide direct, on the floor, supervision of all staff, interns, and volunteers.</li>\r\n<li>Assist Director in the evaluation of all staff, interns, and volunteers.</li>\r\n<li>Address personnel issues as they present; prepare and present, in conjunction with<br />Director, disciplinary paperwork as necessary.</li>\r\n<li>Ensure compliance with all contracts and applicable local, state, and federal<br />guidelines.</li>\r\n<li>Supervise program implementation and compliance with the daily schedule.</li>\r\n<li>Promote a safe and secure environment by supervising and enforcing the<br />implementation of unit policies and procedures.</li>\r\n<li>Prepare and manage staff schedules, including call-offs.</li>\r\n<li>Respond to all program participant referrals; interview potential candidates and<br />family members; complete intake paperwork.</li>\r\n<li>Monitor teammate compliance with individualized and DCS prescribed Goals and<br />Outcomes.</li>\r\n<li>Complete monthly teammate progress reports and discharge summaries; attend<br />court hearings as requested.</li>\r\n<li>Review and approve weekly program calendar – groups, community service,<br />community activities, speakers, etc., and make staffing assignments accordingly.</li>\r\n<li>Maintain communication with parent(s)/guardian(s), probation, and outside<br />service providers.</li>\r\n<li>Schedule and facilitate staff meetings in conjunction with the Director.</li>\r\n<li>Read behavior logs and daily log.</li>\r\n<li>Prepare administrative correspondence and reports.</li>\r\n<li>Review reports and documentation of assigned personnel.</li>\r\n<li>Function as Direct Care Staff as needed.</li>\r\n<li>Respond to emergencies as needed, including illness, injuries, disputes, and<br />violent outbursts.</li>\r\n<li>Conduct regular maintenance, safety, and cleanliness inspections.</li>\r\n<li>Conduct department and campus staff training as assigned.</li>\r\n<li>Maintain own professional development through attendance at meetings,<br />seminars, and in-service training.</li>\r\n<li>Perform other related duties as assigned.</li>\r\n</ol>\r\n\r\n\r\n\r\n<p>3/3/2021</p>\r\n\r\n\r\n\r\n<p>2 of 2</p>\r\n\r\n\r\n\r\n<p><strong>JOB REQUIREMENTS:</strong></p>\r\n\r\n\r\n\r\n<ol>\r\n<li>Bachelor’s degree in social work, psychology, sociology, criminal justice, or<br />related field preferred; however, will consider individuals actively pursuing a<br />degree.</li>\r\n<li>Ability to supervise assigned personnel, including interviewing, making<br />recommendations for hiring, orienting, training, evaluating, making work<br />assignments, scheduling, and facilitating staff meetings.</li>\r\n<li>Knowledge of the juvenile code, criminal justice system, and child welfare system<br />and an understanding of the DCS program contract and community-based service<br />standards.</li>\r\n<li>Knowledge of human development and the ability to effectively direct, supervise,<br />monitor, and appropriately interact with staff and residents.</li>\r\n<li>Knowledge of and ability to work with cases of chemical dependency, substance<br />abuse, potential suicide, and physical, sexual, and emotional abuse.</li>\r\n<li>Knowledge of and ability to make practical application of conflict resolution, and<br />behavior/crisis management skills.</li>\r\n<li>Ability to effectively communicate orally and in writing with residents and their<br />families/guardians, other Center, and related agency personnel, including being<br />sensitive to professional ethics, gender, cultural diversities, and disabilities.</li>\r\n<li>Ability to work with minimal supervision.</li>\r\n<li>Ability to work with others in a team environment, on several tasks at the same<br />time, and prepare detailed reports and documentation.</li>\r\n<li>Ability to respond swiftly, rationally, and decisively to emergency situations,<br />despite the possibility of exposure to violent/irate individuals and situations<br />involving potential physical harm to self and others.</li>\r\n<li>Certification in First Aid and CPR required.</li>\r\n<li>Ability to meet all Center hiring and retention requirements, work varied, and/or<br />extended hours.</li>\r\n<li>Proof of current TB shot (within 1 year of employment).</li>\r\n<li>Applicants must submit to and pass a pre-employment drug screen.</li>\r\n<li>Possession of a valid driver’s license and demonstrated safe driving record.</li>\r\n</ol>\r\n\r\n\r\n\r\n<p>To ensure consideration, letters of interest or applications should be submitted to:<br />Madison County Youth Center ATTN: Amber Phillips, 3420 Mounds Road, Anderson,<br />IN 46017 or aphillips@madisoncounty.in.gov by<strong> 4:00 p.m. Wednesday, March 16th<br />, 2021.</strong></p>\r\n\r\n\r\n\r\n<p><br /><strong>EXTERNAL APPLICANTS: </strong>Please submit Madison County Youth Center<br />Application</p>\r\n\r\n\r\n\r\n<p><strong>MADISON COUNTY YOUTH CENTER IS AN EQUAL OPPORTUNITY EMPLOYER;<br />MADISON COUNTY YOUTH CENTER PARTICIPATES IN E-VERIFY</strong></p>\r\n",slug:"evening-reporting-program-supervisor"},{id:317,title:X,date:"2021-07-05T18:05:03",modified:"2021-08-06T19:38:47",tags:[a,g],categories:[5],content:'\n<p><strong>March 4, 2021<br>DEPARTMENT: Madison County Correctional Complex<br>POSITION: Correctional Officer<br>STATUS: Full-Time<br>FLSA STATUS: Non- Exempt<br>JOB CATEGORY: POLE (Protective Occupational &amp; Law Enforcement)<br>WORK SCHEDULE: Work hours will vary due to need of 24 hour, 7 days a week facility<br>JOB DESCRIPTION (Summary)</strong></p>\n\n\n\n<ol><li>Experience in the local criminal justice systems and the goals of Community Justice Center.</li><li>Responsible for a variety of duties related to the operation of the Madison County Correctional<br>Complex.</li><li>Supervise offenders daily by monitoring and recording offenders’ activities.</li><li>Maintain accurate and complete statistical data, record, and report offender inappropriate behavior.</li><li>Perform intake procedures.</li><li>Oversee visitation, commissary, clean-up duties, medical, etc.</li><li>Properly secure violent and uncontrollable offenders.</li><li>Conduct routine inspections of facility and walk through of floors.</li><li>Must have some experience working with computers.</li><li>Conduct, strip searches, pat down searches, area searches and alka-sensor testing.</li><li>Effectively listen, comprehend, and communicate with co-workers, offenders and the<br>public, by intercom, radio, telephone or in person, including being sensitive to professional<br>ethics, gender, cultural diversities, and disabilities.</li><li>Ability to deal swiftly, rationally, and decisively with potentially violent individuals in precarious<br>situations and take authoritative action applying appropriate discretion and common sense.</li><li>Ability to de-escalate situations by means of conversation/negotiation.</li><li>Monitors and collect monies of offenders.</li><li>Must be a team player.</li><li>Must abide by rules and procedures of agency.</li><li>Ability to work irregular and/or extended hours as required.</li><li>Must be able to work any shift/days/holidays at any time.</li><li>Must be able to pass and be in full compliance of all required training and testing certification.</li><li>Must maintain confidentiality.</li><li>Other duties as assigned.<br>*Prefer experience in speaking Spanish.<br><strong>EDUCATIONAL REQUIREMENTS:</strong><br>High School Diploma or GED</li></ol>\n\n\n\n<p><strong>JOB REQUIREMENTS (SUMMARY)</strong></p>\n\n\n\n<ol><li>Ability to meet all Community Justice Center hiring and retention requirements, including not<br>posing a direct threat to the health and safety of other individuals in the workplace.</li><li>Working knowledge of and ability to follow and make practical application of the customary<br>practices, procedures, rules, regulations, and personnel of the Center. Ability to properly execute<br>all written and verbal orders and directives.</li></ol>\n\n\n\n<p><strong>March 4, 2021</strong></p>\n\n\n\n<ol start="3"><li>Ability to appropriately receive, secure and account for articles received in evidence, offenders’<br>fees, or personal belongings of offenders.</li><li>Working knowledge of and ability to properly use all assigned Department uniforms and/or<br>equipment, including computer, printer, typewriter, calculator, intercom system, radio, telephone,<br>surveillance/monitoring and video cameras, Alka-sensor.</li><li>Ability to physically perform the essential duties of the position, including, but not limited to<br>walking/standing and/or sitting for long periods, walking up and down flights of stairs, physically<br>restraining offenders during emergency situations. Ability to protect oneself from contracting<br>infectious diseases, utilizing universal health precautions.</li><li>Ability to deal swiftly, rationally, and decisively with potentially violent individuals in precarious<br>situations and take authoritative action applying appropriate discretion and common sense. Ability<br>to de-escalate volatile situation by means of conversation/negotiation.</li><li>Working knowledge of Standard English grammar, spelling and punctuation, and ability to prepare<br>required forms and reports within Center deadlines. Ability to maintain confidentiality of Center<br>information and reports as required.</li><li>Must pass and be in full compliance of all required training certification.</li><li>Ability to effectively listen, comprehend and communicate with co-workers, offenders and the<br>public by intercom, radio, telephone or in person, including being sensitive to professional ethics,<br>gender, cultural diversities, and disabilities.</li><li>Ability to work irregular and/or extended hours as required.</li><li>Possession of valid driver’s license and safe driving record.</li><li>Performs agency and program related duties as assigned by the Complex Security Supervisor,<br>Officer-in-Charge, Assistant Director and Executive Director. Complex Security Supervisor will be<br>the direct supervisor of this position.</li></ol>\n\n\n\n<p><strong>To be considered, please send a cover letter, resume and three (3) references to Jeff Ash, at the Madison<br>County Correctional Complex located at 125 Jackson Street, Anderson, Indiana or<br><a href="mailto:jash@madisoncounty.in.gov">jash@madisoncounty.in.gov</a> by March 17, 2021 at 9:00 am.<br>The Community Justice Center/Madison County Correctional Complex is an Equal Opportunity Employer (EOE).</strong></p>\n',slug:"correctional-officer"},{id:315,title:Yt,date:"2021-07-05T17:52:56",modified:"2021-08-06T19:40:04",tags:[S,a],categories:[5],content:'\r\n<p>Job Posting</p>\r\n\r\n\r\n\r\n<p style="line-height: 0;"><strong>Position:</strong> Custodian</p>\r\n\r\n\r\n\r\n<p><strong>Department</strong>: Madison County Maintenance<br /><strong>FLSA Status</strong>: Non-exempt</p>\r\n\r\n\r\n\r\n<p style="line-height: 1.5;"><strong>Status</strong>: Full-time<br /><strong>Job Category</strong>: LTC (Labor Trades and Crafts)<br /><strong>Work Schedule</strong>: Monday thru Friday, 4 PM-Midnight<br /><strong>Duties:</strong><br />Cleans government facilities by sweeping, vacuuming, mopping, shampooing and buffing floors;<br />washing and sanitizing sinks, toilets, mirrors; empting trash containers, and replenishing paper<br />supplies as needed.<br />Periodically washes windows and sills; polishes blinds and shovels snow as needed.<br />Lifts and moves office furniture as required.<br /><strong>Qualifications:</strong><br />Working knowledge of custodial equipment and supplies such as sweeper, vacuum and cleaning<br />chemicals.<br />Ability to physically perform custodial activities including mopping, floors, shoveling and<br />moving furniture.<br />Ability to read and understand written guidelines and warnings regarding chemicals, cleaning<br />supplies and equipment.</p>\r\n\r\n\r\n\r\n<p>Applications for the position are available and must be submitted to Human Resources via email:</p>\r\n\r\n\r\n\r\n<p class="has-text-align-center">www.madisoncounty.in.gov<br />Position open until filled</p>\r\n\r\n\r\n\r\n<p><strong>Madison County Government is an Equal Opportunity Employer</strong></p>\r\n',slug:"custodian-2"},{id:313,title:"Full Time Office Manager and Quest Administrator",date:"2021-07-05T17:45:06",modified:Bt,tags:[a,f],categories:[5],content:'\r\n<p>MADISON COUNTY UNIFIED COURTS</p>\r\n\r\n\r\n\r\n<p>Job Description</p>\r\n\r\n\r\n\r\n<p>Juvenile Probation Department Staff Position</p>\r\n\r\n\r\n\r\n<p>Update March 2021</p>\r\n\r\n\r\n\r\n<p>POSITION TITLE: Full Time Office Manager and Quest Administrator<br />DEPARTMENT: Madison County Unified Court – Juvenile Probation Department<br />FLSA STATUS: Non-Exempt JOB CATEGORY: PAT<br />SALARY: $36,785</p>\r\n\r\n\r\n\r\n<p>To perform this position successfully, applicants must be able to perform each essential duty satisfactorily.<br />The requirements listed in this document are representative of the knowledge skill, and/or ability<br />required. Reasonable accommodations may be made to enable individuals with disabilities to perform<br />the essential functions.</p>\r\n\r\n\r\n\r\n<p>JOB REQUIREMENTS:<br />• Associates Degree in Business, Law, or related field; Bachelor’s Degree preferred.<br />(Consideration given for specific prior experience in a related field.)<br />• Basic knowledge of html formatting<br />• Ability to learn formatting and retain information<br />• Proficient skills in Microsoft Word, Excel, Power Point and Publisher.<br />• Specific training and experience in fiscal management and ability to adapt to policies and practices<br />consistent with the requirements of the State Board of Accounts.<br />• General knowledge of the juvenile justice system including knowledge of the practices and procedures of<br />the court.<br />• General knowledge of the principles of departmental administration and management, including ability<br />to train staff and coordinate responsibilities.<br />• Familiarity with various state and local government, social and private agencies, and ability to effectively<br />communicate with representatives thereof.<br />• Ability to maintain high level of security, confidentiality, and accuracy regarding juvenile records and<br />proceedings and demonstrate sound judgment regarding in regard to granting system and records<br />access.<br />• Ability to prioritize work to meet necessary timetables, yet flexible enough to respond appropriately to<br />crisis-oriented work environment and the administrative needs of the office. Thorough knowledge of<br />and ability to function in any support staff role.<br />PRINCIPLE ROLE(S):<br />• Provide administrative support to the Chief Probation Officer. Includes responding to routine<br />department correspondence, including but not limited to employment inquiries; required notices to<br />school districts, victims, and law enforcement.<br />• Assists in the development of publications, presentations and other related materials.<br />• Handle all aspects of payroll; track and input all vacation and personal time, sick leave, and on-call time.<br />• Assist Chief Probation Officer in preparation of the annual budget and track all department expenses<br />within applicable appropriations.</p>\r\n\r\n\r\n\r\n<p>Madison County is an Equal Opportunity Employer</p>\r\n\r\n\r\n\r\n<p>• Serve as staff responsible for ordering, distributing, and processing bills for office supplies.<br />• Maintain inventory of office supplies and equipment.<br />• Prepare all claims for invoices and prepare bi-monthly submission of claims to the auditor.<br />• Prepare monthly Report of Collections; reconcile bank deposits with system-generated reports and<br />maintain physical copies of same. Prepare monthly check for distribution to the County Treasurer, and<br />sign checks on behalf of the Chief Probation Officer in his or her absence.<br />• Prepare weekly report of fees collected on behalf of the Clerk of the Court; reconcile cash payments and<br />direct-deposit credit card payments with system-generated reports and maintain physical copies of same.<br />Prepare weekly check for distribution to the County Clerk, and sign checks on behalf of the Chief<br />Probation Officer in his or her absence.<br />• Pick up restitution checks from the Clerk; verify cases, amounts and names against data entered in<br />QUEST. Mail checks with correspondence from the Judge to victims; manage any victim financial<br />inquiries, including correspondence from banks, insurance companies and communication regarding civil<br />action taken against parents of a juvenile offender.<br />• Responsible to investigate and correct reported errors on monthly report of logical errors generated by<br />QUEST software and make recommendations to Chief Probation Officer for procedural adjustments to<br />departmental practices to avoid repeated errors when appropriate.<br />• Assist the Chief Probation Officer in the preparation and tracking of all grants and grant proposals for the<br />Department.<br />• Assist the Chief with management of all successful grants. This may include tracking offender contacts in<br />QUEST, documentation of officer training, grant expenditures and completing and submitting all<br />statistical reports per grant requirements.<br />• Collect and provide statistical reporting information regarding client numbers, demographics and service<br />units provided by the department. Help compile Supreme Court Annual Report for Department.<br />• Assist in scheduling all intake appointments and sending letters to the parents informing them of the<br />scheduled time and date. Reschedule as necessary.<br />• Assist in scheduling all PDR appointments for field officers.<br />• Serve as person responsible to receive and process client requests for Petitions to Expunge as described<br />in written policy.<br />• Provide back-up assistance to other support staff when needed and as work permits. This assistance<br />includes, but is not limited to: Typing, data input, court preparation, Court Reporting, and reception<br />duties.<br />• Other related duties as assigned.<br />WORK SCHEDULE(S): Typically, Monday through Friday from 8:00 am to 4:00 pm. Must be willing to be flexible<br />to accommodate court and probation department needs.</p>\r\n\r\n\r\n\r\n<p>Interested persons should apply by submitting an application, a signed cover letter, a resume and three, non-<br />relative, professional references to the following:</p>\r\n\r\n\r\n\r\n<p>Madison County Juvenile Probation Department<br />3420 Mounds Road, Anderson, IN 46017-1873<br />Attention: Chief Probation Officer, Traci Lane</p>\r\n\r\n\r\n\r\n<p>or</p>\r\n\r\n\r\n\r\n<p>Email: tlane@madisoncounty.in.gov</p>\r\n\r\n\r\n\r\n<p>Subject: Notice of Open Position – Office Mgr.</p>\r\n\r\n\r\n\r\n<p class="has-text-align-center"><em><strong>Position will remain open until filled</strong></em></p>\r\n\r\n\r\n\r\n<p><em>Madison County is an Equal Opportunity Employer</em></p>\r\n',slug:"full-time-office-manager-and-quest-administrator"},{id:310,title:"MADISON COUNTY COMMUNITY JUSTICE CENTER",date:"2021-07-03T15:19:45",modified:"2021-08-06T19:37:16",tags:[a,f],categories:[5],content:"\n<p>March 18, 2021</p>\n\n\n\n<p>DEPARTMENT: Madison County Community Justice Center<br>POSITION: Case Manager<br>STATUS: Full-Time<br>FLSA STATUS: Non- Exempt<br>JOB CATEGORY: PAT (Professional, Administrative, Technological)<br>WORK SCHEDULE: Monday – Friday, hours will vary due to need of caseload</p>\n\n\n\n<p><br>This position is a two (2) year grant funded position, from the Indiana Department of Correction with possibility of renewal.</p>\n\n\n\n<p><br>JOB DESCRIPTION (Summary)</p>\n\n\n\n<ol><li>Works as a Case Manager, and should demonstrate the ability to work independently, and with minimal<br>supervision.</li><li>Responsible for administering and implementing program goals, and objectives as outlined by the Department of<br>Correction.</li><li>Effectively work and communicate orally, and in writing while maintaining strict confidentiality with staff, program<br>participants, outside agencies, and general public.</li><li>Must have working knowledge of criminal code, criminal justice system i.e. courts, case management, etc.</li><li>Must have direct interaction with program participants on a daily basis. This interaction includes insuring<br>compliance with program rules and regulations, monitoring compliance with individual treatment case plans, case<br>management, as well as modeling pro-social behavior.</li><li>Incorporate Evidence-Based practices in your everyday work.</li><li>Must be able to establish and maintain a working relationship with referral sources such as local judiciary system,<br>prosecuting attorneys, probation/parole departments, courts, prison system, victim advocates, and various social<br>service agencies.</li><li>Provide encouragement/guidance in modifying attitudes and patterns of behavior.</li><li>Must demonstrate strong human relations skills such as negotiation and conflict resolutions while utilizing<br>motivational interviewing skills.</li><li>Must display a teamwork attitude and the ability to work effectively as a team and take initiative.</li><li>Knowledgeable of Standard English grammar, spelling, and punctuation, and ability to prepare required<br>forms/reports within the agency’s deadlines i.e. statistical reports, violations, case plans, discovery’s, progress<br>reports etc.</li><li>Maintain participant’s files, completing program status, tracking, monitoring and other forms and reports.</li><li>Must regularly attend Court hearings of program participants.</li><li>Other duties as assigned.</li></ol>\n\n\n\n<p>EDUCATIONAL REQUIREMENTS:<br>Education and/or experience and training equivalent to a Bachelor’s Degree in criminal justice, social work, or related field,<br>and/or prior experience in case management.</p>\n\n\n\n<p>JOB REQUIRMENTS (Summary)</p>\n\n\n\n<ol><li>Working knowledge of and ability to follow and make practical application of the customary practices, procedures, rules,<br>regulations, and personnel policies of the Community Justice Center. Ability to properly follow all written and verbal orders<br>and directives.</li><li>Complete knowledge of standard policies and practices of the Madison County legal process, with ability to apply and enforce applicable policies and procedures and complete required operational reports.</li><li>Knowledge of standard English grammar, spelling, and punctuation, and ability to prepare required forms and reports within Center deadlines. Ability to maintain confidentiality of Center information and reports as required.</li><li>Working knowledge of and abilityto properly use all assigned Department equipment, including computer, typewriter, calculator, video cameras, radio, breathalyzer, and vehicle.</li><li>Ability to effectively listen, comprehend, and communicate with both professional and non-professional co-workers, program participants, and officials from various governmental and social service agencies, by intercom, radio, telephone or in person, including being sensitive to professional ethics, gender, cultural diversities, and disabilities</li><li>Ability to deal swiftly, rationally, and decisively with potentially violent individuals in precarious situations and take authoritative action applying appropriate discretion and common sense. Ability to de-escalate volatile situations by means of conversation/negotiation.</li><li>Knowledge of treatment programs and services available to program participants from other government, social, and private agencies, with ability to assist clients in making/facilitating referrals as appropriate.</li><li>Possession of valid driver&#8217;s license and demonstration of a safe driving record.</li><li>Must be able to be certified in the Indiana Risk Assessment System (IRAS) and teach cognitive behavioral classes.</li><li>Ability to provide encouragement/guidance in modifying attitudes and patterns of behavior.</li><li>Must be able to establish and maintain a working relationship with referral sources such as local judiciary system, prosecuting attorneys, probation/parole departments, courts, prison system, victim advocates, and various social service agencies.</li><li>Must be computer literate.</li><li>Ability to work independently with minimal supervision as well as possess strong interpersonal skills</li><li>Closely monitor program participant fees.</li><li>Must testify in court hearings when necessary.</li><li>Ability to administer Alka-sensor testing and urine drug/alcohol screens, and prepare required reports and documentation.</li><li>Other duties as assigned.</li></ol>\n\n\n\n<p>To be considered, please send a cover letter, resume and three (3) references to Jeff Ash, Executive Director, at the<br>Community Justice Center located at 119 Jackson Street, Anderson, Indiana or jash@madisoncounty.in.gov<br>by April 1, 2021 at 9:00 am.</p>\n\n\n\n<p>The Community Justice Center is an Equal Opportunity Employer (EOE).</p>\n",slug:"madison-county-community-justice-center-case-manager"},{id:307,title:"MADISON COUNTY CORRECTIONAL COMPLEX FULL-TIME SECURITY SUPERVISOR",date:"2021-07-02T19:06:03",modified:"2021-08-06T19:37:02",tags:[a,g],categories:[5],content:"\n<p>March 22, 2021</p>\n\n\n\n<p>Incumbent is responsible for the supervision, operation and personnel of the Madison County Correctional Complex (MCCC). Qualified candidates should possess education and/or experience and training equivalent to a Bachelor’s Degree in Criminal Justice<br>or Business Administration.</p>\n\n\n\n<p><br>Responsibilities will include but not limited to:<br>*Responsible for supervising and directing all operations and personnel of the Madison County Correctional Complex<br>*Ability to work well under pressure in a fast-paced environment while shifting priorities and meeting multiple deadlines.<br>*Must be capable of exercising good judgment in crisis situations<br>*Must be extremely detail oriented, flexible, creative and cooperative<br>*Must be a good communicator, is a self-starter, ability to work independently and must promote team work<br>*Good presentation skills with morale and leadership capabilities<br>*Ability to maintain strict confidentiality<br>*Ability to work and effectively deal with multiple types of personalities in a variety of situations<br>*Must be results driven and support diversity<br>*Ability to direct personnel, including training, monitoring work performance, completing staff evaluations, mentoring, providing<br>corrective instruction, and utilize conflict resolution<br>*Ability to effectively supervise the daily operations of a 24 hour/7 days a week facility<br>*Professional presentation of themselves and the agency<br>*Knowledge of physical facility operation, including heating, plumbing, alarm, security and other related systems<br>*Must possess and demonstrate good problem solving skills i.e. personnel, offenders, operational issues.<br>*Responsible for maintaining and compiling accurate and complete statistical data of MCCC<br>*Must possess strong skills in planning, research, analytic, and decision-making<br>*Must be able to learn quickly and grasp new procedures and concepts and identify training needs and/or procedural changes<br>*Closely monitor commissary cost and overall operating budget<br>*Must maintain a valid driver’s license<br>*Demonstrate strong human relations skills such as negotiation and conflict resolution and assertive consultation<br>*Reviews incident/disciplinary reports, other reports, contact logs, documents, staff issues, etc. in a timely manner<br>*Must be computer literate and have the ability to learn and operate the facilities multiple computer programs.<br>*Must be flexible and able to work weekends, evenings and respond accordingly to facility emergencies<br>*Ability to identify/prevent issues and take appropriate corrective action<br>*Ability to efficiently work and effectively communicate orally and in writing<br>*Ability to assure proper resolution of conflicts, providing additional assistance and/or corrective action as appropriate<br>*Completes court documentation accordingly and ability to testify in court as necessary<br>*Must maintain cleanliness of the facility and conduct daily walk-throughs of the entire facility<br>*Must be self-motivated and research oriented<br>*Responsible for developing, implementing and coordinating various Complex operations and personnel/volunteers, maintaining/revising and implementing standard operations policies and procedure/inmate policies<br>*Performs related duties as assigned but not limited to</p>\n\n\n\n<p></p>\n\n\n\n<p>JOB REQUIREMENTS</p>\n\n\n\n<p><br>Education and/or experience and training equivalent to a Bachelor&#8217;s Degree in Business Administration or criminal justice.</p>\n\n\n\n<p><br>Experience in development of budgets, appropriations, grants or other fiscal documents.<br></p>\n\n\n\n<p>Must pass a pre-employment drug screen</p>\n\n\n\n<p>Thorough knowledge of standard policies and practices of Madison County legal process, with ability to effectively apply and<br>enforce applicable policies and procedures accordingly.</p>\n\n\n\n<p><br>Ability to supervise and direct daily operations of program staff, coordinate staff development, motivate staff, evaluate<br>performance, and provide corrective discipline.</p>\n\n\n\n<p><br>Ability to effectively integrate the operations of the Madison County Correctional Complex with all other programs/services of the Community Justice Center.</p>\n\n\n\n<p><br>Knowledge of physical plant operations, including heating, plumbing, alarm, security and other related systems. Ability to maintain operations, identify/prevent problems and take corrective action.</p>\n\n\n\n<p><br>Ability to effectively work and communicate (orally and in writing) with professional and non-professional co-workers, advisory board members, officials from various governmental and social service agencies; program offenders and their families, and members of the general public.</p>\n\n\n\n<p><br>Ability to maintain strict confidentiality of all program records and information.</p>\n\n\n\n<p><br>Ability to legally operate motor vehicle; travel out-of-town (including overnight) to attend various meetings; periodically work weekends and evenings; respond to program emergencies on a 24-hour basis.</p>\n\n\n\n<p><br>PHYSICAL EFFORT AND WORK ENVIRONMENT<br>Incumbent performs duties in a detention facility involving walking/standing and/or sitting for long periods, and walking<br>up and down flights of stairs. Incumbent is frequently exposed to the hazards associated with a secure detention facility, such as potentially violent individuals and communicable disease. No prolonged extreme physical demands are associated with normal duties or assignments, but incumbent may exert strenuous physical effort during emergency<br>situations. Incumbent must be able to work all shifts to maintain contact with staff and residents.</p>\n\n\n\n<p>To be considered, please send a cover letter, resume, and three (3) references to Jeff Ash, Executive Director, at the Community<br>Justice Center, located at 119 Jackson Street, Anderson, Indiana or email at jash@madisoncounty.in.gov</p>\n\n\n\n<p>Position will remain open until filled</p>\n\n\n\n<p>The Community Justice Center is an Equal Opportunity Employer (EOE).</p>\n",slug:"madison-county-correctional-complex-full-time-security-supervisor"},{id:305,title:"CASE MANAGER",date:"2021-07-02T18:53:32",modified:"2021-08-06T19:36:49",tags:[a,f],categories:[5],content:'\n<p>March 18, 2021</p>\n\n\n\n<p>DEPARTMENT: Madison County Community Justice Center<br>POSITION: Case Manager<br>STATUS: Full-Time<br>FLSA STATUS: Non- Exempt<br>JOB CATEGORY: PAT (Professional, Administrative, Technological)<br>WORK SCHEDULE: Monday – Friday, hours will vary due to need of caseload</p>\n\n\n\n<p><br>This position is a two (2) year grant funded position, from the Indiana Department of Correction with possibility of renewal.<br></p>\n\n\n\n<p>JOB DESCRIPTION (Summary)</p>\n\n\n\n<ol><li>Works as a Case Manager, and should demonstrate the ability to work independently, and with minimal supervision.</li><li>Responsible for administering and implementing program goals, and objectives as outlined by the Department of Correction.</li><li>Effectively work and communicate orally, and in writing while maintaining strict confidentiality with staff, program participants, outside agencies, and general public.</li><li>Must have working knowledge of criminal code, criminal justice system i.e. courts, case management, etc.</li><li>Must have direct interaction with program participants on a daily basis. This interaction includes insuring compliance with program rules and regulations, monitoring compliance with individual treatment case plans, case management, as well as modeling pro-social behavior.</li><li>Incorporate Evidence-Based practices in your everyday work.</li><li>Must be able to establish and maintain a working relationship with referral sources such as local judiciary system, prosecuting attorneys, probation/parole departments, courts, prison system, victim advocates, and various social service agencies.</li><li>Provide encouragement/guidance in modifying attitudes and patterns of behavior.</li><li>Must demonstrate strong human relations skills such as negotiation and conflict resolutions while utilizing motivational interviewing skills.</li><li>Must display a teamwork attitude and the ability to work effectively as a team and take initiative.</li><li>Knowledgeable of Standard English grammar, spelling, and punctuation, and ability to prepare required forms/reports within the agency’s deadlines i.e. statistical reports, violations, case  plans, discovery’s, progress reports etc.</li><li>Maintain participant’s files, completing program status, tracking, monitoring and other forms and reports.</li><li>Must regularly attend Court hearings of program participants.</li><li>Other duties as assigned.</li></ol>\n\n\n\n<p>EDUCATIONAL REQUIREMENTS:<br>Education and/or experience and training equivalent to a Bachelor’s Degree in criminal justice, social work, or related field,<br>and/or prior experience in case management.</p>\n\n\n\n<p><br>JOB REQUIRMENTS (Summary)</p>\n\n\n\n<ol><li>Working knowledge of and ability to follow and make practical application of the customary practices, procedures, rules,<br>regulations, and personnel policies of the Community Justice Center. Ability to properly follow all written and verbal orders<br>and directives.</li></ol>\n\n\n\n<ol start="2"><li>Complete knowledge of standard policies and practices of the Madison County legal process, with ability to apply and enforce<br>applicable policies and procedures and complete required operational reports.</li><li>Knowledge of standard English grammar, spelling, and punctuation, and ability to prepare required forms and reports within Center deadlines. Ability to maintain confidentiality of Center information and reports as required.</li><li>Working knowledge of and ability to properly use all assigned Department equipment, including computer, typewriter, calculator, video cameras, radio, breathalyzer, and vehicle.</li><li>Ability to effectively listen, comprehend, and communicate with both professional and non-professional co-workers, program<br>participants, and officials from various governmental and social service agencies, by intercom, radio, telephone or in person,<br>including being sensitive to professional ethics, gender, cultural diversities, and disabilities</li><li>Ability to deal swiftly, rationally, and decisively with potentially violent individuals in precarious situations and take<br>authoritative action applying appropriate discretion and common sense. Ability to de-escalate volatile situations by means of conversation/negotiation.</li><li>Knowledge of treatment programs and services available to program participants from other government, social, and<br>private agencies, with ability to assist clients in making/facilitating referrals as appropriate.</li><li>Possession of valid driver&#8217;s license and demonstration of a safe driving record.</li><li>Must be able to be certified in the Indiana Risk Assessment System (IRAS) and teach cognitive behavioral classes.</li><li>Ability to provide encouragement/guidance in modifying attitudes and patterns of behavior.</li><li>Must be able to establish and maintain a working relationship with referral sources such as local judiciary system,<br>prosecuting attorneys, probation/parole departments, courts, prison system, victim advocates, and various social<br>service agencies.</li><li>Must be computer literate.</li><li>Ability to work independently with minimal supervision as well as possess strong interpersonal skills</li><li>Closely monitor program participant fees.</li><li>Must testify in court hearings when necessary.</li><li>Ability to administer Alka-sensor testing and urine drug/alcohol screens, and prepare required reports and documentation.</li><li>Other duties as assigned.</li></ol>\n\n\n\n<p>To be considered, please send a cover letter, resume and three (3) references to Jeff Ash, Executive Director, at the<br>Community Justice Center located at 119 Jackson Street, Anderson, Indiana or jash@madisoncounty.in.gov<br>by April 1, 2021 at 9:00 am.</p>\n\n\n\n<p>The Community Justice Center is an Equal Opportunity Employer (EOE).</p>\n',slug:"case-manager"},{id:303,title:"MADISON COUNTY HIGHWAY DEPARTMENT SEASONAL POSITION",date:"2021-07-02T16:46:25",modified:"2021-08-06T19:36:05",tags:[a,W],categories:[5],content:"\r\n<p>March 23, 2021</p>\r\n\r\n\r\n\r\n<p>Job Posting</p>\r\n\r\n\r\n\r\n<p><br />Madison County Highway Department: Seasonal<br />Labor FLSA status: Non-exempt<br />Job Status: Seasonal<br />Hours: 8:00 a.m.-4:00 p.m. M-F</p>\r\n\r\n\r\n\r\n<p><br />Job Duties:<br />Maintains and repairs roads, rights-of-way, berms, culverts, guard rails and signs in the County. Replaces and repairs culvert, road, and ditch pipes and tiles, as assigned.<br />Removes debris from County rights-of-way.</p>\r\n\r\n\r\n\r\n<p>Trims and clears trees, and brush from County roads and right-of-<br />way. Flags traffic at road construction sites.</p>\r\n\r\n\r\n\r\n<p>Performs related duties as assigned.</p>\r\n\r\n\r\n\r\n<p>Qualifications:<br />• Knowledge of safety procedures for working in or around heavy equipment and/or<br />working around traffic.<br />• Age 18 years or older</p>\r\n\r\n\r\n\r\n<p>Applications for the position are available online: www.madisoncounty.in.gov</p>\r\n\r\n\r\n\r\n<p><br />Deadline for submission is April 9, 2021, at 4 P.M.<br />Madison County Government is an Equal Opportunity Employer</p>\r\n",slug:"madison-county-highway-department-seasonal-position"},{id:300,title:"SECURE DETENTION EVENING SHIFT SUPERVISOR",date:"2021-07-02T16:30:10",modified:"2021-08-06T19:35:47",tags:[a,f],categories:[5],content:"\r\n<p>DEPARTMENT: Juvenile Court Services – Youth Center<br />POSITION: Secure Detention Evening Shift Supervisor<br />WORK SCHEDULE: Sunday &#8211; Thursday<br />STATUS: Full-time<br />FLSA STATUS: Exempt<br />SALARY: $40,000 &#8211; $41,000<br />JOB CATEGORY: PAT (Professional, Administrative, Technological)</p>\r\n\r\n\r\n\r\n<p>DUTIES:</p>\r\n\r\n\r\n\r\n<ol>\r\n<li>Provide direct, on the floor, supervision of Youth Care Specialists, interns, and volunteers.</li>\r\n<li>Promote a safe and secure environment by supervising and enforcing the implementation of unit policies and procedures; ensuring compliance with applicable local, state, and federal guidelines.</li>\r\n<li>Supervise the implementation of the behavior management system.</li>\r\n<li>Ensure staff is following the schedule and complying with daily expectations.</li>\r\n<li>Assist in the provision of direct care in crisis situations and during times in which the unit is short-staffed.</li>\r\n<li>Oversee and delegate transportation of juveniles to all appointments.</li>\r\n<li>Read behavior logs and daily log.</li>\r\n<li>Maintain communication with parent(s)/guardian(s), probation, and outside service providers as needed.</li>\r\n<li>Assist Manager of Detention and Security with interviewing, selecting, and training new staff.</li>\r\n<li>Provide direct supervision of facility Case Manager and fill in as needed.</li>\r\n<li>Evaluate Youth Care Specialists, Case Manager, interns, and volunteers.</li>\r\n<li>Schedule and facilitate staff meetings.</li>\r\n<li>Assist in the facilitation of staff training, as assigned.</li>\r\n<li>Prepare administrative correspondence and reports.</li>\r\n<li>Review reports and documentation of assigned personnel.</li>\r\n<li>Conduct disciplinary hearings in accordance with written policies and procedures.</li>\r\n<li>Maintain inventory of program materials and household supplies.</li>\r\n<li>Monitor medical care and supervise the administration of medication to residents as prescribed by medical personnel. Ensure proper documentation is completed.</li>\r\n<li>Respond to emergencies as needed, including illness, injuries, disputes, and violent outbursts.</li>\r\n<li>Fill in for day shift supervisor when on vacation or during any extended leave of absence, work hours 11 am-7 pm.</li>\r\n<li>Participate in the on-call rotation.</li>\r\n<li>Maintain own professional development, in accordance with Indiana Department of Correction Standards, through attendance at meetings, seminars, and in-service trainings.</li>\r\n<li>Monitor the professional development of assigned Youth Care Specialists in accordance with Indiana Department of Correction Standards.</li>\r\n<li>Perform other related duties as assigned.</li>\r\n</ol>\r\n\r\n\r\n\r\n<p>JOB REQUIREMENTS:</p>\r\n\r\n\r\n\r\n<ol>\r\n<li>Bachelor’s degree preferred; however, individuals actively pursuing a degree may be considered.</li>\r\n<li>Ability to supervise assigned personnel, including interviewing, making recommendations for hiring, orienting, training, evaluating, making work assignments, scheduling, and facilitating staff meetings.</li>\r\n<li>Knowledge of the juvenile code, criminal justice system, and child welfare system and an understanding of the policies and procedures of juvenile correction facility administration.</li>\r\n<li>Knowledge of human development and the ability to effectively direct, supervise, monitor, and appropriately interact with staff and residents.</li>\r\n<li>Knowledge of and ability to work with cases of chemical dependency, substance abuse, potential suicide, and physical, sexual, and emotional abuse.</li>\r\n<li>Knowledge of and ability to make practical application of conflict resolution, and behavior/crisis management skills.</li>\r\n<li>Ability to effectively communicate orally and in writing with residents and their families/guardians, other Center, and related agency personnel, including being sensitive to professional ethics, gender, cultural diversities, and disabilities.</li>\r\n<li>Ability to work with minimum supervision.</li>\r\n<li>Ability to work with others in a team environment, on several tasks at the same time, and prepare detailed reports and documentation.</li>\r\n<li>Ability to respond swiftly, rationally, and decisively to emergency situations, despite the possibility of exposure to violent/irate individuals and situations involving potential physical harm to self and others.</li>\r\n<li>Certification in First Aid and CPR required.</li>\r\n<li>Ability to meet all Center hiring and retention requirements, work varied and/or extended hours (days, evening, overnight, and weekend shifts may be required), and respond to emergencies on a 24-hour basis.</li>\r\n<li>Proof of current physical exam (within 3 months prior to employment), and current TB shot (within 1 year of employment).</li>\r\n<li>Applicants must submit to and pass a pre-employment drug screen.</li>\r\n<li>Possession of a valid driver’s license and demonstrated safe driving record.</li>\r\n</ol>\r\n\r\n\r\n\r\n<p>To ensure consideration, letters of interest should be submitted to:<br />Madison County Youth Center ATTN: Amber Phillips, 3420 Mounds Road, Anderson, IN 46017 or aphillips@madisoncounty.in.gov by 4:00 pm, Thursday, April 15th.</p>\r\n\r\n\r\n\r\n<p><br />EXTERNAL APPLICANTS: Please submit Madison County Youth Center Application</p>\r\n\r\n\r\n\r\n<p>MADISON COUNTY YOUTH CENTER IS AN EQUAL OPPORTUNITY EMPLOYER;<br />MADISON COUNTY YOUTH CENTER PARTICIPATES IN E-VERIFY</p>\r\n",slug:"secure-detention-evening-shift-supervisor"},{id:297,title:"CUSTODIAN",date:"2021-07-02T16:16:21",modified:"2021-08-06T19:35:06",tags:[a,W],categories:[5],content:"\r\n<p>Position: Custodian Department: Madison County Maintenance<br />FLSA Status: Non-exempt Status: Part-time<br />Job Category: LTC (Labor Trades and Crafts)<br />Work Schedule: Monday thru Friday, 4 PM-8 PM</p>\r\n\r\n\r\n\r\n<p><br />Duties:<br />Cleans government facilities by sweeping, vacuuming, mopping, shampooing and buffing floors; washing and sanitizing sinks, toilets, mirrors; emptying trash containers, and replenishing paper supplies as needed.<br />Periodically washes windows and sills; polishes blinds and shovels snow as needed.<br />Lifts and moves office furniture as required.</p>\r\n\r\n\r\n\r\n<p>Qualifications:<br />Working knowledge of custodial equipment and supplies such as sweeper, vacuum and cleaning chemicals.<br />Ability to physically perform custodial activities including mopping, floors, shovelling and moving furniture.<br />Ability to read and understand written guidelines and warnings regarding chemicals, cleaning supplies and equipment.</p>\r\n\r\n\r\n\r\n<p>Applications for the position are available and must be submitted to Human Resources via email:</p>\r\n\r\n\r\n\r\n<p>www.madisoncounty.in.gov<br />Position open until filled</p>\r\n\r\n\r\n\r\n<p>Madison County Government is an Equal Opportunity Employer</p>\r\n",slug:"custodian"},{id:295,title:"MENTAL HEALTH THERAPIST",date:"2021-07-02T16:09:48",modified:"2021-08-06T19:34:00",tags:[a,o],categories:[5],content:"\r\n<p>NOTICE OF OPEN POSITION</p>\r\n\r\n\r\n\r\n<p>DEPARTMENT: Madison County Youth Center<br />SECURE DETENTION</p>\r\n\r\n\r\n\r\n<p>POSITION: MENTAL HEALTH THERAPIST</p>\r\n\r\n\r\n\r\n<p><br />STATUS: Full-Time</p>\r\n\r\n\r\n\r\n<p><br />FLSA STATUS: Exempt</p>\r\n\r\n\r\n\r\n<p><br />JOB CATEGORY: PAT</p>\r\n\r\n\r\n\r\n<p><br />JOB DESCRIPTION: Provide therapeutic services for at-risk youth and families including, but not limited to; assessments, individual, family, and group therapy, crisis intervention, and treatment planning, work with a multi-disciplinary team, complete weekly case notes, provide on-call duties on a rotation schedule with other therapists, and attend individual supervision and team meetings.<br />Interested candidates must have a Master’s Level Degree in social work, psychology, mental health counseling, or a related field. License Eligible or Recognized as a Licensed Clinical Social Worker, Licensed Mental Health Counselor, a Licensed Marriage and Family Therapist by the State of Indiana. Must have two (2) years experience in a related field. Interested candidates also must know about addiction in youth, knowledge of family systems, and ability to work in a multi-disciplinary environment.</p>\r\n\r\n\r\n\r\n<p>WORK SCHEDULE: Primary Schedule: Monday-Friday, 9:30 – 5:30 pm with some flexibility</p>\r\n\r\n\r\n\r\n<p>To ensure consideration, Letters of interest should be submitted to:<br />Madison County Youth Center ATTN: Amber Phillips, 3420 Mounds Road, Anderson, IN 46017 or aphillips@madisoncounty.in.gov.</p>\r\n\r\n\r\n\r\n<p>EXTERNAL APPLICANTS: Please submit Madison County Youth Center Application along with your<br />letter of interest.</p>\r\n\r\n\r\n\r\n<p>Madison County Youth Center is an Equal Opportunity Employer<br />Madison County Youth Center participates in E-Verify</p>\r\n",slug:"mental-health-therapist"},{id:291,title:"CASE MANAGER PRETRIAL SERVICES",date:"2021-07-02T15:56:31",modified:"2021-08-06T19:32:44",tags:[a,f],categories:[5],content:"\r\n<p>April 7, 2021<br />$35,000 a year</p>\r\n\r\n\r\n\r\n<p>FULL- TIME STAFF POSITION ANNOUNCMENT<br />CASE MANAGER PRETRIAL SERVICES</p>\r\n\r\n\r\n\r\n<p>Position Opening: Case Manager (Grant Funded)<br />Department: Madison County Community Justice Center<br />Job Category: PAT (Professional Administrative Technological)<br />Pay Rate: $35,000<br />Work Schedule: Varies<br />FSLA Status: Non-Exempt<br />Status: Full Time</p>\r\n\r\n\r\n\r\n<p>Qualified candidates should demonstrate an ability to work independently and with minimal supervision. Incumbent serves<br />as Case Manager for Madison County Pretrial Services. Incumbent will be responsible for administering and implementing<br />program goals and objectives as outlined by the Department of Correction. Incumbent must have knowledge of the judicial<br />system, courts, case management, etc. This is a Grant-funded; contract position limited to availability of grant funding with<br />the possibility of renewal. Applicants must also be willing to work in other departments when warranted. Qualified<br />candidates should possess a bachelor’s degree in criminal justice, social work, or related field.</p>\r\n\r\n\r\n\r\n<p>Responsibilities will include but not limited to:</p>\r\n\r\n\r\n\r\n<ul>\r\n<li>Ability to effectively work and communicate orally and in writing while maintaining strict confidentiality.</li>\r\n<li>Ability to have direct interaction with pre-trial program participants daily. This interaction includes insuring compliance with pretrial program rules as deemed necessary and modeling pro-social behavior.</li>\r\n<li>Ability to work independently with minimal supervision as well as possess strong interpersonal skills.</li>\r\n<li>Must be computer literate.</li>\r\n<li>Ability to follow all program grant requirements, be creative in program ideas, and must be a self-starter.</li>\r\n<li>Must display a teamwork attitude and the ability to work effectively as a team and take initiative.</li>\r\n<li>Must have the ability to work irregular and/or extended hours when needed.</li>\r\n<li>Knowledgeable of Standard English grammar, spelling, and punctuation, and ability to prepare required forms/reports<br />within the agency’s deadlines.</li>\r\n<li>Must be able to be certified in the Indiana Risk Assessment System (IRAS) and pretrial screening tool.</li>\r\n<li>Ability to provide encouragement/guidance in modifying attitudes and patterns of behavior.</li>\r\n<li>Must be able to establish and maintain a working relationship with all stakeholders.</li>\r\n<li>Must be able to incorporate Evidence Based Practices in your everyday work.</li>\r\n<li>Must demonstrate strong human relations skills such as negotiation and conflict resolutions while utilizing motivational<br />interviewing skills.<br />*Ability to maintain participant’s files, completing program status, tracking, monitoring and other forms and reports.</li>\r\n<li>Ability to administer Alka-sensor testing and urine drug/alcohol screens if necessary and prepare required reports and<br />documentation.<br />*if necessary, must closely monitor program fees.<br />*Must be willing to testify in court.<br />*Ability to supervise staff and direct daily operations of the program.</li>\r\n<li>Other duties as assigned.</li>\r\n</ul>\r\n\r\n\r\n\r\n<p><br />JOB REQUIREMENTS AND DIFFICULTY OF WORK</p>\r\n\r\n\r\n\r\n<p><br />Baccalaureate degree in criminal justice, public administration, or related field.</p>\r\n\r\n\r\n\r\n<p><br />Working knowledge of and ability to follow and make practical application of the customary practices, procedures, rules, regulations, and personnel policies of the Center. Ability to properly follow all written and verbal orders and directives.</p>\r\n\r\n\r\n\r\n<p><br />Complete knowledge of standard policies and practices of the Madison County legal process, with ability to apply and enforce applicable policies and procedures and complete required operational reports.</p>\r\n\r\n\r\n\r\n<p><br />Ability to effectively listen, comprehend, and communicate with both professional and non-professional co-workers, program participants,<br />and officials from various governmental and social service agencies, by intercom, radio, telephone or in person, including being sensitive<br />to professional ethics, gender, cultural diversities, and disabilities.</p>\r\n\r\n\r\n\r\n<p>Ability to deal swiftly, rationally, and decisively with potentially violent individuals in precarious situations and take authoritative action applying appropriate discretion and common sense. Ability to de-escalate volatile situations by means of conversation/negotiation.</p>\r\n\r\n\r\n\r\n<p>Knowledge of treatment programs and services available to program participants from other government, social, and private<br />agencies, with ability to assist clients in making/facilitating referrals as appropriate.</p>\r\n\r\n\r\n\r\n<p>Possession of valid driver&#8217;s license and demonstration of a safe driving record</p>\r\n\r\n\r\n\r\n<p><br />To be considered, please send a cover letter, resume and three (3) references to Jeff Ash, Executive Director, at the<br />Community Justice Center located at 119 Jackson Street, Anderson, Indiana or by email at jash@madisoncounty.in.gov. The position will remain open until filled</p>\r\n\r\n\r\n\r\n<p>Madison County Community Justice Center is an Equal Opportunity Employer (EOE)</p>\r\n",slug:"case-manager-pretrial-services"},{id:288,title:"Sheriff Sale for 3/20/2020 Cancelled due to COVID-19",date:"2021-07-02T15:39:07",modified:"2021-07-02T15:41:22",tags:[g],categories:[5],content:'\n<figure class="wp-block-table"><table><tbody><tr><td></td><td>ALLENDER, REBECCA</td><td>2103 JACKSON LN, ANDERSON</td><td>$77,559.34</td><td>48C06-1909-MF-221</td></tr><tr><td></td><td>BRANDEN, GEORGE</td><td>910 HERITAGE LN, ANDERSON</td><td>$93,845.88</td><td>48C01-1910-MF-235</td></tr><tr><td></td><td>CALLAIS, JAMIE</td><td>8350 S 600 W, PENDLETON</td><td>109,750.45</td><td>48C06-1811-MF-302</td></tr><tr><td></td><td>CLARK, JEAN</td><td>108 MAGNOLIA DR, ANDERSON</td><td>68,826.07</td><td>48C06-1906-MF-222</td></tr><tr><td></td><td>COOK, ARA</td><td>1613 LINDBERG RD, ANDERSON</td><td>$64,591.27</td><td>48C01-1910-MF-234</td></tr><tr><td></td><td>FARMER, MARGARET</td><td>2526 THAYER CT, ANDERSON</td><td>65,583.35</td><td>48C06-1910-MF-237</td></tr><tr><td>*Canceled*</td><td>FISHER, JOSEPH</td><td>414 E 31ST ST, ANDERSON</td><td>$48,522.02</td><td>48C06-1906-MF-144</td></tr><tr><td></td><td>JOHNSON, MICK</td><td>15 COTTAGE AVE, MARKLEVILLE</td><td>$76,830.31</td><td>48C06-1904-MF-112</td></tr><tr><td>*Canceled*</td><td>JORDAN, MARCUS</td><td>615 RAINBOW BLVD, ANDERSON</td><td>$115,483.68</td><td>48C01-1809-MF-259</td></tr><tr><td></td><td>OSBORN, MICHAEL</td><td>2313 HIGHLAN RD, ANDERSON</td><td>$111,618.83</td><td>48C03-19010-MF-233</td></tr><tr><td></td><td>PIKE, KATHLEEN</td><td>1308 EVELYN LN, ANDERSON</td><td>$76,508.70</td><td>48C06-19
