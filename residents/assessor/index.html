tive Courses, the Indiana Law Enforcement Academy, and the Indiana University School of Law-Indianapolis. He has tried over 100 major felony and homicide jury trials including one successful death penalty prosecution.</p>\n\n\n\n<p>He was selected to the faculty of the National Advocacy Center for 13 courses where he taught trial advocacy skills to America’s prosecutors. He has been a presenter at the Indiana Prosecutor’s Conference, the Delaware Attorney General’s Annual Conference, and the New Mexico District Attorney’s Annual Conference. Prior to his election as prosecuting attorney, Rodney served 15 years as an Anderson Police Officer including 9 years as major felony and homicide detective</p>\n",email:e,image_id:210,phone:e,tags:[17],title:"Rodney Cummings",titlerole:e},{id:205,acf:{phone:e,titlerole:Pt,email:kt},categories:[5],content:e,email:kt,image_id:206,phone:e,tags:[S],title:"Darlene Likens",titlerole:Pt},{id:202,acf:t,categories:[5],content:e,email:e,image_id:203,phone:e,tags:[S],title:"John Richwine",titlerole:e},{id:201,acf:{phone:e,titlerole:e,email:e},categories:[5],content:e,email:e,image_id:0,phone:e,tags:[S],title:"Kelly S. Gaskill",titlerole:e},{id:165,acf:t,categories:[5],content:e,email:e,image_id:0,phone:e,tags:[x,f],title:"Hon. Mark K. Dudley",titlerole:e},{id:164,acf:t,categories:[5],content:e,email:e,image_id:0,phone:e,tags:[x,f],title:"Hon. Scott A. Norrick",titlerole:e},{id:163,acf:{phone:e,titlerole:Lt,email:e},categories:[5],content:"<p>Judge David A. Happe received a Bachelor of Arts Degree from Indiana University in 1993. He then<br />\nattended Indiana University School of Law (Indianapolis) and received his Doctorate of Jurisprudence<br />\ndegree from that institution in 1996. Judge Happe spent over seventeen years practicing law in Madison<br />\nCounty in a variety of roles. He has served as a Deputy Prosecutor for the Madison County Prosecutor’s<br />\nOffice, and as the Chief Administrative Public Defender for the Madison County Public Defender’s Office.<br />\nPrior to becoming Judge, he also served as Attorney for the City of Anderson. Judge Happe is a member<br />\nand past-President of the Madison County Bar Association (2007).<br />\nJudge Happe was appointed to the bench in Circuit Court 4 in June, 2009. He currently serves as<br />\nJudge of Circuit Court 4, presiding over major felony cases, as well as a full civil case docket. In<br />\nNovember of 2014, Judge Happe was elected to serve an additional six year term as Judge in Circuit<br />\nCourt 4.</p>\n",email:e,image_id:0,phone:e,tags:[x,f],title:"Hon. David A Happe",titlerole:Lt},{id:162,acf:t,categories:[5],content:e,email:e,image_id:0,phone:e,tags:[x,f],title:"Hon. Andrew Hopper",titlerole:e},{id:161,acf:t,categories:[5],content:e,email:e,image_id:0,phone:e,tags:[f],title:"Hon. Stephen J. Koester",titlerole:e},{id:160,acf:{phone:e,titlerole:_t,email:e},categories:[5],content:"\n<p>Judge Angela Sims – Circuit Court Division 1<br>Angela Sims is a lifelong resident of Madison County. She received her Doctorate of Jurisprudence<br>Degree from Indiana University (1999) and engaged in the private practice of law for 13 years prior to<br>taking the bench. She also served as a Madison County Public Defender providing defense in major<br>felony cases for several years in addition to maintaining her private practice. Judge Sims has experience<br>as a Certified Family Law Mediator, and is a member and past-President of the Madison County Bar<br>Association.</p>\n\n\n\n<p><br>Judge Sims was appointed to the bench in the Madison County Circuit Court, Division 1, in December<br>of 2012. She is the first female to serve as Judge in Madison County. Sims also served as Chief Judge of<br>the Madison County Circuit Courts in 2013, during her first year serving as Judge. In August of 2014, she<br>began presiding over the Madison County Problem Solving Courts (Drug Court, Mental Health Court, and Re-entry Court).</p>\n\n\n\n<p><br>Judge Sims was elected to Circuit Court 1 in November of 2014, and will begin serving her first full<br>term as Judge on January 1, 2015.</p>\n",email:e,image_id:242,phone:e,tags:[x,f],title:"Hon. Angela Sims",titlerole:_t},{id:157,acf:{phone:e,titlerole:Ht,email:Ft},categories:[5],content:"\n<p>Sheriff Scott C Mellinger has been with the MCSD for over 22 years, and has been in law enforcement for over 30 years. He is serving his third 4-year term as elected Sheriff. He has also served as Executive Director of the Indiana Law Enforcement Academy, as well as Training Director for the largest Sheriff’s Department in Indiana, Marion County. A graduate of Ball State University with a BS degree in Criminal Justice, he also served two terms in the Indiana Legislature.</p>\n",email:Ft,image_id:167,phone:e,tags:[g],title:"Scott C. Mellinger",titlerole:Ht},{id:153,acf:{phone:e,titlerole:Ut,email:e},categories:[5],content:"\n<p>Andrew Hanna became the Chief Deputy Prosecutor in January 2021. Prior to being appointed Chief Deputy, Andrew served as a major felony deputy in Madison Circuit Court 1 and as a Level 6 felony deputy in Madison County Circuit Courts 1 and 6. Andrew was born and raised in Madison County. A 2010 graduate of Anderson Highland High School, he holds a B.A. in History from Hanover College and a Doctorate of Jurisprudence from Indiana University Robert H. McKinney School of Law. While in law school, Andrew was published in the Indiana Health Law Review and was named to both the Order of the Barristers and the international legal honor society of Phi Delta Phi. Andrew also completed externships with Judge David Happe in Madison County Circuit Court 4 and Justice Mark Massa at the Indiana Supreme Court. After passing the Indiana State Bar Examination, Andrew went on to complete a judicial clerkship with Judge Margaret Robb at the Indiana Court of Appeals. There, Andrew researched various areas of Indiana law and assisted Judge Robb in the drafting and editing of opinions for the Court. Law enforcement runs in Andrew’s family. His father, Sam Hanna, was a patrolman and detective for the Madison County Sheriff’s Department for almost 40 years before retiring and serving as the Chief of Police in Elwood. His grandfather, James “Jim” Hanna, served 23 years at the Anderson Police Department before retiring having obtained the rank of Captain. Andrew continued this tradition as a reserve officer for the Elwood Police Department from 2012-2016 and as a reserve officer for the Pendleton Police Department in 2020. </p>\n",email:e,image_id:156,phone:e,tags:[17],title:"Andrew Hanna",titlerole:Ut}],categoriesWithPosts:[],profilePage:N,jobs:[{id:532,title:"Commissioners  met April 6, 2010",date:"2021-07-16T15:21:42",modified:"2021-07-16T15:29:20",tags:[],categories:[],content:'<p>April 6, 2010</p>\n<p>Commissioners met on this day with the following members present: Paul Wilson, Jeff<br />\nHardin and John Richwine. Also present were County Attorney Jerry Shine, County<br />\nAuditor Kathy Stoops-Wright, Deputy Auditor Jane Lyons and Commissioners Office<br />\nManager Linda Smith.</p>\n<p><span style="text-decoration: underline;"><strong>IN THE MATTER OF APPROVAL OF MINUTES</strong></span><br />\nCommissioners approved the minutes for March 2, 2010 upon motions made by John<br />\nRichwine and seconded by Jeff Hardin. Motion carried unanimously.</p>\n<p><span style="text-decoration: underline;"><strong>IN THE MATTER OF APPROVAL OF ORDINANCE NO. 2010-BC-O-07, AN</strong></span><br />\n<span style="text-decoration: underline;"><strong>ORDINANCE ESTABLISHING A DEFERRED COMPENSATION PLAN FOR</strong></span><br />\n<span style="text-decoration: underline;"><strong>THE MADISON COUNTY SHERIFF DEPARTMENT EMPLOYEES</strong></span><br />\nCommissioners approved Ordinance No. 2010-BC-O-07, An Ordinance Establishing a<br />\nDeferred Compensation Plan for the Madison County Sheriff’s Department employees.<br />\nThis is a voluntary plan for Sheriff employees only. Motion to approve made by Jeff<br />\nHardin and seconded by John Richwine. Motion carried unanimously.<br />\n<strong>ORDINANCE NO. 2010-BC-O-07</strong></p>\n<p><strong>OF THE BOARD OF COMMISSIONERS OF MADISON COUNTY</strong><br />\n<strong>AN ORDINANCE ESTABLISHING A DEFERRED COMPENSATION PLAN</strong><br />\nWHEREAS, the County Commissioners, of Madison County, Indiana, deem to establish a Deferred<br />\nCompensation Plan for all eligible employees of the Madison County Sheriff&#8217;s Department; and<br />\nWHEREAS, tax benefits could accrue to employees of the Sheriff&#8217;s Department who participate in such a<br />\nDeferred Compensation Plan, which would encourage such employees to invest a portion of their<br />\ncompensation in the Deferred Compensation Plan and assist them in providing for their future financial<br />\nsecurity and supplement their retirement benefits; and<br />\nWHEREAS, the State of Indiana permits the establishment by Ordinance of a Deferred Compensation<br />\nPlan by any of its political subdivisions; and the Madison County Sheriff&#8217;s Department wishes to<br />\nparticipate in a Deferred Compensation Plan established with other County Sheriff&#8217;s Departments in the<br />\nState of Indiana and to sign the appropriate Adoption Agreement to permit its employees to enroll in and<br />\ninvest a portion of their compensation in such Deferred Compensation Plan;<br />\nNOW, THEREFORE, IT IS HEREBY ORDAINED BY THE COUNTY COMMISSIONERS OF<br />\nMADISON COUNTY, INDIANA to establish a Deferred Compensation Plan for the Madison County<br />\nSheriff’s Department to authorize the voluntary participation of employees of such Sheriff’s Department;<br />\nand<br />\nThe Sheriff&#8217;s Department will utilize the Deferred Compensation Plan established by County Sheriff&#8217;s<br />\nDepartments in Indiana known as the Indiana Sheriffs 457(b) Plan and participate in the group trust<br />\narrangement established by that Deferred Compensation Plan; and the Sheriff is authorized to sign the<br />\nAdoption Agreement to participate in the Deferred Compensation Plan.</p>\n<p>The County Commissioners hereby authorize the County Auditor to make deductions from the pay of<br />\nemployees of the Sheriff&#8217;s Department who voluntarily participate in the Deferred Compensation Plan<br />\nand to deposit the deferrals in the Trust. The County Commissioners also authorize the Committee made<br />\nup of representatives of the Sheriff Departments participating in the Plan (as determined by participating<br />\nSheriff Departments) to make such other arrangements as are necessary to implement the Plan. It is<br />\nunderstood that, other than the incidental expenses related to collecting the employees&#8217; deferrals and other<br />\nminor administrative matters, there is to be no cost to or contribution by the County to this Plan.<br />\nThis Ordinance shall be in full force and effect upon the passage and publication as established by law.<br />\nPassed and enacted this 6 day of April, 2010.</p>\n<p>S/Paul F Wilson<br />\nPAUL F. WILSON, PRESIDENT<br />\nS/Jeffrey L Hardin<br />\nJEFFREY L. HARDIN, MEMBER<br />\nS/John M. Richwine<br />\nJOHN M. RICHWINE, MEMBER</p>\n<p><span style="text-decoration: underline;"><strong>IN THE MATTER OF MADISON COUNTY COMMUNITY CORRECTIONS</strong></span><br />\n<span style="text-decoration: underline;"><strong>GRANT RENEWAL</strong></span><br />\nCommissioners approved the grant renewal for the CJC/Community Transition Fund in<br />\nthe amount of $159,000.00 and for the Misdemeanant Fund in the amount of<br />\n$602,651.00. Said grants runs from July 1, 2009 thru June 30, 2011. Motion to approve<br />\ngrant renewal made by John Richwine and seconded by Jeff Hardin. Motion carried<br />\nunanimously.</p>\n<p><span style="text-decoration: underline;"><strong>IN THE MATTER OF 2010 MAINTENANCE AGREEMENT FOR THE COPIER</strong></span><br />\n<span style="text-decoration: underline;"><strong>IN COMMISSIONERS OFFICE</strong></span><br />\nCommissioners approved the 2010 Maintenance Agreement with Miller Huggins, Inc. for<br />\nthe copier in the Commissioners office. Amount of Agreement is $895.00 for a year.<br />\nMotion to approve made by John Richwine and seconded by Jeff Hardin. Motion carried<br />\nunanimously.</p>\n<p><span style="text-decoration: underline;"><strong>IN THE MATTER OF RESOLUTION NO. 2010-BC-R-01, RESOLUTION</strong></span><br />\n<span style="text-decoration: underline;"><strong>DELARING STORM WATER AWARENESS MONTH THROUGHOUT</strong></span><br />\n<span style="text-decoration: underline;"><strong>MADISON COUNTY</strong></span><br />\nCommissioners approved Resolution No. 2010-BC-R-01, Resolution Declaring Storm<br />\nWater Awareness Month Throughout Madison County. Motion to approve made by John<br />\nRichwine and seconded by Jeff Hardin. Motion carried unanimously.</p>\n<p style="text-align: center;">RESOLUTION NO. 2010-BC-R-01</p>\n<p><strong>RESOLUTION DECLARING STORM WATER AWARENESS</strong><br />\n<strong>MONTH THROUGHOUT MADISON COUNTY</strong><br />\nWHEREAS, Madison County believes that citizen awareness of storm water issues is<br />\nimportant to the protection of public health, existing water uses, and aquatic biota; and,<br />\nWHEREAS, A Memorandum of Understanding (MOU) has been signed by the City of<br />\nAlexandria, the City of Anderson, the Town of Chesterfield, the Town of Edgewood, the Town of<br />\nIngalls, Madison County, Madison County SWCD, the Town of Pendleton, Anderson University,<br />\nand the White River Watchers of Madison County, requiring a resolution declaring April to be<br />\nStorm Water Awareness Month in Madison County.<br />\nNOW THEREFORE the following is duly RESOLVED:<br />\n1. The month of April is hereby deemed Storm Water Awareness Month throughout<br />\nMadison County.</p>\n<p>DULY PASSED AND ADOPTED BY THE FOLLOWING VOTE OF THE MEMBERS<br />\nOF SAID BOARD OF COMMISSIONERS OF MADISON COUNTY, INDIANA, THIS 6th<br />\nDAY OF APRIL, 2010.</p>\n<p>ATTEST: MADISON COUNTY BOARD OF COMMISSIONERS</p>\n<p>__S/ Kathy Stoops-Wright _ __S/Paul F. Wilson __<br />\nKathy Stoops-Wright, PAUL F. WILSON, President<br />\nMadison County Auditor</p>\n<p>__S/Jeffrey L Hardin ___<br />\nPrepared by: JEFFREY L. HARDIN, Member<br />\nGerald P. Shine, Jr<br />\nCounty Attorney, #297-48</p>\n<p>__S/John M Richwine __<br />\n16 East 9th Street JOHN M. RICHWINE, Member<br />\nAnderson, IN 46016<br />\nTelephone: (765) 641-9470</p>\n',slug:"commissioners-met-april-6-2010"},{id:530,title:"Commissioners met September 18, 2012",date:Wt,modified:Wt,tags:[S],categories:[5],content:'<p style="text-align: center;">September 18, 2012</p>\n<p>Commissioners met on this day with the following members present: Steffanie Owens. John<br />\nRichwine and Jeff Hardin were absent. Also present were County Attorney Jerry Shine, Deputy<br />\nAuditor Jane Lyons and Commissioners Office Manager, Linda Smith.</p>\n<p>Vice President, Steffanie Owens, called the meeting to order and announced due to a lack of a<br />\nquorum the Board of Commissioners meeting scheduled for this day has been cancelled.</p>\n<p>Meeting was adjourned.</p>\n<p style="text-align: right;">BOARD OF COMMISSIONERS<br />\n_____________________________<br />\n_____________________________<br />\n_____________________________</p>\n',slug:"commissioners-met-september-18-2012"},{id:521,title:"Commissioners met January 8, 2013",date:"2021-07-07T14:24:03",modified:"2021-07-07T15:45:00",tags:[S],categories:[5],content:'<p style="text-align: center;">January 8, 2013</p>\n<p>Commissioners met on this day with the following members present: John Richwine and<br />\nSteffanie Owens and Commissioner Jeff Hardin. Also present were County Attorney Jim<br />\nWilson, County Auditor Jane Lyons and Human Resource Director, Shawn Swindell.</p>\n<p><span style="text-decoration: underline;"><strong>IN THE MATTER OF APPROVAL OF CLAIMS</strong></span><br />\nCommissioners approved the December 12, 2012 claims for payment. Motion to approve made<br />\nby Jeff Hardin and seconded by Steffanie Owens. Motion carried unanimously.</p>\n<p><strong><span style="text-decoration: underline;">IN THE MATTER OF BOARD OF FINANCE MEETING</span></strong><br />\nThe Board of Finance meeting was tabled until January 18, 2013 at 11:00 a.m.</p>\n<p><strong><span style="text-decoration: underline;">IN THE MATTER OF REORGANIZATION</span></strong><br />\nMotion was made by Steffanie Owens to nominate John Richwine as 2013 President of the<br />\nBoard of Commissioners. Motion seconded by Jeff Hardin. Motion carried unanimously.<br />\nMotion was made by John Richwine to nominate Steffanie Owens as 2013 Vice President of the<br />\nBoard of Commissioners. Motion seconded by Jeff Hardin. Motion carried unanimously.</p>\n<p><span style="text-decoration: underline;"><strong>IN THE MATTER OF COMMISSIONERS BOARD APPOINTMENTS AND</strong></span><br />\n<span style="text-decoration: underline;"><strong>DEPARTMENT HEAD APPOINTMENTS</strong></span><br />\nCommissioners made the following appointments to Boards and Department Heads:</p>\n<p>&nbsp;</p>\n<table class="tftable" style="height: 373px;" border="1" width="1195">\n<tbody>\n<tr>\n<th>Board</th>\n<th>Name</th>\n<th>Appt By</th>\n<th>Appt Date</th>\n<th>Term</th>\n</tr>\n<tr>\n<td>Alcoholic beverage commission</td>\n<td>James Schmitt</td>\n<td>commissioners</p>\n<p>new appt dates</td>\n<td>1/1/2011</p>\n<p>1/1/2013</td>\n<td>2 YRS</p>\n<p>&nbsp;</td>\n</tr>\n<tr>\n<td>Madison County board of health</td>\n<td>Becky Stratton</td>\n<td>Commissioners</p>\n<p>Commissioners</p>\n<p>New appy date</td>\n<td>1/1/2009</p>\n<p>1/1/2009</p>\n<p>1/1/2013</td>\n<td>4YRS</p>\n<p>4YRS</p>\n<p>&nbsp;</td>\n</tr>\n<tr>\n<td>PTBOA</td>\n<td>Ken Kocinski</p>\n<p>Greg valentine</p>\n<p>Bennie jones</p>\n<p>&nbsp;</td>\n<td>&nbsp;</p>\n<p>Commissioners</p>\n<p>Commissioners</p>\n<p>Commissioners</p>\n<p>New appt date</p>\n<p>&nbsp;</td>\n<td>1/1/2012</p>\n<p>1/1/2012</p>\n<p>1/1/2012</p>\n<p>1/1/2013</td>\n<td>1YR</p>\n<p>1YR</p>\n<p>1YR</p>\n<p>&nbsp;</td>\n</tr>\n<tr>\n<td>BZR</td>\n<td>Mary jane baker</p>\n<p>&nbsp;</td>\n<td>Commissioners</p>\n<p>New appt date</td>\n<td>1/1/2009</p>\n<p>1/1/2013</td>\n<td>4YRS</p>\n<p>&nbsp;</td>\n</tr>\n<tr>\n<td>MCPC</td>\n<td>Wes Likens</p>\n<p>&nbsp;</td>\n<td>Commissioners</p>\n<p>New appt date</td>\n<td>1/1/2009</p>\n<p>1/1/2013</td>\n<td>4YRS</p>\n<p>&nbsp;</td>\n</tr>\n<tr>\n<td>Cemetery Commission</td>\n<td>Ranny simmons</td>\n<td>Commissioners</td>\n<td>7/1/2007</td>\n<td>5YRS</td>\n</tr>\n<tr>\n<td></td>\n<td></td>\n<td>New appt date</td>\n<td>1/1/2013</td>\n<td></td>\n</tr>\n<tr>\n<td>Community Justice</td>\n<td>William Riffe</td>\n<td>Commissioners</td>\n<td>1/1/2009</td>\n<td>4YRS</td>\n</tr>\n<tr>\n<td>Advisory Board</td>\n<td>Connie Martin</td>\n<td>Commissioners</td>\n<td>1/1/2009</td>\n<td>4YRS</td>\n</tr>\n<tr>\n<td></td>\n<td></td>\n<td>New appt date</td>\n<td>1/1/2013</td>\n<td></td>\n</tr>\n<tr>\n<td>ECISWD ADVISORY</td>\n<td>Sandra Huntzinger</td>\n<td>Commissioners</td>\n<td>1/1/2012</td>\n<td>1YRS</td>\n</tr>\n<tr>\n<td>Committee</td>\n<td>Ralph Parker</td>\n<td>Commissioners</td>\n<td>1/1/2012</td>\n<td>1YRS</td>\n</tr>\n<tr>\n<td></td>\n<td>ANN BULL</td>\n<td>Commissioners</td>\n<td>1/1/2012</td>\n<td>1YRS</td>\n</tr>\n<tr>\n<td></td>\n<td></td>\n<td>New appt date</td>\n<td>1/1/2013</td>\n<td></td>\n</tr>\n</tbody>\n</table>\n<p>&nbsp;</p>\n<p style="text-align: center;"><strong>2013 COMMISSIONER APPOINTED POSTITIONS</strong></p>\n<p><strong>OFFICE MANAGER</strong><br />\n<strong>HUMAN RESOURCES</strong></p>\n<p>SHAWN SWINDELL</p>\n<p><strong>PROPERTIES MANAGER</strong>                                                  DENNY WILLIAMSON</p>\n<p><strong>COUNTY ENGINEER</strong>                                                          CHUCK LESER</p>\n<p><strong>HIGHWAY SUPERINTENDENT</strong>                                        SCOTT HARLESS</p>\n<p><strong>IT DIRECTOR</strong>                                                                        JERRY BRANSON</p>\n<p><strong>WEIGHTS &amp; MEASURES</strong>                                                    KYLE NOONE</p>\n<p><strong>HEALTH DEPARTMENT</strong>                                                      STEVE FORD<br />\n<strong>ADMINISTRATOR</strong></p>\n<p><strong>EMERGENCY MANAGEMENT</strong><br />\n<strong>DIRECTOR</strong>                                                                              TOM ECKER</p>\n<p><strong>PLANNING DIRECTOR </strong>                                                        KEN ELLIS</p>\n<p style="text-align: left;"><strong>VETERANS AFFAIRS</strong>                                                            JAY RANDOLPH</p>\n<p>Commissioner’s appointments to Boards were left the same as last year.<br />\nMotion to approve appointments made by John Richwine and seconded by Jeff Hardin. Motion<br />\ncarried unanimously.</p>\n<p>January 8, 2013</p>\n<p><span style="text-decoration: underline;"><strong>IN THE MATTER OF APPROVAL OF SURETY BONDS</strong></span><br />\nThe following Surety Bonds were approved upon motions made by John Richwine and seconded<br />\nby Steffanie Owens. Motion carried unanimously.</p>\n<p>John Richwine, Commissioner Linda Smith, Recorder<br />\nJane Lyons, Auditor Patrick Manship, Surveyor<br />\nJeffrey Hardin, Commissioner Steffanie Owens, Commissioner<br />\nLarry Davis, Assessor Darlene Likens, Clerk<br />\nCharles Leser, Co Engineer Kyle Noone, Weights and Measures<br />\nRon Richardson, Sheriff Marian Dunnichay, Coroner</p>\n<p><span style="text-decoration: underline;"><strong>IN THE MATTER OF INTERGOVERNMENTAL TRANSFER</strong></span><br />\nTom Ecker, EMA Director, requested an intergovernmental transfer of an old EMA vehicle to<br />\nthe Pendleton Police Department. Motion to table this request until the next meeting made by<br />\nJohn Richwine and seconded by Steffanie Owens. Motion carried unanimously.</p>\n<p><span style="text-decoration: underline;"><strong>IN THE MATTER OF APPROVAL OF LEASE AGREEMENT FOR COPIER</strong></span><br />\nCommissioners approved the Lease Agreement for a copier for the Victim Advocate Department<br />\nwith Cannon in the amount of $74.90/month. Motion to approve made by Steffanie Owens and<br />\nseconded by John Richwine. Motion carried unanimously.</p>\n<p><span style="text-decoration: underline;"><strong>IN THE MATTER OF TRAM UPDATE</strong></span><br />\nAllen Henderson and Ryan Phelps, COG, presented an updated ADA plan for Madison County<br />\nto keep in compliant with the State requirements. Commissioner Richwine made a motion to<br />\nopen the plan for public comment for 30 days and post it on the County website for viewing and<br />\nput back on the agenda for the last meeting in February for approval. Motion seconded by<br />\nSteffanie Owens. Motion carried unanimously.</p>\n<p><span style="text-decoration: underline;"><strong>IN THE MATTER OF APPROVAL OF SUPPLEMENTAL AGREEMENT NO 1 FOR</strong></span><br />\n<span style="text-decoration: underline;"><strong>MADISON COUNTY BRIDGE NO 123</strong></span><br />\nCommissioners approved the Supplemental Agreement No. 1 for Madison County Bridge No.<br />\n123, CR 600 W over White River, with United Consulting. Said Agreement is an increase of<br />\n$51,750.00 making the total of the contract $230,750.00. Motion to approve made by Steffanie<br />\nOwens and seconded by Jeff Hardin. Motion carried unanimously.</p>\n<p>January 8, 2013</p>\n<p><span style="text-decoration: underline;"><strong>IN THE MATTER OF APPROVAL OF FINAL CONSTRUCTION RECORD FOR</strong></span><br />\n<span style="text-decoration: underline;"><strong>MADISON COUNTY 2012 PAVING PROGRAM</strong></span><br />\nCommissioners approved the Final Construction Record for Madison County 2012 Paving<br />\nProgram with E &amp; B Paving, Inc. Bid amount was $818,000.00, final amount of program<br />\n$817,163.02. Motion to approve made by Steffanie Owens and seconded by Jeff Hardin.<br />\nMotion carried unanimously.</p>\n<p><strong><span style="text-decoration: underline;">IN THE MATTER OF TOWN OF CHESTERFIELD REQUEST FROM HIGHWAY</span></strong><br />\n<strong><span style="text-decoration: underline;">DEPARTMENT</span></strong><br />\nGerald Imel, Highway Assistant Superintendent, came before the Commissioner with a request<br />\nfrom the Town of Chesterfield, to buy oil from the Highway Department for their durapatcher.<br />\nThey would use about 250 gallons/week. A price has not been set yet because they haven’t been<br />\nable to get with Chesterfield yet. Commissioners asked the County Attorney to prepare an<br />\nAgreement.</p>\n<p><span style="text-decoration: underline;"><strong>IN THE MATTER OF APPROVAL OF HIGHWAY UNION CONTRACT</strong></span><br />\nCommissioners approved the Highway Union Contract upon motions made by John Richwine<br />\nand seconded by Steffanie Owens. Motion carried unanimously.</p>\n<p>The next meeting is set for January 15, 2013 at 10:00 a.m.</p>\n<p>There being no further business the meeting was adjourned.</p>\n<p style="text-align: center;">BOARD OF COMMISSIONERS</p>\n<p style="text-align: center;">_______________________________<br />\n_______________________________<br />\n_______________________________</p>\n',slug:"commissioners-met-january-8-2013"},{id:408,title:Jt,date:"2021-07-06T13:40:30",modified:"2021-08-06T19:28:01",tags:[a,g],categories:[5],content:'<p style="text-align: center;"><strong>POSITION DESCRIPTION</strong><br />\n<strong>COUNTY OF MADISON, INDIANA</strong></p>\n<p><strong>POSITION:</strong> Civilian Communications Operator<br />\n<strong>DEPARTMENT:</strong> Madison County Central Dispatch<br />\n<strong>WORK SCHEDULE:</strong> As Assigned<br />\n<strong>JOB CATEGORY:</strong> COMOT (Computer Office Machine Operation Technician)<br />\n<strong>DATE WRITTEN:</strong> September 1985 <strong>STATUS:</strong> Full-time/Part-Time<br />\n<strong>DATE REVISED:</strong> November 2018 FLSA <strong>Status:</strong> Non-Exempt</p>\n<p>To perform this position successfully, an individual must be able to perform each essential duty satisfactorily. The requirements<br />\nlisted in this document are representative of the knowledge, skill, and/or ability required. Reasonable accommodations may be<br />\nmade to enable individuals with disabilities to perform the essential functions.<br />\nIncumbent serves as Civilian Communications Operator for the Madison County Central Dispatch and is responsible for the<br />\nenforcement of the laws and protection of County residents and their property.<br />\n<strong>DUTIES:</strong><br />\nReceives all incoming emergency and information related calls for the County, other police and fire departments; gathers maximum<br />\namount of caller information in a minimum amount of time, determines appropriate response and dispatches field officers and<br />\nother emergency personnel accordingly.<br />\nMaintains complete and accurate log of all radio traffic calls, towed vehicles and employee information for easy access and retrieval.<br />\nMonitors the radio frequency activities of various other law enforcement agencies, civil defense and city/county police and fire<br />\ndepartments.<br />\nVerifies and maintains accurate (IDACS) information for the County and other law enforcement agencies. Receives and transmits<br />\ncomputer teletypes, criminal histories, stolen vehicles, warrant information, runaways, missing persons; and license plate, gun and<br />\nvacation checks.<br />\nDispatches SWAT, HAZMAT and Fatality teams as needed.<br />\nNotifies appropriate officials of impending emergency situations including; weather, road and natural disasters.<br />\nTransmits messages for the Sheriff, department personnel and other officials as needed.<br />\nMaintain clean and orderly radio room and equipment.<br />\nPerforms other job related duties as assigned.<br />\n<strong>JOB REQUIREMENTS AND DIFFICULTY OF WORK:</strong><br />\nHigh school diploma or equivalent.<br />\nAbility to pass comprehensive criminal history background checks, and drug screen.<br />\nAbility to hold certifications in IDACS, NCIC, and CJIS. Certifications require a comprehensive FBI National Background Check.<br />\nAbility to hold certifications in EMD, EFD, EPD, CPR and other certifications as designated by the department needs.<br />\nThorough knowledge of and ability to make practical application of the customary practices, procedures, rules and regulations of the<br />\ndepartment, and to take authoritative action as situations demand.<br />\nPractical knowledge of area law enforcement demands and ability to effectively receive and dispatch calls requiring emergency and<br />\ninformational assistance.<br />\nKnowledge of and ability to use all assigned communications equipment.<br />\nKnowledge of and ability to read maps, use emergency code terminology, and clearly and calmly respond during stressful situations.</p>\n<p>Ability to appropriately receive, maintain and log all radio traffic information.<br />\nAbility to effectively communicate with the public, other officials and agencies during various emergency situations.<br />\nAbility to use standard office equipment including but not limited to the copier and fax machine.<br />\n<strong>RESPONSIBILITY:</strong><br />\nIncumbent performs a wide variety of duties according to established departmental policies; police and fire procedures, making<br />\nindependent decisions and taking authoritative action in response to situational demands. Will be required to maintain a high<br />\nstandard of confidentiality and responsibility to access sensitive information.<br />\n<strong>PERSONAL WORK RELATIONSHIPS:</strong><br />\nIncumbent maintains frequent contact with County Police Officers and members of the general public for a variety of purposes,<br />\nincluding coordination and direction of police and fire communication activities and operations.<br />\nNon-routine contact with callers requesting emergency assistance in situations that jeopardize the public’s safety.<br />\n<strong>PHYSICAL EFFORT AND WORK ENVIRONMENT:</strong><br />\nIncumbent performs duties in an office environment and is frequently exposed to stressful situations associated with emergency<br />\nrequests for assistance.<br />\nFrequently must continue on duty during shift with little to no break time.<br />\nReports to: Shift Supervisor<br />\n<strong>APPLICANT/EMPLOYEE ACKNOWLEDGEMENT:</strong><br />\nThe job description for the position of Civilian Communications Officer of the Madison County Central Dispatch describes the duties<br />\nand responsibilities for employment in this position. I acknowledge that I have received this job description and understand that it is<br />\nnot a contract of employment. I am responsible for reading this job description and complying with all job duties, requirements and<br />\nresponsibilities contained herein and any subsequent revisions.<br />\nIs there anything that would keep you from meeting the job duties and requirements as outlined?<br />\nYes / No</p>\n<p>____________________________________________ ___________________________<br />\nApplicant/Employee Signature Date</p>\n<p style="text-align: center;">Applications for the position are available and must be submitted to Human Resources by mail:</p>\n<p style="text-align: center;">16 E 9th Street, Suite 102,<br />\nAnderson, IN 46016<br />\nOnline:</p>\n<p style="text-align: center;">http://www.madisoncounty.in.gov/HR_Application.pdf<br />\nMadison County Government is an Equal Opportunity Employer</p>\n',slug:"civilian-communications-operator-2"},{id:389,title:"Civilian Jail Officer / Jail",date:"2021-07-06T13:36:02",modified:"2021-08-06T15:06:52",tags:[a,g],categories:[5],content:"<p><strong>Madison County Detention Center</strong><br />\nPolicies and Procedures<br />\nAuthorized by: Date: 6/16/2020<br />\nTopic: Job Description:<br />\nCivilian Jail Officer Page: 1 of 3</p>\n<p>POSITION: Civilian Jail Officer / Jail<br />\nDEPARTMENT: Madison County Sheriff’s Department<br />\nWORK SCHEDULE: As Assigned<br />\nJOB CATEGORY: POLE (Protective Occupations and Law Enforcement)<br />\nSTATUS: Full-Time<br />\nFLSA STATUS: Non-Exempt<br />\n<strong>Starting pay: $17.12</strong><br />\nTo perform this position successfully, an individual must be able to perform each<br />\nessential duty satisfactorily. The requirements listed in this document are representative<br />\nof the knowledge, skill and/or ability required. Reasonable accommodations may be<br />\nmade to enable individuals with disabilities to perform the essential functions.<br />\nIncumbent serves as Civilian Jail Officer for the Madison County Sheriff’s Department<br />\nand is responsible for maintaining security and order in the jail facility.<br />\nDUTIES:<br />\nMonitors intercom – radio terminals and operates electronic keyboards<br />\nthat control Detainees activities in cell blocks including locking doors,<br />\nturning off lights, televisions, and showers.<br />\nTypes and logs all activities occurring on designated floor by Officers,<br />\nDetainees, and Trustees.<br />\nMaintains and updates official logs and records including behavior and<br />\nbook-in cards.<br />\nDistributes request forms, grievance forms and razor request slips to<br />\nDetainees as needed.<br />\nResponds to Detainee inquiries and provides cellblock cleaning materials<br />\nas needed.<br />\nOpens cell blocks to allow Detainees to move to designated areas for<br />\nCommissary purchases, Visitations, Court proceedings, Releases, Attorney<br />\nvisits or Ministerial visits.</p>\n<p><strong>Madison County Detention Center</strong><br />\nPolicies and Procedures<br />\nAuthorized by: Date: 6/16/2020<br />\nTopic: Job Description:<br />\nCivilian Jail Officer Page: 2 of 3</p>\n<p>Assists other Officers with settling verbal and physical disputes among<br />\ninmates.<br />\nOperates Commissary and checks Detainees for proper and sanitary<br />\nclothing and towels.<br />\nSupervises Trustees and oversees duties performed according to Jail Rules<br />\nand Security Regulations.<br />\nPeriodically assists in administering emergency first-aid measures.<br />\nPerforms related duties as assigned.<br />\nI. JOB REQUIREMENTS AND DIFFICULTY OF WORK:<br />\nKnowledge of prescribed jail procedures and routines; ability to perform<br />\nstandardized tasks in maintaining security and order in Madison County<br />\nDetention Center.<br />\nPractical knowledge of area Law Enforcement demands, and ability to<br />\ntake authoritative actions when situations demand.<br />\nKnowledge of and ability to use all assigned department equipment and<br />\nweapons.<br />\nAbility to legally operate non-emergency department vehicles.<br />\nAbility to appropriately receive, maintain and account for articles received<br />\nin evidence.<br />\nAbility to maintain accurate records and logs.<br />\nAbility to effectively communicate with the public, other officials, and<br />\nagencies.<br />\nAbility to type and operate keyboard control board and standard office<br />\nequipment including copier, calculator and telephone.</p>\n<p><strong>Madison County Detention Center</strong><br />\nPolicies and Procedures<br />\nAuthorized by: Date: 6/16/2020<br />\nTopic: Job Description:<br />\nCivilian Jail Officer Page: 3 of 3</p>\n<p>II. RESPONSIBILITY:<br />\nIncumbent performs a wide variety of duties according to established<br />\ndepartmental policies and police procedures, making independent<br />\ndecisions and taking authoritative action in response to situational<br />\ndemands. Errors in decisions or work may not be readily detected by</p>\n<p>periodic supervisory review and may lead to loss of life to self, co-<br />\nworkers, or public, and have adverse effects upon department operations,</p>\n<p>and inconvenience to members of the public.<br />\nIII. PERSONAL WORK RELATIONSHIPS:<br />\nIncumbent maintains frequent contact with the Jail Commanders and shift<br />\nsupervisor’s, other police personnel, offenders and individuals detained in<br />\nthe Madison County Detention Center, representatives of other law<br />\nenforcement departments and agencies, and members of the general public<br />\nfor a variety of purposes, including coordination of jail facility operations,<br />\nassists with effective and safe transport of detainees, and assists with<br />\nenforcement of applicable laws.<br />\nNon-routine relationships with law offenders to gain concurrence with full<br />\nenforcement of laws in situations that jeopardize public’s and incumbent’s<br />\nsafety.<br />\nReports directly to Shift Supervisor ( Sergeant, Corporal, Officer In<br />\nCharge of Shift ) and/or Jail Commander.<br />\nIV. PHYSICAL EFFORT AND WORK ENVIRONMENT:<br />\nIncumbent performs duties both in an office environment and in the field,<br />\nand is frequently exposed to the normal hazards associated with<br />\nenforcement of the law. No prolonged, extreme physical demands are<br />\nassociated with normal duties or assignments.</p>\n<p>.</p>\n<p>Madison County is an equal opportunity employer</p>\n",slug:"civilian-jail-officer-jail"},{id:385,title:X,date:"2021-07-05T20:19:55",modified:"2021-08-06T19:09:37",tags:[a,g],categories:[5],content:"<p><strong>June 18, 2020</strong><br />\n<strong>DEPARTMENT: Madison County Community Justice Center/Work Release</strong><br />\n<strong>POSITION: Correctional Officer</strong><br />\n<strong>STATUS: Part-Time</strong><br />\n<strong>FLSA STATUS: Non-Exempt</strong><br />\n<strong>JOB CATEGORY: POLE (Protective Occupational &amp; Law Enforcement)</strong><br />\n<strong>WORK SCHEDULE: Work hours will vary due to need of 24 hour, 7 days a week facility</strong></p>\n<p><strong>JOB DESCRIPTION (Summary)</strong><br />\n1. Ability to have direct interaction with program participants daily. This interaction includes monitoring<br />\ncompliance with program rules and regulations, and compliance with individual treatment plans.<br />\n2. Ability to work independently and with minimal supervision as well as possess strong interpersonal skills.<br />\n3. Responsible to complete various tasks that include but not limited to, administering urine drug screens, daily<br />\ndormitory monitoring, data entry, verification of employment, preparing reports, etc.<br />\n4. Ability to effectively work and communicate orally, and in writing as well we maintain strict confidentiality.<br />\n5. Complete participant intakes while utilizing motivational interviewing, and with knowledge of prescribed legal<br />\nguidelines, and facility policies and procedures.<br />\n6. Responsible for monitoring, and logging in and out logs of program participants.<br />\n7. Provide encouragement/guidance in modifying attitudes and patterns of behavior.<br />\n8. Establish and maintain a working relationship with referral sources i.e. local judiciary system, prosecuting<br />\nattorneys, probation/parole departments, prison system, victim advocates, and various social service agencies.<br />\n9. Ability to incorporate Evidence Based Practices in your everyday work.<br />\n10. Complete incident/disciplinary reports, contact logs, and other documents in a timely manner.<br />\n11. Provide additional assistance and/or corrective action, as deemed appropriate daily.<br />\n12. Must be willing to testify in court, as necessary.<br />\n13. Ability to operate motor vehicle to transport participants, retrieve supplies, etc.<br />\n14. Maintain safety and cleanliness of the facility, and conduct walkthroughs of the facility daily.<br />\n15. Operate the facility body scanner, and handheld metal detector.<br />\n16. Conduct pat down, and locker/area searches daily. On occasion, conduct strip searches.<br />\n17. Performs other related duties as assigned</p>\n<p><strong>EDUCATIONAL REQUIREMENTS</strong><br />\nHigh school diploma or GED.</p>\n<p><strong>June 18, 2020</strong><br />\n<strong>JOB REQUIREMENTS (SUMMARY)</strong><br />\n1. Ability to work irregular and/or extended hours, on short notice due to needs of 24-hour/7 day a week facility.<br />\n2. Appropriately receive, secure, and account for articles received in evidence, offenders’ fees, or personal<br />\nbelongings of participants. Thorough knowledge of and ability to make practical application of the customary<br />\npractices, procedures, rules and regulations of the Department and to take authoritative action as situations<br />\ndemand.<br />\n3. Administer Alka-sensor and urine drug screen testing and prepares required reports and documentation.<br />\n4. Possession of and/or ability to obtain/maintain required certifications and training, including but not limited to<br />\nthe Indiana Risk Assessment System (IRAS), First Responder/CPR certification, Prison Rape Elimination Act<br />\n(PREA) and defense tactics training. Completion of Correctional Officer training by attending/participating in<br />\nvarious trainings yearly.<br />\n5. Ability to work alone with minimum supervision and with others in a team environment, often under time<br />\npressure, and on several tasks at the same time. Must demonstrate strong human relations skills such as<br />\nnegotiation, conflict resolutions, and assertive consultation.<br />\n6. Ability to deal swiftly, rationally, and decisively with potentially violent individuals in precarious situations, and<br />\ntake authoritative action applying appropriate discretion and common sense. Properly secures and/or physically<br />\nrestrains violent and uncontrollable detainees as situations demand.<br />\n7. Possession of a valid Indiana driver’s license and a demonstrated safe driving record.<br />\n8. Effectively communicate with co-workers, Department superiors, law enforcement agencies, Courts,<br />\nparticipants, and members of the public, including being sensitive to professional ethics, gender, cultural<br />\ndiversities, and disabilities.<br />\n9. Perform essential functions of the position without posing a direct threat to the health and safety of self and<br />\nother individuals in the workplace. Working knowledge of universal health precautions and bloodborne<br />\npathogens control, and ability to apply such knowledge to protect oneself against infection.<br />\n10. Assist participants with modifying behavior by promoting and modeling positive social values, encouragement,<br />\npersonal accountability, daily living skills, personal hygiene, health care issues, and guidance in resolving conflict.<br />\n11. Comply with all employer and Department policies and work rules, including, but not limited to, attendance,<br />\nsafety, drug-free workplace, and personal conduct. Ability to meet all Department hiring requirements, including<br />\npassage of a drug test<br />\n12. Performs other related duties as assigned.<br />\n<strong>To be considered, please send a cover letter, resume and three (3) references to Jenny Chambers, Residential Security</strong><br />\n<strong>Supervisor, at the Madison County Community Justice Center located at 119 Jackson Street, Anderson, IN 46016 or by</strong><br />\n<strong>email at: jchambers@madisoncounty.in.gov.</strong></p>\n<p><strong>The Community Justice Center is an Equal Opportunity Employer (EOE).</strong></p>\n",slug:"correctional-officer-5"},{id:381,title:X,date:"2021-07-05T20:17:58",modified:"2021-08-06T19:26:50",tags:[a,g],categories:[5],content:'<p><strong>June 18, 2020</strong><br />\n<strong>DEPARTMENT: Madison County Correctional Complex</strong><br />\n<strong>POSITION: Correctional Officer</strong><br />\n<strong>STATUS: Part-Time</strong><br />\n<strong>FLSA STATUS: Non- Exempt</strong><br />\n<strong>JOB CATEGORY: POLE (Protective Occupational &amp; Law Enforcement)</strong><br />\n<strong>WORK SCHEDULE: Work hours will vary due to need of 24 hour, 7 days a week facility</strong><br />\n<strong>JOB DESCRIPTION (Summary)</strong><br />\n1. Experience in the local criminal justice systems and the goals of Community Justice Center.<br />\n2. Responsible for a variety of duties related to the operation of the Madison County Correctional<br />\nComplex.<br />\n3. Supervise offenders daily by monitoring and recording offenders’ activities.<br />\n4. Maintain accurate and complete statistical data, record and report offender inappropriate behavior.<br />\n5. Perform intake procedures.<br />\n6. Oversee visitation, commissary, clean-up duties, medical, etc.<br />\n7. Properly secure violent and uncontrollable offenders.<br />\n8. Conduct routine inspections of facility and walk through of floors.<br />\n9. Must have some experience working with computers.<br />\n10. Conduct, strip searches, pat down searches, area searches and alka-sensor testing.<br />\n11. Effectively listen, comprehend and communicate with co-workers, offenders and the<br />\ngeneral public, by intercom, radio, telephone or in person, including being sensitive to professional<br />\nethics, gender, cultural diversities and disabilities.<br />\n12. Ability to deal swiftly, rationally and decisively with potentially violent individuals in precarious<br />\nsituations and take authoritative action applying appropriate discretion and common sense.<br />\n13. Ability to de-escalate situations by means of conversation/negotiation.<br />\n14. Monitors and collect monies of offenders.<br />\n15. Must be a team player.<br />\n16. Must abide by rules and procedures of agency.<br />\n17. Ability to work irregular and/or extended hours as required.<br />\n18. Must be able to work any shift/days/holidays at any time.<br />\n19. Must be able to pass and be in full compliance of all required training and testing certification.<br />\n20. Must maintain confidentiality.<br />\n21. Other duties as assigned.<br />\n*Prefer experience in speaking Spanish.<br />\n<strong>EDUCATIONAL REQUIREMENTS:</strong><br />\nHigh School Diploma or GED<br />\n<strong>JOB REQUIREMENTS (SUMMARY)</strong><br />\n1. Ability to meet all Community Justice Center hiring and retention requirements, including not<br />\nposing a direct threat to the health and safety of other individuals in the workplace.<br />\n2. Working knowledge of and ability to follow and make practical application of the customary<br />\npractices, procedures, rules, regulations and personnel of the Center. Ability to properly execute all<br />\nwritten and verbal orders and directives.</p>\n<p><strong>June 18, 2020</strong><br />\n3. Ability to appropriately receive, secure and account for articles received in evidence, offenders’<br />\nfees, or personal belongings of offenders.<br />\n4. Working knowledge of and ability to properly use all assigned Department uniforms and/or<br />\nequipment, including computer, printer, typewriter, calculator, intercom system, radio, telephone,<br />\nsurveillance/monitoring and video cameras, Alka-sensor.<br />\n5. Ability to physically perform the essential duties of the position, including, but not limited to<br />\nwalking/standing and/or sitting for long periods, walking up and down flights of stairs, physically<br />\nrestraining offenders during emergency situations. Ability to protect oneself from contracting<br />\ninfectious diseases, utilizing universal health precautions.<br />\n6. Ability to deal swiftly, rationally and decisively with potentially violent individuals in precarious<br />\nsituations and take authoritative action applying appropriate discretion and common sense. Ability<br />\nto de-escalate volatile situation by means of conversation/negotiation.<br />\n7. Working knowledge of Standard English grammar, spelling and punctuation, and ability to prepare<br />\nrequired forms and reports within Center deadlines. Ability to maintain confidentiality of Center<br />\ninformation and reports as required.<br />\n8. Must pass and be in full compliance of all required training certification.<br />\n9. Ability to effectively listen, comprehend and communicate with co-workers, offenders and the<br />\ngeneral public by intercom, radio, telephone or in person, including being sensitive to professional<br />\nethics, gender, cultural diversities and disabilities.<br />\n10. Ability to work irregular and/or extended hours as required.<br />\n11. Possession of valid driver’s license and safe driving record.<br />\n12. Performs agency and program related duties as assigned by the Complex Security Supervisor,<br />\nOfficer-in-Charge, Executive and Assistant Directors. Complex Security Supervisor will be the direct<br />\nsupervisor of this position.<br />\n<strong>To be considered, please send a cover letter, resume and three (3) references to Jeff Ash, at the Madison</strong><br />\n<strong>County Correctional Complex located at 125 Jackson Street, Anderson, Indiana or</strong><br />\n<a href="mailto:jash@madisoncounty.in.gov"><strong>jash@madisoncounty.in.gov</strong></a><br />\n<strong>The Community Justice Center/Madison County Correctional Complex is an Equal Opportunity Employer</strong><br />\n<strong>(EOE).</strong></p>\n',slug:"correctional-officer-4"},{id:365,title:"Commissioner&#8217;s Meeting April 6 2010",date:"2021-07-05T20:17:30",modified:"2021-07-05T20:18:30",tags:[S],categories:[5],content:'<p>Commissioners met on this day with the following members present: Paul Wilson, Jeff Hardin and John Richwine. Also present were County Attorney Jerry Shine, County Auditor Kathy Stoops-Wright, Deputy Auditor Jane Lyons and Commissioners Office Manager Linda Smith.<br />\nIN THE MATTER OF APPROVAL OF MINUTES<br />\nCommissioners approved the minutes for March 2, 2010 upon motions made by John Richwine and seconded by Jeff Hardin. Motion carried unanimously.<br />\nIN THE MATTER OF APPROVAL OF ORDINANCE NO. 2010-BC-O-07, AN ORDINANCE ESTABLISHING A DEFERRED COMPENSATION PLAN FOR THE MADISON COUNTY SHERIFF DEPARTMENT EMPLOYEES Commissioners approved Ordinance No. 2010-BC-O-07, An Ordinance Establishing a Deferred Compensation Plan for the Madison County Sheriff’s Department employees. This is a voluntary plan for Sheriff employees only. Motion to approve made by Jeff Hardin and seconded by John Richwine. Motion carried unanimously.<br />\nORDINANCE NO. 2010-BC-O-07<br />\nOF THE BOARD OF COMMISSIONERS OF MADISON COUNTY AN ORDINANCE ESTABLISHING A DEFERRED COMPENSATION PLAN<br />\nWHEREAS, the County Commissioners, of Madison County, Indiana, deem to establish a Deferred Compensation Plan for all eligible employees of the Madison County Sheriff&#8217;s Department; and<br />\nWHEREAS, tax benefits could accrue to employees of the Sheriff&#8217;s Department who participate in such a Deferred Compensation Plan, which would encourage such employees to invest a portion of their compensation in the Deferred Compensation Plan and assist them in providing for their future financial security and supplement their retirement benefits; and<br />\nWHEREAS, the State of Indiana permits the establishment by Ordinance of a Deferred Compensation Plan by any of its political subdivisions; and the Madison County Sheriff&#8217;s Department wishes to participate in a Deferred Compensation Plan established with other County Sheriff&#8217;s Departments in the State of Indiana and to sign the appropriate Adoption Agreement to permit its employees to enroll in and invest a portion of their compensation in such Deferred Compensation Plan;<br />\nNOW, THEREFORE, IT IS HEREBY ORDAINED BY THE COUNTY COMMISSIONERS OF MADISON COUNTY, INDIANA to establish a Deferred Compensation Plan for the Madison County Sheriff’s Department to authorize the voluntary participation of employees of such Sheriff’s Department; and<br />\nThe Sheriff&#8217;s Department will utilize the Deferred Compensation Plan established by County Sheriff&#8217;s Departments in Indiana known as the Indiana Sheriffs 457(b) Plan and participate in the group trust arrangement established by that Deferred Compensation Plan; and the Sheriff is authorized to sign the Adoption Agreement to participate in the Deferred Compensation Plan.<br />\nThe County Commissioners hereby authorize the County Auditor to make deductions from the pay of employees of the Sheriff&#8217;s Department who voluntarily participate in the Deferred Compensation Plan and to deposit the deferrals in the Trust. The County Commissioners also authorize the Committee made up of representatives of the Sheriff Departments participating in the Plan (as determined by participating Sheriff Departments) to make such other arrangements as are necessary to implement the Plan. It is understood that, other than the incidental expenses related to collecting the employees&#8217; deferrals and other minor administrative matters, there is to be no cost to or contribution by the County to this Plan.<br />\nThis Ordinance shall be in full force and effect upon the passage and publication as established by law. Passed and enacted this 6 day of April, 2010.</p>\n<p style="text-align: right;"><span style="text-decoration: underline;">S/Paul F Wilson</span><br />\nPAUL F. WILSON, PRESIDENT</p>\n<p style="text-align: right;"><span style="text-decoration: underline;">S/Jeffrey L Hardin</span><br />\nJEFFREY L. HARDIN, MEMBER</p>\n<p style="text-align: right;"><span style="text-decoration: underline;">S/John M. Richwine</span><br />\nJOHN M. RICHWINE, MEMBER</p>\n<p>&nbsp;</p>\n<p><b>IN THE MATTER OF MADISON COUNTY COMMUNITY CORRECTIONS </b><b> </b><b>GRANT RENEWAL</b><b> </b></p>\n<p><span style="font-weight: 400;">Commissioners approved the grant renewal for the CJC/Community Transition Fund in  the amount of $159,000.00 and for the Misdemeanant Fund in the amount of  $602,651.00. Said grants runs from July 1, 2009 thru June 30, 2011. Motion to approve  grant renewal made by John Richwine and seconded by Jeff Hardin. Motion carried  unanimously. </span></p>\n<p><b>IN THE MATTER OF 2010 MAINTENANCE AGREEMENT FOR THE COPIER </b><b> </b><b>IN COMMISSIONERS OFFICE</b><b> </b></p>\n<p><span style="font-weight: 400;">Commissioners approved the 2010 Maintenance Agreement with Miller Huggins, Inc. for  the copier in the Commissioners office. Amount of Agreement is $895.00 for a year.  Motion to approve made by John Richwine and seconded by Jeff Hardin. Motion carried  unanimously. </span></p>\n<p><b>IN THE MATTER OF RESOLUTION NO. 2010-BC-R-01, RESOLUTION</b><b>  </b><b>DELARING STORM WATER AWARENESS MONTH THROUGHOUT </b><b> </b><b>MADISON COUNTY</b><b> </b></p>\n<p><span style="font-weight: 400;">Commissioners approved Resolution No. 2010-BC-R-01, Resolution Declaring Storm  Water Awareness Month Throughout Madison County. Motion to approve made by John  Richwine and seconded by Jeff Hardin. Motion carried unanimously.</span></p>\n<p>&nbsp;</p>\n<p style="text-align: center;"><span style="font-weight: 400;">RESOLUTION NO. 2010-BC-R-01 </span></p>\n<p style="text-align: center;"><b>RESOLUTION DECLARING STORM WATER AWARENESS  MONTH THROUGHOUT MADISON COUNTY </b></p>\n<p style="text-align: center;"><span style="font-weight: 400;">WHEREAS, Madison County believes that citizen awareness of storm water issues is  important to the protection of public health, existing water uses, and aquatic biota; and, WHEREAS, A Memorandum of Understanding (MOU) has been signed by the City of  Alexandria, the City of Anderson, the Town of Chesterfield, the Town of Edgewood, the Town of  Ingalls, Madison County, Madison County SWCD, the Town of Pendleton, Anderson University,  and the White River Watchers of Madison County, requiring a resolution declaring April to be  Storm Water Awareness Month in Madison County.</span></p>\n<p style="text-align: left; padding-left: 40px;"><span style="font-weight: 400;">NOW THEREFORE the following is duly RESOLVED:</span></p>\n<p style="padding-left: 40px;"><span style="font-weight: 400;">1. The month of April is hereby deemed Storm Water Awareness Month throughout Madison County.</span></p>\n<p><span style="font-weight: 400;">DULY PASSED AND ADOPTED BY THE FOLLOWING VOTE OF THE MEMBERS  OF SAID BOARD OF COMMISSIONERS OF MADISON COUNTY, INDIANA, THIS 6</span><span style="font-weight: 400;">th</span> <span style="font-weight: 400;">DAY OF APRIL, 2010.</span></p>\n<p>&nbsp;</p>\n<p><span style="font-weight: 400;">ATTEST: </span><span style="font-weight: 400;">MADISON COUNTY BOARD OF COMMISSIONERS </span></p>\n<p><span style="text-decoration: underline;"><span style="font-weight: 400;">S/ Kathy Stoops-Wright</span></span><span style="font-weight: 400;">   </span><span style="text-decoration: underline;"><span style="font-weight: 400;">S/Paul F. Wilson </span></span><span style="font-weight: 400;">Kathy Stoops-Wright, PA</span><span style="font-weight: 400;">UL F. WILSON, President </span><span style="font-weight: 400;">Madison County Auditor</span></p>\n<p>&nbsp;</p>\n<p><span style="font-weight: 400;">Prepared by: </span><span style="font-weight: 400;">JEFFREY L. HARDIN, Member </span></p>\n<p><span style="font-weight: 400;">Gerald P. Shine, Jr </span></p>\n<p><span style="font-weight: 400;">County Attorney, #297-48  </span></p>\n<p><span style="font-weight: 400;">__</span><span style="font-weight: 400;">S/John M Richwine </span><span style="font-weight: 400;">_</span><span style="font-weight: 400;">_ </span></p>\n<p><span style="font-weight: 400;">16 East 9</span><span style="font-weight: 400;">th </span><span style="font-weight: 400;">Street JOHN M. RICHWINE, Member Anderson, IN 46016 </span></p>\n<p><span style="font-weight: 400;">Telephone: (765) 641-9470</span></p>\n<p>&nbsp;</p>\n<p>&nbsp;</p>\n<p><b>IN THE MATTER OF 2010 COUNTY PRIMARY ELECTION VOTING SITES</b> >May 1, 2010 </span></p>\n<p>&nbsp;</p>\n<p><b>IN THE MATTER OF NOVIA CARECLINICS LLC AGREEMENT</b> <span style="font-weight: 400;">Lanny Green and Gary Riggs presented a Clinic Management Agreement for the on-site  clinic that will be available to County employees who have the health insurance and their  dependents. Mr. Green and Mr. Riggs represent Novia CareClinic, LLC who owns and  operates a program for organizing and managing on-site health clinics for clients. The  cost for Novia services will be $21.50 per Class A Participant anticipated to be on the  census for that month. The term of said Agreement is for one year. Motion to approve  Management Agreement made by John Richwine and seconded by Jeff Hardin. Motion  carried unanimously. </span></p>\n<p><b>IN THE MATTER OF SRI INC ADDENDUM TO CONTRACT</b> <span style="font-weight: 400;">County Attorney, Jerry Shine presented the Addendum to the original contract with SRI,  Inc. that was approved at the Commissioners meeting. The Addendum raises the cost  to the tax sale buyer from $65.00 to $70.00/parcel. Motion to approve Addendum made  by Jeff Hardin and seconded by Paul Wilson. Motion carried unanimously.</span></p>\n<p>&nbsp;</p>\n<p><b>IN THE MATTER OF NATION BIOFUELS DISTRIBUTION PRESENTATION</b> <span style="font-weight: 400;">Jay Berry and David Davis from National BioFuels Distribution, LLC made a  presentation to the Commissioners for E-85 Fuel. They stated the Anderson City garage  already uses E-85 and has a tank that they are willing to host the County for the Sheriff  vehicles. ½ the Sheriff’s fleet are E-85 vehicles. Commissioners would like some  numbers put together to show the savings that will go into effect if they switch to E-85  fuel. </span></p>\n<p>&nbsp;</p>\n<p><b>IN THE MATTER OF MADISON COUNTY BRIDGE 149, INDOT LPA </b><b> </b><b>CONTRACT</b><b> </b></p>\n<p><span style="font-weight: 400;">Commissioners entered into a LPA contract with INDOT for Madison County Bridge No.  149, Huntsville Road over Fall Creek in the amount of $114,000.00. Motion to approve  made by John Richwine and seconded by Jeff Hardin. Motion carried unanimously. </span></p>\n<p>&nbsp;</p>\n<p><b>IN THE MATTER OF APPROVAL OF UTILITY PERMITS</b><b> </b></p>\n<p><span style="font-weight: 400;">Commissioners approved the following Utility Permits upon motions made by Jeff  Hardin and seconded by John Richwine. Motion carried unanimously. </span></p>\n<p><span style="font-weight: 400;">U10-5 Ameritech Along S sd of 600N @ inter of Teresa then South to Olivia Ending 170 ft S, W sd of Carr Rich </span></p>\n<p><span style="font-weight: 400;">U10-6 Vectren 7298 W 100 S Green U10-7 Ameritech N Daden Dr &amp; E Mariam St Rich U10-8 Panhandle 300W, 1500 ft N of 1400 N Boone </span></p>\n<p>&nbsp;</p>\n<p><b>IN THE MATTER OF RETIREMENT OF JOBSOURCE DIRECTOR, MARC </b><b> </b><b>SCHARNOWSKE</b><b> </b></p>\n<p><span style="font-weight: 400;">Jobsource Director, Marc Scharnowske announced his retirement effective April 1, 2010.  Commissioner Hardin made a motion to make the following letter from Marc  Scharnowske a part of the minutes. Motion seconded by John Richwine. Motion carried  unanimously. </span></p>\n<p><span style="font-weight: 400;">March 29, 2010 </span></p>\n<p><span style="font-weight: 400;">Board of Madison County Commissioners </span></p>\n<p><span style="font-weight: 400;">Madison County Government Center </span></p>\n<p><span style="font-weight: 400;">16 East 9</span><span style="font-weight: 400;">th </span><span style="font-weight: 400;">Street </span></p>\n<p><span style="font-weight: 400;">Anderson, IN 46016 </span></p>\n<p><span style="font-weight: 400;">Gentlemen: </span></p>\n<p><span style="font-weight: 400;">It is with mixed emotions that I am affirming my retirement effective April 1, 2010. </span></p>\n<p><span style="font-weight: 400;">This October it will be 36 years from when I first started with JobSource. I was a young,  recently discharged United States military veteran returning home from a tour over seas.  As a Vietnam-era veteran I was eligible for a program that was ultimately to be a part of  the organization that I have been so proud to grow with and lead. </span></p>\n<p><span style="font-weight: 400;">JobSource has quite a long history full of thousands and thousands of success stories in  our community. We have been tested by having the highest unemployment rate in the  nation while watching our auto industry change before our very eyes. We stepped up to  the plate and assisted our unemployed neighbors gain new skills through our training  programs. JobSource has had excellent audits and never has had a questioned cost while  managing millions of dollars. </span></p>\n<p><span style="font-weight: 400;">We were the first in the nation to merge the state employment system and the job training  program to create a “One Stop Center”. In fact, we had a contract to travel around to  different parts of the United States to train communities on how to create their own One  Stop. </span></p>\n<p><span style="font-weight: 400;">I have had the pleasure to work with various Boards of Madison County Commissioners  going back to 1974. I have truly enjoyed working with the three of you and have always  given you my total support. My primary contact has been Commissioner Richwine; and I  have been discussing this possibility with him for a while. </span></p>\n<p><span style="font-weight: 400;">Before I left, I wanted to be sure that JobSource had a contract with Interlocal  Association effective July 1, 2010. I believe now, based on the cost reduction efforts and  plans, that JobSource is in good shape to be awarded a contract. </span></p>\n<p><span style="font-weight: 400;">The JobSource employees are some of the most experienced, dedicated and competent  employees in the State of Indiana. I leave knowing that there is a tremendous group of  staff to carry on a great tradition. </span></p>\n<p><span style="font-weight: 400;">Thank you for all of your support: </span></p>\n<p><span style="font-weight: 400;">Sincerely, </span></p>\n<p><span style="font-weight: 400;">Marc Scharnowske</span></p>\n<p>&nbsp;</p>\n<p>&nbsp;</p>\n<p><b>IN THE MATTER OF APPOINTING AN INTERIM DIRECTOR OF </b><b> JOB SOURCE</b><b> </b></p>\n<p><span style="font-weight: 400;">Upon the retirement of JobSource Director, Marc Scharnowske, the Commissioners appointed Cindy Donnelly as the Interim Director until the Executive Director position can be filled. Motion to approve appointment made by John Richwine and seconded by  Jeff Hardin. Motion carried unanimously. </span></p>\n<p><span style="font-weight: 400;">The next Commissioners meeting was set for April 20, 2010 at 10:00 a.m. There being no further business the meeting was adjourned. </span></p>\n<p><span style="font-weight: 400;">BOARD OF COMMISSIONERS</span></p>\n',slug:"365"},{id:379,title:Jt,date:"2021-07-05T20:15:29",modified:"2021-08-06T19:27:35",tags:[a,g],categories:[5],content:'<p><strong>POSITION DESCRIPTION</strong><br />\n<strong>COUNTY OF MADISON, INDIANA</strong></p>\n<p><strong>POSITION:</strong> Civilian Communications Operator<br />\n<strong>DEPARTMENT:</strong> Madison County Central Dispatch<br />\n<strong>WORK SCHEDULE:</strong> As Assigned<br />\n<strong>JOB CATEGORY:</strong> COMOT (Computer Office Machine Operation Technician)<br />\n<strong>DATE WRITTEN:</strong> September 1985 <strong>STATUS:</strong> Full-time/Part-Time<br />\n<strong>DATE REVISED:</strong> November 2018 <strong>FLSA Status:</strong> Non-Exempt</p>\n<p>To perform this position successfully, an individual must be able to perform each essential duty satisfactorily. The requirements<br />\nlisted in this document are representative of the knowledge, skill, and/or ability required. Reasonable accommodations may be<br />\nmade to enable individuals with disabilities to perform the essential functions.<br />\nIncumbent serves as Civilian Communications Operator for the Madison County Central Dispatch and is responsible for the<br />\nenforcement of the laws and protection of County residents and their property.<br />\n<span style="text-decoration: underline;"><strong>DUTIES:</strong></span><br />\nReceives all incoming emergency and information related calls for the County, other police and fire departments; gathers maximum<br />\namount of caller information in a minimum amount of time, determines appropriate response and dispatches field officers and<br />\nother emergency personnel accordingly.<br />\nMaintains complete and accurate log of all radio traffic calls, towed vehicles and employee information for easy access and retrieval.<br />\nMonitors the radio frequency activities of various other law enforcement agencies, civil defense and city/county police and fire<br />\ndepartments.<br />\nVerifies and maintains accurate (IDACS) information for the County and other law enforcement agencies. Receives and transmits<br />\ncomputer teletypes, criminal histories, stolen vehicles, warrant information, runaways, missing persons; and license plate, gun and<br />\nvacation checks.<br />\nDispatches SWAT, HAZMAT and Fatality teams as needed.<br />\nNotifies appropriate officials of impending emergency situations including; weather, road and natural disasters.<br />\nTransmits messages for the Sheriff, department personnel and other officials as needed.<br />\nMaintain clean and orderly radio room and equipment.<br />\nPerforms other job related duties as assigned.<br />\n<span style="text-decoration: underline;"><strong>JOB REQUIREMENTS AND DIFFICULTY OF WORK:</strong></span><br />\nHigh school diploma or equivalent.<br />\nAbility to pass comprehensive criminal history background checks, and drug screen.<br />\nAbility to hold certifications in IDACS, NCIC, and CJIS. Certifications require a comprehensive FBI National Background Check.<br />\nAbility to hold certifications in EMD, EFD, EPD, CPR and other certifications as designated by the department needs.<br />\nThorough knowledge of and ability to make practical application of the customary practices, procedures, rules and regulations of the<br />\ndepartment, and to take authoritative action as situations demand.<br />\nPractical knowledge of area law enforcement demands and ability to effectively receive and dispatch calls requiring emergency and<br />\ninformational assistance.<br />\nKnowledge of and ability to use all assigned communications equipment.<br />\nKnowledge of and ability to read maps, use emergency code terminology, and clearly and calmly respond during stressful situations.</p>\n<p>Ability to appropriately receive, maintain and log all radio traffic information.<br />\nAbility to effectively communicate with the public, other officials and agencies during various emergency situations.<br />\nAbility to use standard office equipment including but not limited to the copier and fax machine.<br />\n<span style="text-decoration: underline;"><strong>RESPONSIBILITY:</strong></span><br />\nIncumbent performs a wide variety of duties according to established departmental policies; police and fire procedures, making<br />\nindependent decisions and taking authoritative action in response to situational demands. Will be required to maintain a high<br />\nstandard of confidentiality and responsibility to access sensitive information.<br />\n<span style="text-decoration: underline;"><strong>PERSONAL WORK RELATIONSHIPS:</strong></span><br />\nIncumbent maintains frequent contact with County Police Officers and members of the general public for a variety of purposes,<br />\nincluding coordination and direction of police and fire communication activities and operations.<br />\nNon-routine contact with callers requesting emergency assistance in situations that jeopardize the public’s safety.<br />\n<span style="text-decoration: underline;"><strong>PHYSICAL EFFORT AND WORK ENVIRONMENT:</strong></span><br />\nIncumbent performs duties in an office environment and is frequently exposed to stressful situations associated with emergency<br />\nrequests for assistance.<br />\nFrequently must continue on duty during shift with little to no break time.<br />\nReports to: Shift Supervisor<br />\n<span style="text-decoration: underline;"><strong>APPLICANT/EMPLOYEE ACKNOWLEDGEMENT:</strong></span><br />\nThe job description for the position of Civilian Communications Officer of the Madison County Central Dispatch describes the duties<br />\nand responsibilities for employment in this position. I acknowledge that I have received this job description and understand that it is<br />\nnot a contract of employment. I am responsible for reading this job description and complying with all job duties, requirements and<br />\nresponsibilities contained herein and any subsequent revisions.<br />\nIs there anything that would keep you from meeting the job duties and requirements as outlined?<br />\nYes / No</p>\n<p>____________________________________________                    ___________________________<br />\nApplicant/Employee Signature Date</p>\n<p style="text-align: center;">Applications for the position are available and must be submitted to Human Resources by mail:</p>\n<p style="text-align: center;">16 E 9th Street, Suite 102,<br />\nAnderson, IN 46016<br />\nOnline:</p>\n<p style="text-align: center;">http://www.madisoncounty.in.gov/HR_Application.pdf<br />\nMadison County Government is an Equal Opportunity Employer</p>\n',slug:"civilian-communications-operator"},{id:377,title:"Part-time Recycling Center",date:"2021-07-05T20:06:59",modified:"2021-08-06T19:29:51",tags:[a,23],categories:[5],content:'<p>February 12, 2019</p>\n<p><strong>Job Posting</strong></p>\n<p>Position: Part-time Recycling Center<br />\nDepartment: Madison County Recycling Center FLSA status: Non-exempt<br />\nWork Schedule: varied (some evenings till 6:00pm, and Saturday hours) Status: Part-time<br />\nJob Category: LTC (Labor Trades and Crafts)<br />\nThe incumbent is responsible for assisting in the collection, organization and preparation of recycled materials.<br />\n<strong>Duties:</strong><br />\nWorks with the public to collect recyclable materials delivered to the Recycling Center.<br />\nResponsible for manually sorting and moving materials via cart, in preparation for transportation or other processes.<br />\nMaintains the Recycling Center grounds, including but not limited to mowing, trimming, trash collection, painting, etc.<br />\nCompletes other related duties as assigned.<br />\n<strong>Requirements:</strong><br />\nMust be able to deal with the general public in a courteous, effective and tactful manner. Must be able to frequently lift<br />\nup to 100 lbs., and engage in frequent pushing, pulling, crouching, stooping, reaching, and bending. Must be able to<br />\nperform complex tasks. Must be able to pass all applicable background and security screens.</p>\n<p>Applications for the position are available online<br />\n<a href="http://www.madisoncounty.in.gov">www.madisoncounty.in.gov</a></p>\n<p>Madison County Government is an Equal Opportunity Employer</p>\n',slug:"part-time-recycling-center"},{id:375,title:"County Highway Engineer",date:"2021-07-05T20:04:51",modified:"2021-08-06T19:30:31",tags:[a,W],categories:[5],content:'<p><strong>Job Posting</strong><br />\n<strong>Position:</strong> County Highway Engineer<br />\n<strong>Department:</strong> Madison County Highway Department<br />\n<strong>Job Category:</strong> PAT<br />\n<strong>Hours:</strong> Varied FLSA: Exempt Status: Full-time<br />\nIncumbent serves as County Highway Engineer whom is responsible for directing all public<br />\nworks projects as prescribed by statute.<br />\n<strong>DUTIES:</strong><br />\nBaccalaureate degree in Engineering or equivalent training and experience, leading to thorough<br />\nunderstanding of the principles, methods, theories, and procedures of Engineering.<br />\nThrough knowledge and ability to use accepted accounting and engineering principles and<br />\npractices and through the knowledge of county government budgeting and taxing procedures.<br />\nAbility to direct and supervise others and provide leadership for employees, and effectively<br />\ncommunicate with contractors, consultants, citizens, community leaders, and city, state, and<br />\nfederal officials during varied situations and circumstances.<br />\nMust meet all state qualifications requirements including being registered engineer licensed in<br />\nthe State of Indiana Board of Registration for Professional Engineers.<br />\nMust be INDOT, Employee In Responsible Charge (ERC) certified or the ability to be certified<br />\nthrough INDOT within 30 calendar days of employment.<br />\nMust have experience in highway engineering.<br />\nMust be bondable.<br />\nMust be a resident of Indiana.<br />\n<strong>JOB REQUIREMENTS:</strong><br />\nBaccalaureate degree in Engineering or equivalent training and experience, leading to thorough<br />\nunderstanding of the principles, methods, theories, and procedures of Engineering.<br />\nThrough knowledge and ability to use accepted accounting and engineering principles and<br />\npractices and through the knowledge of county government budgeting and taxing procedures.<br />\nAbility to direct and supervise others and provide leadership for employees, and effectively<br />\ncommunicate with contractors, consultants, citizens, community leaders, and city, state, and<br />\nfederal officials during varied situations and circumstances.<br />\nMust meet all state qualifications requirements including being registered engineer licensed in<br />\nthe State of Indiana Board of Registration for Professional Engineers.</p>\n<p>Must be INDOT, Employee In Responsible Charge (ERC) certified or the ability to be certified<br />\nthrough INDOT within 30 calendar days of employment.<br />\nMust have experience in highway engineering.<br />\nMust be bondable.<br />\nMust be a resident of Indiana.</p>\n<p>Submit resume and 3 references to Human Resources, <a href="mailto:HR@madisoncounty.in.gov">HR@madisoncounty.in.gov</a>. Position will<br />\nremain open until filed.</p>\n<p>Madison County Government is an Equal Opportunity Employer</p>\n',slug:"county-highway-engineer"},{id:373,title:"AFTER CARE CASE MANAGER",date:"2021-07-05T20:01:06",modified:"2021-08-06T19:31:13",tags:[a,f,g],categories:[5],content:'<p>11/6/2020</p>\n<p><strong>NOTICE OF OPEN POSITION</strong></p>\n<p><strong>DEPARTMENT: Madison County Youth Center</strong><br />\n<strong>DAY/EVENING REPORTING</strong><br />\n<strong>POSITION: AFTER CARE CASE MANAGER</strong><br />\n<strong>STATUS: FULL-TIME</strong><br />\n<strong>FLSA STATUS: NON-EXEMPT</strong><br />\n<strong>JOB CATEGORY: PAT (Professional/Administrative/Technological)</strong><br />\n<strong>JOB DESCRIPTION:</strong> Establishes and maintains communication with placing agents, Day/Evening<br />\nReporting staff, schools, service providers, and community organizations. Provides case management<br />\nservices to youth released from Day and Evening Reporting; coordinates continuity of care with<br />\nestablished services; links youth and families to appropriate services within the community; monitors<br />\ngoals and progress of youth and families; collects and analyzes program statistics. Prepares a monthly<br />\nreport for Day/Evening Reporting and placing agent; completes all other required documentation as<br />\nassigned. Serves as Youth Care Worker in Day/Evening Reporting when time and caseload require.<br />\nPerforms other related duties as assigned.<br />\n<strong>JOB REQUIREMENTS:</strong> Incumbent must be reliable and competent with a good work ethic. Have the<br />\nability to effectively communicate orally and in writing, being sensitive to professional ethics, gender,<br />\ncultural diversities, and disabilities. Ability to work independently or with others in a team environment,<br />\nwork on several tasks at the same time, and prepare detailed reports and documentation. Ability to follow<br />\noral and written instructions and to complete assignments effectively amidst frequent distractions and<br />\ninterruptions. Knowledge of and ability to work with cases of chemical dependency, substance abuse,<br />\npotential suicide, and physical, sexual, and emotional abuse. Ability to respond swiftly, rationally, and<br />\ndecisively to emergency situations. Working knowledge of the juvenile code, criminal justice system, and<br />\nchild welfare system is preferred in this high service-oriented position.<br />\n<strong>EDUCATIONAL REQUIREMENTS:</strong> Bachelor’s degree in education, psychology, social work,<br />\nsociology, criminal justice, or related field preferred; however, individuals working toward a degree or<br />\nwith prior related case management experience may be considered.<br />\n<strong>HOURS:</strong> Generally, mid-shift Monday through Friday; however, hours will fluctuate based on the needs<br />\nof the youth, families, and unit. Applicants must be flexible and willing to come in early and stay late<br />\nwhen needed. Applicants must also be willing to work in other departments when the population<br />\nwarrants. If a temporary transfer to another department is deemed necessary, the days and hours of work<br />\nmay change and may include evenings, weekends, and overnights, depending on the needs of the assigned<br />\ndepartment.<br />\nTo ensure consideration, letters of interest or applications should be submitted to:<br />\nMadison County Youth Center ATTN: Amber Phillips, 3420 Mounds Road, Anderson, IN 46017 or<br />\n<a href="mailto:aphillips@madisoncounty.in.gov">aphillips@madisoncounty.in.gov</a> by <strong>4:00 p.m. Thursday, November 19th.</strong><br />\n<strong>EXTERNAL APPLICANTS:</strong> Please submit the Madison County Youth Center Application</p>\n<p>&nbsp;</p>\n<p>Madison County Youth Center is an
